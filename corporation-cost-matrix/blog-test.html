<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { background: #f0f0f0; padding: 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Blog Loading Test</h1>
    <div id="test-root"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    
    <script type="text/babel">
        const TestComponent = () => {
            return (
                <div className="test">
                    <h2>React is Working!</h2>
                    <p>This confirms React is loading properly.</p>
                </div>
            );
        };
        
        try {
            ReactDOM.render(<TestComponent />, document.getElementById('test-root'));
            console.log('Test component rendered successfully');
        } catch (error) {
            console.error('Error rendering test component:', error);
            document.getElementById('test-root').innerHTML = '<div class="test">Error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
