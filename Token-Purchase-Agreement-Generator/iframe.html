<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Purchase Agreement Generator Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://template.terms.law/Token-Purchase-Agreement-Generator/" 
                title="Token Purchase Agreement Generator" 
                allowfullscreen></iframe>
    </div>

    <script>
        // Adjust iframe height based on content
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'resize') {
                const iframe = document.querySelector('iframe');
                iframe.style.height = e.data.height + 'px';
            }
        });
    </script>
</body>
</html>
