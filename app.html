<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms.Law | Sergei Tokmakov, Esq.</title>
  <meta name="description" content="California business attorney. Demand letters, contracts, business formation. 1,800+ projects completed.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-901N2Y3CDZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-901N2Y3CDZ');
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0f172a;
    }

    /* ============================================
       PERSISTENT HEADER - Dark Professional
       ============================================ */
    .site-header {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      height: 52px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      height: 52px;
      max-width: 1280px;
      margin: 0 auto;
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 0;
      height: 100%;
    }

    .nav-link {
      color: #94a3b8;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 16px 24px;
      border-radius: 0;
      transition: all 150ms ease;
      text-decoration: none;
      height: 100%;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      cursor: pointer;
    }

    .nav-link:hover {
      color: #ffffff;
      background: rgba(255,255,255,0.05);
      text-decoration: none;
    }

    .nav-link.active {
      color: #ffffff;
      background: rgba(255,255,255,0.08);
      border-bottom-color: #3b82f6;
    }

    .nav-link.home-logo {
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .nav-link.home-logo .logo-text {
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-link.home-logo:hover .logo-text {
      background: linear-gradient(135deg, #93c5fd 0%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-email-cta {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 150ms ease;
      text-decoration: none;
      margin-left: 1.5rem;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
    }

    .header-email-cta:hover {
      color: #fff;
      text-decoration: none;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }

    /* ============================================
       CONTENT IFRAME
       ============================================ */
    .content-frame {
      position: fixed;
      top: 52px;
      left: 0;
      right: 0;
      bottom: 0;
      border: none;
      width: 100%;
      height: calc(100vh - 52px);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .nav-link {
        padding: 16px 12px;
        font-size: 0.7rem;
      }

      .nav-link.home-logo {
        padding: 10px 10px;
      }

      .nav-link.home-logo img {
        height: 24px;
      }

      .header-email-cta {
        padding: 8px 12px;
        font-size: 0.7rem;
        margin-left: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .nav-link span.full-text {
        display: none;
      }
      .nav-link span.short-text {
        display: inline;
      }
    }

    @media (min-width: 481px) {
      .nav-link span.short-text {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- PERSISTENT HEADER -->
  <header class="site-header">
    <div class="header-content">
      <nav class="header-nav">
        <a href="#home" class="nav-link home-logo active" data-page="home" title="Home">
          <span class="logo-text">Terms.Law</span>
        </a>
        <a href="#demands" class="nav-link" data-page="demands">Demands</a>
        <a href="#contracts" class="nav-link" data-page="contracts">Contracts</a>
        <a href="#incorporation" class="nav-link" data-page="incorporation">
          <span class="full-text">Incorporation</span>
          <span class="short-text">Inc</span>
        </a>
        <a href="#blog" class="nav-link" data-page="blog">Blog</a>
        <a href="mailto:owner@terms.law" class="header-email-cta">Email</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT IFRAME -->
  <iframe id="contentFrame" class="content-frame" src="./index.html"></iframe>

  <script>
    // Page mapping
    const pages = {
      'home': './index.html',
      'demands': './Demand-Letters/demand-letters-landing.html',
      'contracts': './Templates/contract-library-landing.html',
      'incorporation': './INC/formation-landing.html',
      'blog': './Blog/blog-landing.html'
    };

    // Get elements
    const navLinks = document.querySelectorAll('.nav-link[data-page]');
    const contentFrame = document.getElementById('contentFrame');

    // Handle navigation
    function navigateTo(page) {
      if (!pages[page]) return;

      // Update iframe src
      contentFrame.src = pages[page];

      // Update active states
      navLinks.forEach(link => {
        link.classList.toggle('active', link.dataset.page === page);
      });

      // Update URL hash
      window.location.hash = page;

      // Update page title
      const titles = {
        'home': 'Terms.Law | Sergei Tokmakov, Esq.',
        'demands': 'Demand Letters | Terms.Law',
        'contracts': 'Contract Builder | Terms.Law',
        'incorporation': 'Business Formation | Terms.Law',
        'blog': 'Blog & Resources | Terms.Law'
      };
      document.title = titles[page] || 'Terms.Law';
    }

    // Click handlers
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        navigateTo(link.dataset.page);
      });
    });

    // Handle initial hash on page load
    function handleInitialRoute() {
      const hash = window.location.hash.slice(1) || 'home';
      if (pages[hash]) {
        navigateTo(hash);
      }
    }

    // Handle browser back/forward
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.slice(1) || 'home';
      if (pages[hash]) {
        navigateTo(hash);
      }
    });

    // Initialize
    handleInitialRoute();
  </script>

</body>
</html>
