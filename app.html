<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms.Law | Sergei Tokmakov, Esq.</title>
  <meta name="description" content="California business attorney. Demand letters, contracts, business formation. 1,800+ projects completed.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-901N2Y3CDZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-901N2Y3CDZ');
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f9fafb;
    }

    /* ============================================
       PERSISTENT HEADER - Slim White/Gold Bar
       ============================================ */
    .site-header {
      background: #ffffff;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 2px solid #c9a227;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      height: 48px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      height: 48px;
      max-width: 1280px;
      margin: 0 auto;
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 0;
      height: 100%;
    }

    .nav-link {
      color: #1f2937;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 14px 24px;
      border-radius: 0;
      transition: all 150ms ease;
      text-decoration: none;
      height: 100%;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      cursor: pointer;
    }

    .nav-link:hover {
      color: #a68620;
      background: #fefce8;
      text-decoration: none;
      border-bottom-color: #c9a227;
    }

    .nav-link.active {
      color: #111827;
      background: #fffbeb;
      border-bottom-color: #c9a227;
    }

    .nav-link.home-logo {
      padding: 8px 16px;
    }

    .nav-link.home-logo img {
      height: 32px;
      width: auto;
    }

    .header-email-cta {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background: #c9a227;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      transition: all 150ms ease;
      text-decoration: none;
      margin-left: 1rem;
    }

    .header-email-cta:hover {
      background: #a68620;
      color: #fff;
      text-decoration: none;
      transform: translateY(-1px);
    }

    /* ============================================
       CONTENT IFRAME
       ============================================ */
    .content-frame {
      position: fixed;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      border: none;
      width: 100%;
      height: calc(100vh - 48px);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .nav-link {
        padding: 14px 12px;
        font-size: 0.75rem;
      }

      .nav-link.home-logo {
        padding: 8px 10px;
      }

      .nav-link.home-logo img {
        height: 24px;
      }

      .header-email-cta {
        padding: 8px 12px;
        font-size: 0.75rem;
        margin-left: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .nav-link span.full-text {
        display: none;
      }
      .nav-link span.short-text {
        display: inline;
      }
    }

    @media (min-width: 481px) {
      .nav-link span.short-text {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- PERSISTENT HEADER -->
  <header class="site-header">
    <div class="header-content">
      <nav class="header-nav">
        <a href="#home" class="nav-link home-logo active" data-page="home" title="Home">
          <img src="./assets/logo-scales.png" alt="Home">
        </a>
        <a href="#demands" class="nav-link" data-page="demands">Demands</a>
        <a href="#contracts" class="nav-link" data-page="contracts">Contracts</a>
        <a href="#incorporation" class="nav-link" data-page="incorporation">
          <span class="full-text">Incorporation</span>
          <span class="short-text">Inc</span>
        </a>
        <a href="#blog" class="nav-link" data-page="blog">Blog</a>
        <a href="mailto:owner@terms.law" class="header-email-cta">Email</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT IFRAME -->
  <iframe id="contentFrame" class="content-frame" src="./index.html"></iframe>

  <script>
    // Page mapping
    const pages = {
      'home': './index.html',
      'demands': './Demand-Letters/demand-letters-landing.html',
      'contracts': './Templates/contract-library-landing.html',
      'incorporation': './INC/formation-landing.html',
      'blog': './Blog/blog-landing.html'
    };

    // Get elements
    const navLinks = document.querySelectorAll('.nav-link[data-page]');
    const contentFrame = document.getElementById('contentFrame');

    // Handle navigation
    function navigateTo(page) {
      if (!pages[page]) return;

      // Update iframe src
      contentFrame.src = pages[page];

      // Update active states
      navLinks.forEach(link => {
        link.classList.toggle('active', link.dataset.page === page);
      });

      // Update URL hash
      window.location.hash = page;

      // Update page title
      const titles = {
        'home': 'Terms.Law | Sergei Tokmakov, Esq.',
        'demands': 'Demand Letters | Terms.Law',
        'contracts': 'Contract Builder | Terms.Law',
        'incorporation': 'Business Formation | Terms.Law',
        'blog': 'Blog & Resources | Terms.Law'
      };
      document.title = titles[page] || 'Terms.Law';
    }

    // Click handlers
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        navigateTo(link.dataset.page);
      });
    });

    // Handle initial hash on page load
    function handleInitialRoute() {
      const hash = window.location.hash.slice(1) || 'home';
      if (pages[hash]) {
        navigateTo(hash);
      }
    }

    // Handle browser back/forward
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.slice(1) || 'home';
      if (pages[hash]) {
        navigateTo(hash);
      }
    });

    // Initialize
    handleInitialRoute();
  </script>

</body>
</html>
