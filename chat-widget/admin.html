<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Admin - Terms.Law</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .admin-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 1.5rem;
      color: #0f172a;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #64748b;
      margin-bottom: 24px;
    }
    .status-display {
      text-align: center;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      transition: all 0.3s ease;
    }
    .status-display.online {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
    }
    .status-display.available {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
    }
    .status-display.away {
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
    }
    .status-indicator {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
    }
    .status-display.online .status-indicator {
      background: #10b981;
      box-shadow: 0 0 0 8px rgba(16, 185, 129, 0.2);
    }
    .status-display.available .status-indicator {
      background: #f59e0b;
      box-shadow: 0 0 0 8px rgba(245, 158, 11, 0.2);
    }
    .status-display.away .status-indicator {
      background: #6b7280;
      box-shadow: 0 0 0 8px rgba(107, 114, 128, 0.2);
    }
    .status-text {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
    }
    .status-description {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 4px;
    }
    .status-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .status-btn {
      flex: 1;
      padding: 14px 12px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .status-btn.online {
      background: #10b981;
      color: white;
    }
    .status-btn.online:hover {
      background: #059669;
    }
    .status-btn.available {
      background: #f59e0b;
      color: white;
    }
    .status-btn.available:hover {
      background: #d97706;
    }
    .status-btn.away {
      background: #6b7280;
      color: white;
    }
    .status-btn.away:hover {
      background: #4b5563;
    }
    .status-btn.active {
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
      transform: scale(0.98);
    }
    .setup-btn {
      width: 100%;
      padding: 12px 24px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: #64748b;
      transition: all 0.2s ease;
    }
    .setup-btn:hover {
      border-color: #2563eb;
      color: #2563eb;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
    }
    .message.success {
      background: #d1fae5;
      color: #065f46;
    }
    .message.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .secret-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }
    .telegram-commands {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }
    .telegram-commands h3 {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 12px;
    }
    .command {
      background: #f1f5f9;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85rem;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    .command-desc {
      color: #64748b;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="admin-card">
    <h1>Chat Status</h1>
    <p class="subtitle">Control your online presence</p>

    <input type="password" class="secret-input" id="secretInput" placeholder="Enter admin secret" value="sergei2024">

    <div class="status-display away" id="statusDisplay">
      <div class="status-indicator" id="statusIndicator">?</div>
      <div class="status-text" id="statusText">Checking...</div>
      <div class="status-description" id="statusDescription"></div>
    </div>

    <div class="status-buttons">
      <button class="status-btn online" onclick="setStatus('online')">
        Online
      </button>
      <button class="status-btn available" onclick="setStatus('available')">
        Available
      </button>
      <button class="status-btn away" onclick="setStatus('away')">
        Away
      </button>
    </div>

    <button class="setup-btn" onclick="setupWebhook()">
      Setup Telegram Webhook (one-time)
    </button>

    <div class="message" id="message" style="display: none;"></div>

    <div class="telegram-commands">
      <h3>Telegram Commands</h3>
      <div class="command">
        <span>/online</span>
        <span class="command-desc">Green - at desk</span>
      </div>
      <div class="command">
        <span>/available</span>
        <span class="command-desc">Amber - around</span>
      </div>
      <div class="command">
        <span>/away</span>
        <span class="command-desc">Gray - offline</span>
      </div>
      <div class="command">
        <span>/status</span>
        <span class="command-desc">Check status</span>
      </div>
      <div class="command">
        <span>Reply to msg</span>
        <span class="command-desc">Send response</span>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost'
      ? 'http://localhost:3000/api/telegram-chat'
      : 'https://template-generator-aob3.vercel.app/api/telegram-chat';

    let currentStatus = 'away';

    const statusConfig = {
      online: {
        emoji: '&#10003;',
        text: 'ONLINE',
        description: 'Green dot - visitors see you\'re at your desk'
      },
      available: {
        emoji: '&#126;',
        text: 'AVAILABLE',
        description: 'Amber dot - visitors know you\'ll respond soon'
      },
      away: {
        emoji: '&#10005;',
        text: 'AWAY',
        description: 'Gray dot - visitors see you\'re offline'
      }
    };

    async function checkStatus() {
      try {
        const response = await fetch(`${API_BASE}?action=status`);
        const data = await response.json();
        currentStatus = data.status || (data.online ? 'online' : 'away');
        updateUI();
      } catch (error) {
        showMessage('Failed to check status', 'error');
      }
    }

    function updateUI() {
      const display = document.getElementById('statusDisplay');
      const indicator = document.getElementById('statusIndicator');
      const text = document.getElementById('statusText');
      const description = document.getElementById('statusDescription');

      const config = statusConfig[currentStatus] || statusConfig.away;

      display.className = `status-display ${currentStatus}`;
      indicator.innerHTML = config.emoji;
      text.textContent = `You are ${config.text}`;
      description.textContent = config.description;

      // Update button active states
      document.querySelectorAll('.status-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.classList.contains(currentStatus)) {
          btn.classList.add('active');
        }
      });
    }

    async function setStatus(newStatus) {
      const secret = document.getElementById('secretInput').value;

      try {
        const response = await fetch(`${API_BASE}?action=setStatus&newStatus=${newStatus}&secret=${encodeURIComponent(secret)}`);
        const data = await response.json();

        if (data.error) {
          showMessage(data.error, 'error');
        } else {
          currentStatus = data.status;
          updateUI();
          showMessage(data.message, 'success');
        }
      } catch (error) {
        showMessage('Failed to update status', 'error');
      }
    }

    async function setupWebhook() {
      const secret = document.getElementById('secretInput').value;

      try {
        const response = await fetch(`${API_BASE}?action=setupWebhook&secret=${encodeURIComponent(secret)}`);
        const data = await response.json();

        if (data.success) {
          showMessage('Webhook set up successfully!', 'success');
        } else {
          showMessage('Webhook setup failed: ' + JSON.stringify(data), 'error');
        }
      } catch (error) {
        showMessage('Failed to setup webhook', 'error');
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'block';

      setTimeout(() => {
        msg.style.display = 'none';
      }, 5000);
    }

    // Initialize
    checkStatus();
    setInterval(checkStatus, 10000);
  </script>
</body>
</html>
