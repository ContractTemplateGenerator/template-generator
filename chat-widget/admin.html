<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Admin - Terms.Law</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .admin-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 1.5rem;
      color: #0f172a;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #64748b;
      margin-bottom: 24px;
    }
    .status-display {
      text-align: center;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      transition: all 0.3s ease;
    }
    .status-display.online {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
    }
    .status-display.offline {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
    }
    .status-indicator {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }
    .status-display.online .status-indicator {
      background: #10b981;
      box-shadow: 0 0 0 8px rgba(16, 185, 129, 0.2);
    }
    .status-display.offline .status-indicator {
      background: #ef4444;
      box-shadow: 0 0 0 8px rgba(239, 68, 68, 0.2);
    }
    .status-text {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
    }
    .toggle-btn {
      width: 100%;
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 12px;
    }
    .toggle-btn.go-online {
      background: #10b981;
      color: white;
    }
    .toggle-btn.go-online:hover {
      background: #059669;
    }
    .toggle-btn.go-offline {
      background: #ef4444;
      color: white;
    }
    .toggle-btn.go-offline:hover {
      background: #dc2626;
    }
    .setup-btn {
      width: 100%;
      padding: 12px 24px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: #64748b;
      transition: all 0.2s ease;
    }
    .setup-btn:hover {
      border-color: #2563eb;
      color: #2563eb;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
    }
    .message.success {
      background: #d1fae5;
      color: #065f46;
    }
    .message.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .secret-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }
    .telegram-commands {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }
    .telegram-commands h3 {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 12px;
    }
    .command {
      background: #f1f5f9;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85rem;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    .command-desc {
      color: #64748b;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="admin-card">
    <h1>Chat Status</h1>
    <p class="subtitle">Control your online presence</p>

    <input type="password" class="secret-input" id="secretInput" placeholder="Enter admin secret" value="sergei2024">

    <div class="status-display offline" id="statusDisplay">
      <div class="status-indicator" id="statusIndicator">?</div>
      <div class="status-text" id="statusText">Checking...</div>
    </div>

    <button class="toggle-btn go-online" id="goOnlineBtn" onclick="setOnline(true)">
      Go Online
    </button>
    <button class="toggle-btn go-offline" id="goOfflineBtn" onclick="setOnline(false)">
      Go Offline
    </button>

    <button class="setup-btn" onclick="setupWebhook()">
      Setup Telegram Webhook (one-time)
    </button>

    <div class="message" id="message" style="display: none;"></div>

    <div class="telegram-commands">
      <h3>Telegram Commands</h3>
      <div class="command">
        <span>/online</span>
        <span class="command-desc">Go online</span>
      </div>
      <div class="command">
        <span>/offline</span>
        <span class="command-desc">Go offline</span>
      </div>
      <div class="command">
        <span>/status</span>
        <span class="command-desc">Check status</span>
      </div>
      <div class="command">
        <span>Reply to msg</span>
        <span class="command-desc">Send response</span>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost'
      ? 'http://localhost:3000/api/telegram-chat'
      : 'https://template-generator-aob3.vercel.app/api/telegram-chat';

    let currentStatus = false;

    async function checkStatus() {
      try {
        const response = await fetch(`${API_BASE}?action=status`);
        const data = await response.json();
        currentStatus = data.online;
        updateUI();
      } catch (error) {
        showMessage('Failed to check status', 'error');
      }
    }

    function updateUI() {
      const display = document.getElementById('statusDisplay');
      const indicator = document.getElementById('statusIndicator');
      const text = document.getElementById('statusText');

      if (currentStatus) {
        display.className = 'status-display online';
        indicator.textContent = '✓';
        text.textContent = 'You are ONLINE';
      } else {
        display.className = 'status-display offline';
        indicator.textContent = '✗';
        text.textContent = 'You are OFFLINE';
      }
    }

    async function setOnline(online) {
      const secret = document.getElementById('secretInput').value;

      try {
        const response = await fetch(`${API_BASE}?action=setOnline&online=${online}&secret=${encodeURIComponent(secret)}`);
        const data = await response.json();

        if (data.error) {
          showMessage(data.error, 'error');
        } else {
          currentStatus = data.online;
          updateUI();
          showMessage(data.message, 'success');
        }
      } catch (error) {
        showMessage('Failed to update status', 'error');
      }
    }

    async function setupWebhook() {
      const secret = document.getElementById('secretInput').value;

      try {
        const response = await fetch(`${API_BASE}?action=setupWebhook&secret=${encodeURIComponent(secret)}`);
        const data = await response.json();

        if (data.success) {
          showMessage('Webhook set up successfully! URL: ' + data.webhookUrl, 'success');
        } else {
          showMessage('Webhook setup failed: ' + JSON.stringify(data), 'error');
        }
      } catch (error) {
        showMessage('Failed to setup webhook', 'error');
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'block';

      setTimeout(() => {
        msg.style.display = 'none';
      }, 5000);
    }

    // Initialize
    checkStatus();
    setInterval(checkStatus, 10000);
  </script>
</body>
</html>
