<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test | Angel Investor Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- React Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
</head>
<body>
    <div id="root">
        <div style="padding: 40px; text-align: center; background: #f8f9fb;">
            <h1 style="color: #2c3e50; margin-bottom: 20px;">Loading Test...</h1>
            <p style="color: #7f8c8d;">Please wait while React initializes.</p>
        </div>
    </div>
    
    <script type="text/babel">
        const TestComponent = () => {
            const [count, setCount] = React.useState(0);
            
            return (
                <div style={{ padding: '20px', textAlign: 'center' }}>
                    <h1>React Test Successful!</h1>
                    <p>Count: {count}</p>
                    <button 
                        onClick={() => setCount(count + 1)}
                        style={{ 
                            padding: '10px 20px', 
                            background: '#3498db', 
                            color: 'white', 
                            border: 'none', 
                            borderRadius: '4px',
                            cursor: 'pointer'
                        }}
                    >
                        Click Me
                    </button>
                </div>
            );
        };
        
        ReactDOM.render(<TestComponent />, document.getElementById('root'));
    </script>
</body>
</html>
