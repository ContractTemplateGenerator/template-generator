<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Investor Agreement Generator | terms.law</title>
    <link rel="stylesheet" href="styles.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root">
        <div style="padding: 40px; text-align: center; background: #f8f9fb;">
            <h1 style="color: #2c3e50; margin-bottom: 20px;">Loading Angel Investor Agreement Generator...</h1>
            <p style="color: #7f8c8d;">Please wait while the application loads.</p>
            <div style="margin-top: 30px;">
                <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #3498db; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Load document generator -->
    <script type="text/javascript" src="docx-generator.js"></script>
    
    <!-- Load main component -->
    <script type="text/javascript" src="angel-investor-generator.js"></script>
    
    <!-- Calendly Integration -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

</html>
