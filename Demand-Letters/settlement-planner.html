<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement Agreement Planner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>

            padding: 0;
        }

        .app-container {
            background: white;
            border-radius: 12px;

        .section-title {
            color: #047857;

        .warning-panel {

        .warning-panel-title {

            padding: 1.25rem;
            border-radius: 6px;

        }
        .success-panel-title {
            font-weight: 700;

        .form-group {
            margin-bottom: 1.25rem;

        .radio-group {
            display: flex;
            flex-direction: column;

        }
        .radio-option {
            display: flex;

        }
        .radio-input {
            width: 20px;

        .analysis-card {

        .strategy-box {

        .strategy-item {

        .strategy-icon {

        .strategy-text {
            flex: 1;

        }
        .term-sheet-preview {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 2rem;
            margin-top: 1.5rem;
            font-family: 'Courier New', monospace;

            border: 2px solid #e2e8f0;

        }
        .enforcement-title {
            font-weight: 700;
            color: #047857;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .enforcement-description {
            font-size: 0.875rem;
            color: #64748b;

        }
        .checklist-section {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .checklist-header {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checklist-item {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 6px;
            margin-bottom: 0.75rem;
            transition: background 0.2s;
        }
        .checklist-item:hover {
            background: #f0fdf4;
        }
        .checklist-label {
            font-weight: 500;
            color: #334155;
            margin-bottom: 0.25rem;

        }
        .checklist-description {
            font-size: 0.875rem;
            color: #64748b;

        }
        .progress-bar {
            width: 100%;
            height: 32px;
            background: #e2e8f0;
            border-radius: 16px;
            overflow: hidden;
            margin: 1.5rem 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #047857 0%, #10b981 100%);

        .confidence-meter {
            text-align: center;

        .confidence-meter.high {
            background: #d1fae5;

        }
        .confidence-meter.medium {
            background: #fef3c7;
            border: 2px solid #f59e0b;
        }
        .confidence-meter.low {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }
        .confidence-label {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .confidence-description {
            font-size: 0.95rem;

        .sample-language-box {
            background: #f8fafc;

        .sample-title {

        }
        .sample-text {
            font-family: 'Courier New', monospace;

        }
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));

        }
        .resource-card {

            border: 2px solid #e2e8f0;

        .resource-card:hover {

        }
        .resource-title {
            font-weight: 700;
            color: #047857;

        }
        .resource-description {

            padding: 0.75rem 1.5rem;

        }
        .btn-primary {
            background: linear-gradient(135deg, #047857 0%, #059669 100%);

        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(4, 120, 87, 0.4);
        }
        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        function SettlementPlanner() {
            const [activeTab, setActiveTab] = useState('snapshot');

            // Tab 1: Case Snapshot
            const [disputeType, setDisputeType] = useState('contractor');
            const [claimPosture, setClaimPosture] = useState('pre-suit');
            const [status, setStatus] = useState('demand-sent-responded');
            const [goals, setGoals] = useState({
                money: true,
                workFixed: false,
                exitContract: false,
                reputation: false
            });

            // Tab 2: Response Analyzer
            const [responseType, setResponseType] = useState({
                offeredFull: false,
                offeredPartial: false,
                offeredNonMonetary: false,
                deniedButInvited: false,
                threatenedCounter: false,
                demandedConfidentiality: false,
                demandedBroadRelease: false
            });
            const [hasLawyer, setHasLawyer] = useState('no');

            // Tab 3: Term Sheet
            const [termSheet, setTermSheet] = useState({
                settlementAmount: '',
                paymentType: 'lump-sum',
                installments: '3',
                firstPaymentDays: '5',
                installmentInterval: '30',
                interestRate: '10',
                releaseType: 'mutual',
                releaseScope: 'project-specific',
                includeCA1542: false,
                confidentiality: false,
                nonDisparagement: false,
                noAdmission: true
            });

            // Tab 4: Enforcement
            const [enforcementMechanisms, setEnforcementMechanisms] = useState({
                section664_6: false,
                stipulatedJudgment: false,
                personalGuarantee: false,
                accelerationClause: true
            });

            // Tab 5: Checklist
            const [checklistItems, setChecklistItems] = useState({});

            const toggleGoal = (goal) => {
                setGoals(prev => ({ ...prev, [goal]: !prev[goal] }));
            };

            const toggleResponseType = (type) => {
                setResponseType(prev => ({ ...prev, [type]: !prev[type] }));
            };

            const updateTermSheet = (field, value) => {
                setTermSheet(prev => ({ ...prev, [field]: value }));
            };

            const toggleEnforcement = (mechanism) => {
                setEnforcementMechanisms(prev => ({ ...prev, [mechanism]: !prev[mechanism] }));
            };

            const toggleChecklistItem = (item) => {
                setChecklistItems(prev => ({ ...prev, [item]: !prev[item] }));
            };

            const responseAnalysis = useMemo(() => {
                const responseCount = Object.values(responseType).filter(Boolean).length;

                if (responseType.offeredFull && responseCount === 1) {
                    return {
                        category: 'Full Capitulation',
                        icon: '‚úì',
                        color: '#10b981',
                        description: 'They\'re offering everything you requested. This is the best-case scenario but requires discipline.',
                        leverage: 'High - They want this resolved quickly',
                        nextSteps: [
                            'Don\'t over-negotiate and kill the deal',
                            'Move quickly to formal settlement agreement',
                            'Focus on enforcement mechanisms rather than increasing demands',
                            'Ensure release scope is appropriate (not too broad)',
                            'Include clear payment terms and security if installments'
                        ]
                    };
                }

                if (responseType.deniedButInvited || (responseType.offeredPartial && !responseType.threatenedCounter)) {
                    return {
                        category: 'Soft Interest in Compromise',
                        icon: 'ü§ù',
                        color: '#047857',
                        description: 'They acknowledge some validity but dispute key elements. This is favorable and common.',
                        leverage: 'Moderate - Genuine willingness to negotiate',
                        nextSteps: [
                            'Schedule a call to outline key issues',
                            'Create joint issues list (what\'s agreed, what\'s disputed)',
                            'Establish timeline for exchanging proposals',
                            'Propose structured process with clear milestones',
                            'Listen for whether they\'re focused on business pragmatism or disputing facts'
                        ]
                    };
                }

                if (responseType.threatenedCounter || responseType.demandedBroadRelease) {
                    return {
                        category: 'Hardball Counterdemands',
                        icon: '‚öîÔ∏è',
                        color: '#d97706',
                        description: 'They\'re testing your resolve with aggressive counterdemands. Don\'t be intimidated.',
                        leverage: 'Variable - They may be posturing',
                        nextSteps: [
                            'Separate reasonable elements from unreasonable demands',
                            'Identify what concerns them (reputation, regulatory exposure)',
                            'Respond firmly to unreasonable elements',
                            'Propose narrower versions of reasonable requests',
                            'Schedule call to discuss factual basis rather than positions'
                        ]
                    };
                }

                return {
                    category: 'Mixed Signals',
                    icon: '‚ùì',
                    color: '#64748b',
                    description: 'The response contains mixed signals. Analyze each element independently.',
                    leverage: 'Unclear - Need more information',
                    nextSteps: [
                        'Respond to each element of their proposal separately',
                        'Identify areas of potential agreement',
                        'Firmly reject unreasonable demands',
                        'Propose structured process to address disputed issues'
                    ]
                };
            }, [responseType]);

            const termSheetPreview = useMemo(() => {
                if (!termSheet.settlementAmount) return 'Enter settlement amount to generate preview...';

                let preview = 'SETTLEMENT TERM SHEET\n';
                preview += '(For Discussion Purposes Only - Subject to Execution of Formal Settlement Agreement)\n\n';
                preview += `Date: ${new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}\n\n`;

                preview += '1. PARTIES\n';
                preview += '   [Your Name/Entity] ("Claimant")\n';
                preview += '   [Opposing Party Name/Entity] ("Respondent")\n\n';

                preview += '2. SETTLEMENT PAYMENT\n';
                if (termSheet.paymentType === 'lump-sum') {
                    preview += `   Respondent shall pay Claimant $${termSheet.settlementAmount} as a lump sum\n`;
                    preview += `   within ${termSheet.firstPaymentDays} business days of execution of the Settlement Agreement.\n\n`;
                } else {
                    const amount = parseFloat(termSheet.settlementAmount) || 0;
                    const installmentCount = parseInt(termSheet.installments) || 3;
                    const installmentAmount = (amount / installmentCount).toFixed(2);

                    preview += `   Total Amount: $${termSheet.settlementAmount}\n`;
                    preview += `   Payment Schedule:\n`;
                    preview += `   - $${installmentAmount} due within ${termSheet.firstPaymentDays} business days of execution\n`;
                    for (let i = 1; i < installmentCount; i++) {
                        const days = parseInt(termSheet.firstPaymentDays) + (i * parseInt(termSheet.installmentInterval));
                        preview += `   - $${installmentAmount} due ${days} days after execution\n`;
                    }
                    preview += `\n   Late Payment: Any payment more than 5 business days late shall accrue\n`;
                    preview += `   interest at ${termSheet.interestRate}% per annum from the due date.\n\n`;

                    if (enforcementMechanisms.accelerationClause) {
                        preview += `   Acceleration: If any installment is more than 5 business days late,\n`;
                        preview += `   Claimant may declare the entire unpaid balance immediately due and payable.\n\n`;
                    }
                }

                preview += '3. RELEASES\n';
                if (termSheet.releaseType === 'mutual') {
                    preview += '   Mutual Release:\n';
                    preview += '   Each party releases the other from ';
                } else {
                    preview += '   Claimant releases Respondent from ';
                }

                if (termSheet.releaseScope === 'project-specific') {
                    preview += 'any and all claims, known or unknown,\n';
                    preview += '   arising out of or relating to [the Project/Contract/Transaction], including\n';
                    preview += '   any claims that were asserted or could have been asserted relating to\n';
                    preview += '   [the Project/Contract/Transaction].\n\n';
                } else {
                    preview += 'any and all claims, known or unknown,\n';
                    preview += '   that the releasing party ever had, has, or may have against the released party.\n\n';
                }

                if (termSheet.includeCA1542) {
                    preview += '   California Civil Code ¬ß 1542 Waiver:\n';
                    preview += '   The parties expressly waive the provisions of California Civil Code ¬ß 1542,\n';
                    preview += '   which provides: "A general release does not extend to claims that the creditor\n';
                    preview += '   or releasing party does not know or suspect to exist in his or her favor at the\n';
                    preview += '   time of executing the release and that, if known by him or her, would have\n';
                    preview += '   materially affected his or her settlement with the debtor or released party."\n\n';
                }

                if (termSheet.confidentiality) {
                    preview += '4. CONFIDENTIALITY\n';
                    preview += '   The existence and terms of this Settlement Agreement shall remain confidential.\n';
                    preview += '   Exceptions: discussions with immediate family, attorneys, accountants, tax advisors,\n';
                    preview += '   response to court orders/subpoenas, cooperation with regulatory/law enforcement\n';
                    preview += '   investigations, and disclosure required by law.\n\n';
                }

                if (termSheet.nonDisparagement) {
                    const section = termSheet.confidentiality ? '5' : '4';
                    preview += `${section}. NON-DISPARAGEMENT\n`;
                    preview += '   Neither party shall make false or misleading statements about the other or the dispute.\n';
                    preview += '   Exceptions: truthful testimony under oath, cooperation with government investigations,\n';
                    preview += '   discussions with close family and professional advisors, and statements protected by law.\n\n';
                }

                if (termSheet.noAdmission) {
                    const section = termSheet.confidentiality && termSheet.nonDisparagement ? '6' :
                                  termSheet.confidentiality || termSheet.nonDisparagement ? '5' : '4';
                    preview += `${section}. NO ADMISSION OF LIABILITY\n`;
                    preview += '   This Settlement Agreement is entered into for compromise purposes only and does not\n';
                    preview += '   constitute an admission of liability, wrongdoing, or validity of any claims.\n';
                    preview += '   Respondent expressly denies all claims and allegations.\n\n';
                }

                preview += 'ENFORCEMENT MECHANISMS:\n';
                if (claimPosture === 'in-litigation' && enforcementMechanisms.section664_6) {
                    preview += '   ‚úì Court retains jurisdiction under Cal. CCP ¬ß 664.6\n';
                }
                if (enforcementMechanisms.stipulatedJudgment) {
                    preview += '   ‚úì Stipulated judgment on default\n';
                }
                if (enforcementMechanisms.personalGuarantee) {
                    preview += '   ‚úì Personal guarantee from [Principal Name]\n';
                }
                if (enforcementMechanisms.accelerationClause && termSheet.paymentType === 'installments') {
                    preview += '   ‚úì Acceleration clause for installment defaults\n';
                }

                preview += '\n---\n';
                preview += 'This term sheet is for discussion purposes only and is inadmissible under\n';
                preview += 'Federal Rule of Evidence 408 and California Evidence Code ¬ß 1152.';

                return preview;
