<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const feeStatutes = {
            'clra': {
                name: 'Consumer Legal Remedies Act (CLRA)',
                citation: 'Civ. Code ¬ß 1780(e)',
                type: 'One-Way (Plaintiff Favored)',
                description: 'Court shall award costs and attorney\'s fees to prevailing plaintiff. Prevailing defendant may recover fees only if action not brought in good faith.',
                presuit: 'Requires 30-day pre-suit notice under ¬ß 1782',
                applicableTo: 'Consumer transactions with deceptive practices'
            },
            'pag': {
                name: 'Private Attorney General (¬ß 1021.5)',
                citation: 'CCP ¬ß 1021.5',
                type: 'Discretionary',
                description: 'Fees available where successful party enforced important public right, financial burden makes award appropriate, and necessity existed.',
                presuit: 'Requires "reasonable efforts to settle" before filing for catalyst theory',
                applicableTo: 'Public interest litigation, regulatory enforcement'
            },
            'feha': {
                name: 'Fair Employment & Housing Act',
                citation: 'Gov. Code ¬ß 12965(b)',
                type: 'One-Way (Plaintiff Favored)',
                description: 'Court may award prevailing plaintiff reasonable attorney\'s fees. Prevailing defendant recovers fees only if action frivolous, unreasonable, or groundless.',
                presuit: 'No statutory pre-suit notice requirement',
                applicableTo: 'Employment discrimination, harassment, retaliation'
            },
            'wage': {
                name: 'Wage & Hour Claims',
                citation: 'Labor Code ¬ß¬ß 218.5, 1194',
                type: 'One-Way (Employee Favored)',
                description: 'Employee prevailing in action to recover wages shall recover reasonable attorney\'s fees.',
                presuit: 'No statutory pre-suit notice requirement',
                applicableTo: 'Unpaid wages, overtime, minimum wage violations'
            }
        };

        function FeesAnalyzer() {
            const [activeTab, setActiveTab] = useState('overview');

            // Fee Analysis Inputs
            const [hasContractClause, setHasContractClause] = useState(false);
            const [contractClauseText, setContractClauseText] = useState('');
            const [contractSection, setContractSection] = useState('');
            const [selectedStatutes, setSelectedStatutes] = useState({});
            const [currentFees, setCurrentFees] = useState('');
            const [projectedFees, setProjectedFees] = useState('');
            const [estimatedExperts, setEstimatedExperts] = useState('');
            const [disputeType, setDisputeType] = useState('');
            const [claimAmount, setClaimAmount] = useState('');

            // Demand Letter Customization
            const [partyType, setPartyType] = useState('plaintiff');
            const [includeSection998, setIncludeSection998] = useState(true);
            const [tone, setTone] = useState('professional');

            const toggleStatute = (key) => {
                setSelectedStatutes(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const feeAnalysis = useMemo(() => {
                const mechanisms = [];
                let totalExposure = 0;
                let riskLevel = 'low';

                if (hasContractClause) {
                    mechanisms.push({
                        type: 'Contract Fee Clause',
                        basis: 'Civ. Code ¬ß 1717',
                        reciprocal: true,
                        description: 'Prevailing party on contract claims recovers reasonable fees. Both sides have equal fee exposure.'
                    });
                }

                Object.entries(selectedStatutes).forEach(([key, selected]) => {
                    if (selected && feeStatutes[key]) {
                        mechanisms.push({
                            type: feeStatutes[key].name,
                            basis: feeStatutes[key].citation,
                            reciprocal: feeStatutes[key].type.includes('One-Way') ? false : true,
                            description: feeStatutes[key].description
                        });
                    }
                });

                const fees = parseFloat(currentFees) || 0;
                const projected = parseFloat(projectedFees) || 0;
                const experts = parseFloat(estimatedExperts) || 0;

                totalExposure = fees + projected + experts;

                if (totalExposure > 100000 || mechanisms.length >= 3) {
                    riskLevel = 'high';
                } else if (totalExposure > 50000 || mechanisms.length >= 2) {
                    riskLevel = 'medium';
                }

                return {
                    mechanisms,
                    totalExposure,
                    currentFees: fees,
                    projectedFees: projected,
                    expertCosts: experts,
                    riskLevel,
                    hasMultipleMechanisms: mechanisms.length > 1,
                    hasOneWayStatute: mechanisms.some(m => !m.reciprocal)
                };
            }, [hasContractClause, selectedStatutes, currentFees, projectedFees, estimatedExperts]);

            const demandLanguage = useMemo(() => {
                if (feeAnalysis.mechanisms.length === 0) {
                    return 'Please select at least one fee-shifting mechanism to generate demand letter language.';
                }

                let language = '';

                // Fee Mechanism Identification Section
                if (hasContractClause && contractSection && contractClauseText) {
                    language += `ATTORNEY'S FEES AND COSTS\n\n`;
                    language += `This dispute arises under [Contract Name] dated [Date]. Section ${contractSection} of that Agreement provides:\n\n`;
                    language += `"${contractClauseText}"\n\n`;
                    language += `Under California Civil Code Section 1717, this attorney's fees provision is reciprocal, meaning both parties have equal rights to fee recovery. The prevailing party in any action on the contract shall recover reasonable attorney's fees as determined by the court.\n\n`;
                } else if (hasContractClause) {
                    language += `ATTORNEY'S FEES AND COSTS\n\n`;
                    language += `The parties' agreement contains an attorney's fees provision entitling the prevailing party to recover reasonable fees. Under California Civil Code Section 1717, this provision is reciprocal and applies equally to both parties.\n\n`;
                }

                // Statutory Fee Provisions
                const selectedStats = Object.entries(selectedStatutes).filter(([k, v]) => v);
                if (selectedStats.length > 0) {
                    if (!hasContractClause) {
                        language += `ATTORNEY'S FEES AND COSTS\n\n`;
                    }

                    selectedStats.forEach(([key]) => {
                        const stat = feeStatutes[key];
                        language += `Additionally, this matter involves claims under the ${stat.name}. ${stat.citation} provides that ${stat.description.toLowerCase()}\n\n`;
                    });
                }

                // Current and Projected Fees
                if (feeAnalysis.currentFees > 0 || feeAnalysis.projectedFees > 0) {
                    language += `FEE EXPOSURE ANALYSIS\n\n`;

                    if (feeAnalysis.currentFees > 0) {
                        language += `As of the date of this letter, ${partyType === 'plaintiff' ? 'our client has' : 'we have'} incurred approximately $${feeAnalysis.currentFees.toLocaleString()} in attorney's fees investigating the facts, reviewing applicable contracts and documents, analyzing the legal issues, and preparing this demand.\n\n`;
                    }

                    if (feeAnalysis.projectedFees > 0) {
                        language += `If litigation becomes necessary, we anticipate total attorney's fees through trial could exceed $${(feeAnalysis.currentFees + feeAnalysis.projectedFees).toLocaleString()}.`;

                        if (feeAnalysis.expertCosts > 0) {
                            language += ` This does not include expert witness costs, which we estimate at approximately $${feeAnalysis.expertCosts.toLocaleString()}.`;
                        }

                        language += `\n\n`;
                    }

                    language += `Under ${hasContractClause ? 'the contractual fee provision and ' : ''}California Code of Civil Procedure Sections 1032 and 1033.5, attorney's fees authorized by contract${selectedStats.length > 0 ? ' or statute' : ''} are recoverable as an element of costs by the prevailing party.\n\n`;
                }

                // Section 998 Warning
                if (includeSection998) {
                    language += `CODE OF CIVIL PROCEDURE SECTION 998\n\n`;

                    if (partyType === 'plaintiff') {
                        language += `If we are unable to resolve this matter and litigation becomes necessary, we will evaluate making a formal settlement offer under California Code of Civil Procedure Section 998 early in the case. Section 998 allows any party to serve a written offer to compromise. If that offer is rejected and the rejecting party fails to obtain a more favorable judgment, significant cost-shifting consequences follow.\n\n`;

                        language += `Specifically, if we serve a Section 998 offer that you reject, and you then fail to obtain a judgment more favorable than our offer, you will be required to pay our post-offer costs, which can include expert witness fees that are not otherwise recoverable in California. If attorney's fees are recoverable under contract or statute (as discussed above), those fees may also be enhanced for the post-offer period.\n\n`;

                        language += `We encourage you to evaluate this matter carefully in light of the fee and cost-shifting mechanisms described above. `;

                        if (claimAmount) {
                            language += `Our current settlement proposal of $${parseFloat(claimAmount).toLocaleString()} represents what we believe to be a reasonable resolution that accounts for the merits of the case while avoiding the substantial fee and cost exposure that litigation would create for both parties.`;
                        } else {
                            language += `Settlement now allows you to avoid the accumulation of additional fees and costs and eliminates the risk of adverse cost-shifting under Section 998.`;
                        }
                    } else {
                        language += `Should litigation become necessary, we will carefully evaluate the strategic use of Code of Civil Procedure Section 998 offers to compromise. Section 998 creates substantial cost-shifting leverage that can enhance the fee recovery mechanisms discussed above.\n\n`;

                        language += `We encourage reasonable settlement discussion that accounts for the reciprocal fee exposure both parties face under the contractual provisions and applicable statutes.`;
                    }

                    language += `\n\n`;
                }

                // Settlement Reasonableness
                if (tone === 'professional') {
                    language += `SETTLEMENT RATIONALE\n\n`;
                    language += `This settlement proposal is based on a careful analysis of the applicable law, the strength of the claims, and the likely range of outcomes at trial. `;

                    if (feeAnalysis.totalExposure > 0) {
                        language += `When the fee and cost exposure described above is considered in addition to the principal ${partyType === 'plaintiff' ? 'damages' : 'claim'}, we believe settlement at the proposed amount represents the economically rational course for both parties.\n\n`;
                    }

                    language += `We are committed to resolving this matter efficiently and fairly. If you have questions about any of the fee provisions or cost-shifting mechanisms discussed above, or if you would like to discuss settlement terms, please contact us within [NUMBER] days of this letter.`;
                }

                return language;
            }, [feeAnalysis, hasContractClause, contractSection, contractClauseText, selectedStatutes,
                partyType, includeSection998, tone, claimAmount]);

            const copyToClipboard = () => {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(demandLanguage).then(() => {
                        alert('Language copied to clipboard!');
                    }).catch(err => {
                        fallbackCopy();
                    });
                } else {
                    fallbackCopy();
                }
            };

            const fallbackCopy = () => {
                const textArea = document.createElement('textarea');
                textArea.value = demandLanguage;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Language copied to clipboard!');
                } catch (err) {
                    alert('Could not copy text. Please select and copy manually.');
                }
                document.body.removeChild(textArea);
            };

            return (
                <div className="app-container">
                    <div className="header">
                        <div className="header-title">Attorney's Fees & Costs Analyzer</div>
                        <div className="header-subtitle">Calculate fee exposure and generate demand letter language for California litigation</div>
                    </div>

                    <div className="tabs-container">
                        <button className={`tab ${activeTab === 'overview' ? 'active' : ''}`} onClick={() => setActiveTab('overview')}>
                            <span className="tab-icon">‚öñÔ∏è</span>
                            Overview
                        </button>
                        <button className={`tab ${activeTab === 'analyzer' ? 'active' : ''}`} onClick={() => setActiveTab('analyzer')}>
                            <span className="tab-icon">üìä</span>
                            Fee Analyzer
                        </button>
                        <button className={`tab ${activeTab === 'language' ? 'active' : ''}`} onClick={() => setActiveTab('language')}>
                            <span className="tab-icon">üìù</span>
                            Demand Language
                        </button>
                        <button className={`tab ${activeTab === 'statutes' ? 'active' : ''}`} onClick={() => setActiveTab('statutes')}>
                            <span className="tab-icon">üìö</span>
                            Fee Statutes
                        </button>
                        <button className={`tab ${activeTab === 'resources' ? 'active' : ''}`} onClick={() => setActiveTab('resources')}>
                            <span className="tab-icon">üîó</span>
                            Resources
                        </button>
                    </div>

                    <div className="content-wrapper">
                        {activeTab === 'overview' && (
                            <>
                                <div className="section-title">
                                    <span className="section-icon">‚öñÔ∏è</span>
                                    California Fee-Shifting Framework
                                </div>

                                <div className="info-panel">
                                    <div className="info-panel-title">
                                        üí° Why Fee Recovery Matters in Demand Letters
                                    </div>
                                    <div className="info-panel-content">
                                        California follows the "American rule" ‚Äì each party ordinarily pays its own attorney's fees. But exceptions to this rule are so common in business litigation that the rule itself is nearly meaningless. Between contractual fee clauses, statutory fee-shifting provisions, and procedural cost rules, most commercial disputes have multiple pathways to shift fees to the losing party. A properly structured demand letter identifies these mechanisms, quantifies the exposure, and creates settlement pressure by making the other side understand they're facing not just principal damages but potentially your entire legal bill.
                                    </div>
                                </div>

                                <div className="fee-card">
                                    <div className="fee-card-header">üî∑ Pathway 1: Contractual Fee Clauses (¬ß 1717)</div>
                                    <div className="info-panel-content">
