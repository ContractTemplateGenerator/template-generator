        function EvidenceTracker() {
            const [activeTab, setActiveTab] = useState('overview');
            const [checkedItems, setCheckedItems] = useState({});
            const [preservationDate, setPreservationDate] = useState('');
            const [selectedState, setSelectedState] = useState('CA');

            const toggleItem = (itemId) => {
                setCheckedItems(prev => ({
                    ...prev,
                    [itemId]: !prev[itemId]
                }));
            };

            const stats = useMemo(() => {
                const totalItems = Object.values(evidenceCategories).reduce((sum, cat) => sum + cat.items.length, 0);
                const completedItems = Object.values(checkedItems).filter(Boolean).length;
                const percentComplete = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

                const categoriesStarted = Object.keys(evidenceCategories).filter(catKey => {
                    return evidenceCategories[catKey].items.some(item => checkedItems[item.id]);
                }).length;

                return { totalItems, completedItems, percentComplete, categoriesStarted };
            }, [checkedItems]);

            const getCategoryProgress = (categoryKey) => {
                const category = evidenceCategories[categoryKey];
                const completed = category.items.filter(item => checkedItems[item.id]).length;
                const total = category.items.length;
                return { completed, total };
            };

            const preservationDeadline = useMemo(() => {
                if (!preservationDate) return null;
                const date = new Date(preservationDate);
                const today = new Date();
                const diffTime = today - date;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
