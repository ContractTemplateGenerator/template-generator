    <script type="text/babel">
        const { useState, useMemo } = React;

        function FriendlyFraudGenerator() {
            const [activeTab, setActiveTab] = useState(0);
            const [showToast, setShowToast] = useState(false);

            const [formData, setFormData] = useState({
                // Merchant Info
                merchantName: '',
                merchantAddress: '',
                merchantCity: '',
                merchantState: 'CA',
                merchantZip: '',
                merchantEmail: '',
                merchantPhone: '',

                // Customer Info
                customerName: '',
                customerEmail: '',
                customerAddress: '',
                customerCity: '',
                customerState: '',
                customerZip: '',

                // Transaction Details
                productType: 'digital',
                orderNumber: '',
                transactionDate: '',
                transactionAmount: '',
                chargebackFee: '',
                processorPenalty: '',
                paymentMethod: 'credit card',
                productService: '',

                // Chargeback Details
                chargebackDate: '',
                chargebackReasonCode: 'fraud',
                chargebackReasonText: '',
                processorName: '',
                caseNumber: '',
                networkOutcome: '',
                repeatOffender: false,
                priorTransactions: '',

                // Evidence - Contract & Terms
                evidenceTerms: false,
                evidenceRefundPolicy: false,
                hasForumSelection: false,

                // Evidence - Delivery & Receipt
                evidenceDelivery: false,
                evidenceSignature: false,
                evidenceTracking: '',

                // Evidence - Usage (Digital/Subscription)
                evidenceLoginLogs: false,
                evidenceUsageMetrics: false,
                evidenceDownloads: false,
                loginDetails: '',

                // Evidence - Communications
                evidenceCommunications: false,
                communicationDetails: '',

                // Evidence - Device/IP
                evidenceIP: '',
                evidenceDevice: '',

                // Legal Approach
                legalTheory: 'contract',
                toneLevel: 'firm',
                offerSettlement: false,

                // Demand
                deadlineDays: '10',
                letterDate: new Date().toISOString().split('T')[0]
            });

            const updateField = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const smallClaimsLimits = {
                'CA': { individual: 12500, business: 6250 },
                'NY': { individual: 10000, business: 10000 },
                'TX': { individual: 20000, business: 20000 },
                'FL': { individual: 8000, business: 8000 },
                'IL': { individual: 10000, business: 10000 },
                'Other': { individual: 5000, business: 5000 }
            };

            const totalDemand = useMemo(() => {
                const trans = parseFloat(formData.transactionAmount) || 0;
                const cbFee = parseFloat(formData.chargebackFee) || 0;
                const penalty = parseFloat(formData.processorPenalty) || 0;
                return (trans + cbFee + penalty).toFixed(2);
            }, [formData.transactionAmount, formData.chargebackFee, formData.processorPenalty]);

            const documentText = useMemo(() => {
                const today = formData.letterDate || new Date().toISOString().split('T')[0];
                const deadline = new Date(today);
                deadline.setDate(deadline.getDate() + parseInt(formData.deadlineDays || 10));
                const deadlineStr = deadline.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

                const reasonCodeMap = {
                    'fraud': 'Fraud / Unauthorized Transaction',
                    'not_received': 'Goods or Services Not Received',
                    'not_as_described': 'Goods or Services Not as Described',
                    'duplicate': 'Duplicate Processing',
                    'credit_not_processed': 'Credit Not Processed',
                    'other': formData.chargebackReasonText || 'Disputed Charge'
                };

                let letter = `${formData.merchantName || '[Your Business Name]'}
${formData.merchantAddress || '[Your Street Address]'}
${formData.merchantCity || '[City]'}, ${formData.merchantState || '[State]'} ${formData.merchantZip || '[ZIP]'}
${formData.merchantEmail || '[your@email.com]'}
${formData.merchantPhone || '[Phone]'}

${new Date(today).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}

${formData.customerName || '[Customer Name]'}
${formData.customerAddress || '[Customer Street Address]'}
${formData.customerCity || '[City]'}, ${formData.customerState || '[State]'} ${formData.customerZip || '[ZIP]'}

RE: Demand for Payment - Fraudulent Chargeback
    Order #${formData.orderNumber || '[ORDER-NUMBER]'}
    Transaction Date: ${formData.transactionDate ? new Date(formData.transactionDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : '[Transaction Date]'}
    Amount: $${formData.transactionAmount || '[Amount]'}

Dear ${formData.customerName || '[Customer Name]'}:

I am writing regarding ${formData.repeatOffender ? 'multiple fraudulent chargebacks' : 'a fraudulent chargeback'} you initiated with your ${formData.paymentMethod || 'credit card'} company for ${formData.repeatOffender ? 'purchases' : 'a purchase'} you made from ${formData.merchantName || '[Business Name]'}.

FACTUAL BACKGROUND

On ${formData.transactionDate ? new Date(formData.transactionDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : '[date]'}, you ordered ${formData.productService || '[product/service description]'} from us. `;

                if (formData.evidenceTerms) {
                    letter += `You reviewed and accepted our terms of service at checkout, including our refund policy and dispute resolution procedures. `;
                }

                letter += `The total charge was $${formData.transactionAmount || '[Amount]'}, which you authorized using your ${formData.paymentMethod || 'payment method'}.

`;

                // Evidence of delivery based on product type
                if (formData.productType === 'physical') {
                    letter += `We fulfilled our obligations by shipping the product to your address`;
                    if (formData.evidenceTracking) {
                        letter += ` via ${formData.evidenceTracking.includes('1Z') ? 'UPS' : formData.evidenceTracking.includes('92') ? 'USPS' : 'carrier'} (Tracking: ${formData.evidenceTracking})`;
                    }
                    if (formData.evidenceSignature) {
                        letter += `, with signature confirmation showing you personally received it`;
                    }
                    letter += `. `;
                } else if (formData.productType === 'digital' || formData.productType === 'subscription') {
                    letter += `We delivered the ${formData.productType === 'digital' ? 'digital product' : 'subscription service'} immediately upon purchase. `;
                    if (formData.evidenceLoginLogs) {
                        letter += `Our login records show you accessed your account ${formData.loginDetails || 'multiple times after purchase'}. `;
                    }
                    if (formData.evidenceUsageMetrics) {
                        letter += `Our usage analytics demonstrate active engagement with the ${formData.productType === 'digital' ? 'product' : 'service'}. `;
                    }
                    if (formData.evidenceDownloads) {
                        letter += `You downloaded the content immediately after purchase. `;
                    }
                }

                if (formData.evidenceCommunications) {
                    letter += `\n\n${formData.communicationDetails || 'You communicated with us after the purchase, confirming receipt and use of what you ordered.'}`;
                }

                letter += `\n\nOn ${formData.chargebackDate ? new Date(formData.chargebackDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : '[date]'}, you filed a chargeback claiming "${reasonCodeMap[formData.chargebackReasonCode]}."`;

                if (formData.networkOutcome) {
                    letter += ` ${formData.networkOutcome}`;
                }

                if (formData.priorTransactions) {
                    letter += `\n\nThis is not your first transaction with us. ${formData.priorTransactions} Yet you chose to dispute this particular charge as "unauthorized" or "fraud," demonstrating that this is not a case of identity theft or actual fraud, but rather a deliberate misuse of the chargeback system.`;
                }

                letter += `\n\nWHY THIS CHARGEBACK IS IMPROPER

Your chargeback claim is demonstrably false. `;

                if (formData.chargebackReasonCode === 'fraud' && (formData.evidenceIP || formData.evidenceDevice || formData.evidenceLoginLogs)) {
                    letter += `You claimed the charge was unauthorized, but `;
                    if (formData.evidenceIP) {
                        letter += `the purchase was made from IP address ${formData.evidenceIP}, which matches your `;
                    }
                    if (formData.evidenceDevice) {
                        letter += `usual device (${formData.evidenceDevice})`;
                    }
                    letter += `. `;
                } else if (formData.chargebackReasonCode === 'not_received' && (formData.evidenceTracking || formData.evidenceLoginLogs)) {
                    letter += `You claimed you did not receive the ${formData.productType === 'physical' ? 'product' : 'service'}, but our records prove otherwise. `;
                }

                letter += `You received exactly what you ordered, in the condition promised, and you `;
                if (formData.productType === 'physical') {
                    letter += `accepted delivery without complaint`;
                } else {
                    letter += `actively used the ${formData.productType === 'digital' ? 'product' : 'service'}`;
                }
                letter += ` until you decided to file this chargeback.

`;

                if (formData.evidenceRefundPolicy && !formData.evidenceCommunications) {
                    letter += `If you had a legitimate problem, our refund policy provided a process to request a refund. You did not contact us to report any issue or request a refund through proper channels. Instead, you bypassed our merchant agreement and filed a false claim with your bank.

`;
                }

                letter += `This is not a legitimate dispute. This is friendly fraud, also known as first-party fraud or chargeback fraud.

LEGAL BASIS FOR OUR CLAIM

`;

                if (formData.legalTheory === 'contract') {
                    letter += `By placing your order and accepting our terms, you entered into a binding contract. We performed our obligations under that contract by delivering the ${formData.productService || 'product/service'} as promised. Your obligation was to pay the agreed price. By obtaining a refund through false statements to your bank while retaining the benefit of what you purchased, you have breached the contract.

Under basic principles of contract law, you are liable for the full amount you agreed to pay, plus any additional costs we incurred as a result of your breach.`;
                } else if (formData.legalTheory === 'unjust') {
                    letter += `Even setting aside the formal contract, you received ${formData.productService || 'a product/service'} of value, you retained and used that value, and you obtained a refund through misrepresentations to your bank. You have been unjustly enriched at our expense.

Under the doctrine of unjust enrichment, you must pay restitution for the value you received and retained.`;
                } else if (formData.legalTheory === 'fraud') {
                    letter += `You made specific false statements to your bank in order to obtain moneyâ€”specifically, you claimed ${formData.chargebackReasonCode === 'fraud' ? 'the charge was unauthorized' : formData.chargebackReasonCode === 'not_received' ? 'you did not receive the goods' : 'the charge was invalid'} when you knew this was not true.

Making intentionally false statements to obtain money constitutes fraud under both civil and criminal law. You can be held liable for:
- The amount wrongfully obtained
- Multiple damages under fraud statutes (commonly triple damages)
- Attorney fees and costs of collection
- Potential criminal prosecution for theft by deception`;
                } else {
                    letter += `You breached our contract by refusing to pay for goods/services you received, and you have been unjustly enriched by obtaining both the product/service and a refund. In cases involving deliberately false statements, your conduct may also constitute fraud.`;
                }

                letter += `\n\nAMOUNT OWED

You must pay the following:

`;
                if (formData.transactionAmount) {
                    letter += `- Transaction amount: $${formData.transactionAmount}\n`;
                }
                if (formData.chargebackFee) {
                    letter += `- Chargeback fee: $${formData.chargebackFee}\n`;
                }
                if (formData.processorPenalty) {
                    letter += `- Processor penalty: $${formData.processorPenalty}\n`;
                }
                letter += `\nTOTAL OWED: $${totalDemand}

DEMAND AND DEADLINE

You have until ${deadlineStr} to resolve this matter. You have three options:

1. WITHDRAW YOUR CHARGEBACK: Contact ${formData.processorName || '[your card issuer]'} immediately`;
                if (formData.caseNumber) {
                    letter += ` (Case #${formData.caseNumber})`;
                }
                letter += ` and withdraw your fraudulent claim. Advise them you received the ${formData.productType === 'physical' ? 'goods' : 'service'} and the charge was valid.

2. PAY DIRECTLY: Send payment for $${totalDemand} to ${formData.merchantName || '[Business Name]'} at the address above via certified check or money order.
`;

                if (formData.offerSettlement) {
                    letter += `\n   If you cannot pay the full amount immediately, contact me by ${deadlineStr} to discuss a payment plan. This offer expires on the deadline date.
`;
                }

                letter += `\n3. DO NOTHING: If we do not receive payment or a settlement proposal by ${deadlineStr}, we will file a lawsuit against you in small claims court`;

                const limit = smallClaimsLimits[formData.merchantState] || smallClaimsLimits['Other'];
                letter += ` (the ${formData.merchantState} small claims limit for businesses is $${limit.business.toLocaleString()}, and your debt of $${totalDemand} falls within that limit)`;

                if (formData.hasForumSelection) {
                    letter += `. Our terms of service require disputes to be resolved in ${formData.merchantState}, so the case will be filed there`;
                }

                letter += `.

   If we obtain a judgment against you and you still do not pay, we will pursue collection through:
   - Wage garnishment
   - Bank account levies
   - Credit reporting
   - Collection agency referral with additional fees

`;

                if (formData.toneLevel === 'aggressive' || formData.legalTheory === 'fraud') {
                    letter += `ADDITIONAL CONSEQUENCES

Filing false chargebacks is not a victimless act. It is fraud, and it can be prosecuted criminally in most jurisdictions. We reserve all rights, including the right to report patterns of fraudulent chargeback activity to law enforcement and payment processors.

We will also submit evidence of this chargeback fraud to payment processors, which may result in your card being flagged or your ability to dispute future charges being restricted.

`;
                }

                letter += `SETTLEMENT

If you pay the full amount of $${totalDemand} by ${deadlineStr}, we will consider this matter resolved and will not pursue litigation. This is your opportunity to resolve this matter quickly and avoid court costs, attorney fees, and a judgment on your record.

DOCUMENTATION

We have assembled a complete evidence file for this transaction, including:
`;

                if (formData.evidenceTerms) letter += `\n- Your acceptance of our terms of service at checkout`;
                if (formData.evidenceTracking) letter += `\n- Carrier tracking and delivery confirmation`;
                if (formData.evidenceSignature) letter += `\n- Signature confirmation showing personal receipt`;
                if (formData.evidenceLoginLogs) letter += `\n- Login records showing account access after purchase`;
                if (formData.evidenceUsageMetrics) letter += `\n- Usage analytics demonstrating active engagement`;
                if (formData.evidenceDownloads) letter += `\n- Download records and timestamps`;
                if (formData.evidenceCommunications) letter += `\n- All email and support communications with you`;
                if (formData.evidenceIP) letter += `\n- IP address data matching your usual location`;
                if (formData.evidenceDevice) letter += `\n- Device fingerprint information`;
                letter += `\n- Payment authorization records
- Your chargeback claim documentation
- Our representment evidence submitted to the card network`;

                if (formData.priorTransactions) {
                    letter += `\n- Records of your prior undisputed transactions with us`;
                }

                letter += `\n\nAll of this documentation will be presented to the court if you do not resolve this matter voluntarily.

RESPONSE REQUIRED

You must respond by ${deadlineStr}. Contact me at ${formData.merchantEmail || '[email]'} or ${formData.merchantPhone || '[phone]'} to make payment arrangements or discuss resolution.

If you believe there are facts I am not aware of or if you have a legitimate reason why this charge should not have been processed, contact me immediately to discuss. However, the evidence in our file is clear and comprehensive.

Sincerely,

${formData.merchantName || '[Your Business Name]'}

---
NOTICE: This letter is not a threat or an attempt to extort payment. It is a formal statement of our legal rights under contract law and applicable fraud statutes. We have the right to pursue all civil remedies available to us, including filing suit to collect this debt. The reference to potential criminal fraud statutes is informational; we are not conditioning any decision about criminal complaints on whether you pay this civil debt. If you believe your chargeback was legitimate, consult with an attorney immediately.`;

                return letter;
            }, [formData, totalDemand]);

            const copyToClipboard = () => {
                const text = documentText;
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text)
                        .then(() => {
                            setShowToast(true);
                            setTimeout(() => setShowToast(false), 3000);
                        })
                        .catch(() => fallbackCopy(text));
                } else {
                    fallbackCopy(text);
                }
            };

            const fallbackCopy = (text) => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    setShowToast(true);
                    setTimeout(() => setShowToast(false), 3000);
                } catch (err) {
                    alert('Please manually copy the text from the preview');
                }
                document.body.removeChild(textArea);
            };

            const downloadLetter = () => {
                const blob = new Blob([documentText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `friendly-fraud-demand-${formData.customerName || 'letter'}-${formData.letterDate}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const tabs = [
                'Merchant',
                'Customer',
                'Transaction',
                'Chargeback',
                'Evidence',
                'Legal',
                'Demand'
            ];

            return (
                <div className="container">
                    <div className="card">
                        <div className="tabs">
                            {tabs.map((tab, index) => (
