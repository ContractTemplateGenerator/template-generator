<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange Fund Freeze Analyzer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #0c4a6e 0%, #0891b2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        #root {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .widget-header {
            background: linear-gradient(135deg, #0c4a6e 0%, #0891b2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .widget-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .widget-subtitle {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 400;
        }

        .tabs {
            display: flex;
            background: #f1f5f9;
            border-bottom: 2px solid #e2e8f0;
            overflow-x: auto;
            flex-wrap: wrap;
        }

        .tab {
            padding: 16px 24px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 15px;
            font-weight: 500;
            color: #64748b;
            transition: all 0.2s;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #e2e8f0;
            color: #0c4a6e;
        }

        .tab.active {
            color: #0c4a6e;
            background: white;
            border-bottom-color: #0891b2;
        }

        .tab-content {
            padding: 30px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #0c4a6e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #0891b2;
        }

        .section-subtitle {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            margin: 25px 0 15px 0;
        }

        .info-text {
            color: #475569;
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #0891b2;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-weight: 500;
            color: #334155;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0c4a6e 0%, #0891b2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #0c4a6e;
            border: 2px solid #0891b2;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .result-box {
            background: #f0f9ff;
            border: 2px solid #0891b2;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 700;
            color: #0c4a6e;
            margin-bottom: 15px;
        }

        .risk-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-low {
            background: #d1fae5;
            color: #065f46;
        }

        .risk-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .risk-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .exchange-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .exchange-card:hover {
            border-color: #0891b2;
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.15);
        }

        .exchange-name {
            font-size: 20px;
            font-weight: 700;
            color: #0c4a6e;
            margin-bottom: 10px;
        }

        .exchange-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .exchange-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #64748b;
            font-size: 14px;
        }

        .detail-value {
            color: #1e293b;
            font-weight: 500;
            text-align: right;
        }

        .letter-output {
            background: #f8fafc;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.8;
        }

        .letter-output::-webkit-scrollbar {
            width: 10px;
        }

        .letter-output::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .letter-output::-webkit-scrollbar-thumb {
            background: #0891b2;
            border-radius: 10px;
        }

        .timeline-item {
            border-left: 3px solid #0891b2;
            padding-left: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .timeline-item:before {
            content: '';
            width: 12px;
            height: 12px;
            background: #0891b2;
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            left: -8px;
            top: 0;
        }

        .timeline-title {
            font-weight: 700;
            color: #0c4a6e;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .timeline-description {
            color: #475569;
            line-height: 1.6;
            font-size: 14px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .resource-link {
            display: block;
            padding: 15px;
            background: #f0f9ff;
            border-left: 4px solid #0891b2;
            border-radius: 6px;
            margin-bottom: 12px;
            color: #0c4a6e;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 500;
        }

        .resource-link:hover {
            background: #e0f2fe;
            padding-left: 20px;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }

        .alert-info {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e40af;
        }

        .alert-warning {
            background: #fef3c7;
            border-color: #f59e0b;
            color: #92400e;
        }

        .alert-danger {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0891b2;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0891b2;
            cursor: pointer;
            border: none;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .widget-title {
                font-size: 22px;
            }

            .tab {
                padding: 12px 16px;
                font-size: 14px;
            }

            .tab-content {
                padding: 20px;
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const CryptoFreezeWidget = () => {
            const [activeTab, setActiveTab] = useState('overview');

            // Triage wizard state
            const [exchange, setExchange] = useState('coinbase');
            const [accountType, setAccountType] = useState('individual');
            const [amountFrozen, setAmountFrozen] = useState('');
            const [daysFrozen, setDaysFrozen] = useState('');
            const [kycCompleted, setKycCompleted] = useState(true);
            const [lawEnforcementContact, setLawEnforcementContact] = useState(false);
            const [usedMixers, setUsedMixers] = useState(false);
            const [depositMethod, setDepositMethod] = useState('wire');
            const [providedDocs, setProvidedDocs] = useState(true);

            // Demand letter generator state
            const [letterExchange, setLetterExchange] = useState('coinbase');
            const [fullName, setFullName] = useState('');
            const [accountEmail, setAccountEmail] = useState('');
            const [freezeDate, setFreezeDate] = useState('');
            const [frozenAmount, setFrozenAmount] = useState('');
            const [incidentDescription, setIncidentDescription] = useState('');

            // Timeline calculator state
            const [noticeDate, setNoticeDate] = useState('');
            const [firstComplaintDate, setFirstComplaintDate] = useState('');

            // Risk assessment state
            const [riskAmount, setRiskAmount] = useState(50000);
            const [riskDuration, setRiskDuration] = useState(30);
            const [riskResponsiveness, setRiskResponsiveness] = useState(5);
            const [riskFlags, setRiskFlags] = useState(3);

            const exchangeData = {
                coinbase: {
                    name: 'Coinbase',
                    fullName: 'Coinbase, Inc.',
                    address: '100 Pine Street, Suite 1250',
                    city: 'San Francisco, CA 94111',
                    disputeEmail: 'disputes@coinbase.com',
                    noticeRequirement: 'Written Notice of Dispute per User Agreement Appendix 5',
                    waitingPeriod: '60 days',
                    arbitrationForum: 'AAA Consumer Rules',
                    complaintRate: 'High',
                    regulatoryHistory: 'SEC civil action dismissed 2025',
                    userAgreementUrl: 'https://www.coinbase.com/legal/user_agreement/united_states'
                },
                kraken: {
                    name: 'Kraken',
                    fullName: 'Payward, Inc. (Kraken)',
                    address: '237 Kearny St. #102',
                    city: 'San Francisco, CA 94108',
                    disputeEmail: 'legal@kraken.com',
                    noticeRequirement: 'Written Notice of Dispute per Global Terms of Service',
                    waitingPeriod: '60 days',
                    arbitrationForum: 'AAA or JAMS Consumer Rules',
                    complaintRate: 'Medium',
                    regulatoryHistory: 'SEC civil action dismissed 2025',
                    userAgreementUrl: 'https://www.kraken.com/legal/global-terms'
                },
                binanceus: {
                    name: 'Binance.US',
                    fullName: 'BAM Trading Services Inc.',
                    address: 'One Letterman Drive, Building C, Suite 200',
                    city: 'San Francisco, CA 94129',
                    disputeEmail: 'disputes@binance.us',
                    noticeRequirement: 'Written Notice of Dispute per Terms of Use',
                    waitingPeriod: '60 days',
                    arbitrationForum: 'AAA Consumer Rules',
                    complaintRate: 'Medium-High',
                    regulatoryHistory: 'Global Binance FinCEN consent order 2023',
                    userAgreementUrl: 'https://www.binance.us/terms-of-use'
                }
            };

            const triageAnalysis = useMemo(() => {
                let riskLevel = 'low';
                let issues = [];
                let recommendations = [];

                if (lawEnforcementContact) {
                    riskLevel = 'high';
                    issues.push('Law enforcement involvement significantly limits options');
                    recommendations.push('Demand letter should focus on disclosure and clarity, not immediate release');
                    recommendations.push('Consider criminal defense counsel before responding to law enforcement');
                }

                if (usedMixers) {
                    riskLevel = 'high';
                    issues.push('Mixer usage gives exchange legitimate grounds for extended hold');
                    recommendations.push('Focus on segregating non-mixer funds if possible');
                    recommendations.push('Provide extensive documentation of pre-mixer sources');
                }

                if (!kycCompleted) {
                    if (riskLevel === 'low') riskLevel = 'medium';
                    issues.push('Incomplete KYC verification weakens your position');
                    recommendations.push('Complete all verification steps before sending demand letter');
                }

                if (!providedDocs) {
                    if (riskLevel === 'low') riskLevel = 'medium';
                    issues.push('Missing documentation reduces leverage');
                    recommendations.push('Gather comprehensive evidence file before escalating');
                }

                const days = parseInt(daysFrozen) || 0;
                if (days > 60 && riskLevel === 'low') {
                    riskLevel = 'medium';
                    issues.push('Extended hold duration (60+ days) suggests deeper review');
                }

                if (days > 90) {
                    issues.push('Hold exceeds reasonable investigation period');
                    recommendations.push('Strong grounds for formal Notice of Dispute');
                }

                if (days < 14 && riskLevel === 'low') {
                    recommendations.push('May be routine review; wait 14-21 days before formal escalation');
                }

                if (depositMethod === 'ach' || depositMethod === 'card') {
                    issues.push('ACH/card deposits have reversal risk; this may explain hold');
                    recommendations.push('Wait for ACH settlement period (5-7 business days) before escalating');
                }

                if (riskLevel === 'low' && days > 21) {
                    recommendations.push('Send contract-compliant Notice of Dispute');
                    recommendations.push('File CFPB complaint if no response within 45-60 days');
                }

                if (riskLevel === 'low' || riskLevel === 'medium') {
                    recommendations.push('Document all support ticket interactions with timeline spreadsheet');
                    recommendations.push('Prepare source-of-funds documentation');
                }

                const amount = parseFloat(amountFrozen) || 0;
                if (amount > 25000) {
                    recommendations.push('Consider consulting attorney given amount in dispute');
                }

                if (issues.length === 0) {
                    issues.push('No obvious red flags identified');
                }

                return { riskLevel, issues, recommendations };
            }, [exchange, accountType, amountFrozen, daysFrozen, kycCompleted, lawEnforcementContact, usedMixers, depositMethod, providedDocs]);

            const generateDemandLetter = () => {
                const ex = exchangeData[letterExchange];
                const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

                return `FORMAL NOTICE OF DISPUTE
${ex.name} Account Freeze/Restriction

VIA EMAIL AND CERTIFIED MAIL

Date: ${today}

To: ${ex.fullName}
Attn: Dispute Resolution
${ex.address}
${ex.city}
Email: ${ex.disputeEmail}

RE: Formal Notice of Dispute - Account ${accountEmail || '[Your Account Email]'}

This letter serves as formal notice of a dispute pursuant to the ${ex.name} User Agreement/Terms of Service, and requests immediate resolution of the issues described below.

I. ACCOUNT INFORMATION

Full Name: ${fullName || '[Your Full Legal Name]'}
Account Email: ${accountEmail || '[Your Account Email]'}
Account Creation Date: [Approximate date]
Verification Status: [Fully verified / Level 2 verified / etc.]

Contact Information for Resolution:
Phone: [Your Phone Number]
Email: ${accountEmail || '[Your Email]'}
Mailing Address: [Your Full Address]

II. DESCRIPTION OF THE DISPUTE

On ${freezeDate || '[date]'}, my ${ex.name} account was frozen/restricted without adequate prior notice or explanation.

${incidentDescription || '[Detailed description of what happened, timeline of events, support tickets submitted, and current status]'}

Current Status: As of this notice, ${frozenAmount || '$[amount]'} in cryptocurrency/USD remains inaccessible in my account.

III. GROUNDS FOR RELEASE OF FUNDS

I am a legitimate, verified customer with a documented history of compliant use of ${ex.name} services. The restriction on my account is either unjustified or has continued beyond any reasonable investigation period.

[Expand with your specific documentation of compliance, source of funds, business justification, and absence of prohibited activity]

IV. LEGAL AND CONTRACTUAL BASIS FOR RELIEF

Your Terms of Service grant ${ex.name} discretion to restrict accounts for compliance purposes, but that discretion is not unlimited. The hold must be tied to specific legal requirements, regulatory obligations, or Terms violations.

I have not violated any Terms of Service provisions. If ${ex.name} believes there is a violation, I request immediate specification of which provision was violated and supporting evidence.

V. REGULATORY CONSIDERATIONS

If this matter is not resolved within the informal resolution period (${ex.waitingPeriod}), I will pursue:

â€¢ CFPB complaint documenting the timeline and lack of resolution
â€¢ State regulator complaint regarding money-transmitter license obligations
â€¢ Banking partner escalation with factual documentation

VI. ARBITRATION NOTICE

This constitutes the required Notice of Dispute per your User Agreement. ${ex.name} has ${ex.waitingPeriod} from receipt to investigate and attempt informal resolution.

If not resolved within that period, I will proceed to file for binding arbitration with the ${ex.arbitrationForum}.

VII. REQUESTED RELIEF

Primary Request: Full restoration of account access and withdrawal capabilities.

Alternative: If specific compliance concerns exist, provide:
1. Clear explanation of the legal/regulatory requirement preventing release
2. Identification of transactions/activity that triggered the hold
3. Defined list of additional documentation needed
4. Reasonable, specific timeframe for resolution

VIII. TIMEFRAME FOR RESPONSE

I request a substantive response within 10 business days, with meaningful progress toward resolution within the ${ex.waitingPeriod} informal resolution period.

IX. GOOD FAITH RESOLUTION

I believe this situation results from compliance protocols flagging legitimate activity. I am committed to providing any additional information needed and believe resolution is possible without arbitration.

X. PRESERVATION OF RIGHTS

Nothing in this letter waives any rights I have under the User Agreement, applicable law, or equity.

Respectfully,

${fullName || '[Your Full Name]'}
[Your Signature if sending hard copy]
${today}

Enclosures:
- Account verification documentation
- Transaction history showing source of funds
- [List other supporting documents]`;
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copied to clipboard!');
                }).catch(() => {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('Copied to clipboard!');
                });
            };

            const calculateDeadlines = () => {
                if (!noticeDate) return null;

                const notice = new Date(noticeDate);
                const informalEnd = new Date(notice);
                informalEnd.setDate(informalEnd.getDate() + 60);

                const arbitrationEligible = new Date(informalEnd);
                arbitrationEligible.setDate(arbitrationEligible.getDate() + 1);

                const today = new Date();
                const daysElapsed = Math.floor((today - notice) / (1000 * 60 * 60 * 24));
                const daysRemaining = Math.max(0, 60 - daysElapsed);

                return {
                    informalEndDate: informalEnd.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
                    arbitrationDate: arbitrationEligible.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
                    daysElapsed,
                    daysRemaining
                };
            };

            const riskAssessment = useMemo(() => {
                let score = 0;
                let level = 'low';
                let actions = [];

                // Amount factor
                if (riskAmount > 100000) {
                    score += 3;
                    actions.push('Amount exceeds $100k - strongly consider legal counsel');
                } else if (riskAmount > 50000) {
                    score += 2;
                    actions.push('Amount exceeds $50k - legal counsel recommended');
                } else if (riskAmount > 25000) {
                    score += 1;
                }

                // Duration factor
                if (riskDuration > 90) {
                    score += 3;
                    actions.push('90+ day hold - proceed immediately to formal Notice of Dispute');
                } else if (riskDuration > 60) {
                    score += 2;
                    actions.push('60+ day hold - send Notice of Dispute if not already sent');
                } else if (riskDuration > 30) {
                    score += 1;
                    actions.push('30+ day hold - prepare formal demand letter');
                }

                // Responsiveness factor
                if (riskResponsiveness <= 2) {
                    score += 3;
                    actions.push('Minimal support response - escalate to dispute resolution process');
                } else if (riskResponsiveness <= 5) {
                    score += 2;
                    actions.push('Poor support engagement - formal escalation warranted');
                } else if (riskResponsiveness <= 7) {
                    score += 1;
                }

                // Risk flags factor
                if (riskFlags >= 8) {
                    score += 3;
                    actions.push('Multiple risk flags - expect extended review, focus on documentation');
                } else if (riskFlags >= 5) {
                    score += 2;
                    actions.push('Some risk factors present - strong documentation critical');
                } else if (riskFlags >= 3) {
                    score += 1;
                }

                // Determine level
                if (score >= 8) {
                    level = 'high';
                    actions.push('High-risk situation - arbitration may be necessary');
                    actions.push('File CFPB complaint to create public record');
                    actions.push('Contact state regulator if licensed in your state');
                } else if (score >= 5) {
                    level = 'medium';
                    actions.push('Moderate risk - structured escalation strategy needed');
                    actions.push('Send contract-compliant Notice of Dispute');
                    actions.push('Prepare CFPB complaint for filing at 45-60 day mark');
                } else {
                    level = 'low';
                    actions.push('Lower risk - compliance hold may resolve with documentation');
                    actions.push('Continue documenting support interactions');
                    actions.push('Prepare evidence file before formal escalation');
                }

                // Economic analysis
                if (riskAmount < 5000) {
                    actions.push('Amount may not justify arbitration costs - consider ceiling for escalation');
                }

                return { level, score, actions };
            }, [riskAmount, riskDuration, riskResponsiveness, riskFlags]);

            const deadlines = calculateDeadlines();

            return (
                <>
                    <div className="widget-header">
                        <div className="widget-title">Crypto Exchange Fund Freeze Analyzer</div>
                        <div className="widget-subtitle">Strategic escalation tools for Coinbase, Kraken & Binance.US account freezes</div>
                    </div>

                    <div className="tabs">
                        <button className={`tab ${activeTab === 'overview' ? 'active' : ''}`} onClick={() => setActiveTab('overview')}>Overview</button>
                        <button className={`tab ${activeTab === 'triage' ? 'active' : ''}`} onClick={() => setActiveTab('triage')}>Freeze Triage</button>
                        <button className={`tab ${activeTab === 'generator' ? 'active' : ''}`} onClick={() => setActiveTab('generator')}>Demand Letter</button>
                        <button className={`tab ${activeTab === 'timeline' ? 'active' : ''}`} onClick={() => setActiveTab('timeline')}>Timeline Calculator</button>
                        <button className={`tab ${activeTab === 'risk' ? 'active' : ''}`} onClick={() => setActiveTab('risk')}>Risk Assessment</button>
                        <button className={`tab ${activeTab === 'comparison' ? 'active' : ''}`} onClick={() => setActiveTab('comparison')}>Exchange Comparison</button>
                        <button className={`tab ${activeTab === 'resources' ? 'active' : ''}`} onClick={() => setActiveTab('resources')}>Resources</button>
                    </div>

                    <div className="tab-content">
                        {activeTab === 'overview' && (
                            <div>
