    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const ClaudeOwnershipWidget = () => {
            const [activeTab, setActiveTab] = useState('overview');

            // Risk analyzer state
            const [useCase, setUseCase] = useState('personal');
            const [userType, setUserType] = useState('consumer');
            const [outputType, setOutputType] = useState('text');
            const [intendedUse, setIntendedUse] = useState('internal');
            const [humanContribution, setHumanContribution] = useState('substantial');
            const [willDisclose, setWillDisclose] = useState(true);
            const [competingAI, setCompetingAI] = useState(false);
            const [highRiskDomain, setHighRiskDomain] = useState(false);
            const [trainModel, setTrainModel] = useState(false);
            const [resellOutput, setResellOutput] = useState(false);

            // Copyright checker state
            const [generationMethod, setGenerationMethod] = useState('collaborative');
            const [editingLevel, setEditingLevel] = useState('substantial');
            const [originalInput, setOriginalInput] = useState('detailed');
            const [humanCreativity, setHumanCreativity] = useState('significant');
            const [outputComplexity, setOutputComplexity] = useState('complex');

            // Contract clause generator state
            const [clauseContext, setClauseContext] = useState('employment');
            const [aiTools, setAiTools] = useState(['claude']);
            const [scopeOfUse, setScopeOfUse] = useState('assist');
            const [ownershipModel, setOwnershipModel] = useState('employer');
            const [disclosureRequirement, setDisclosureRequirement] = useState(true);
            const [qualityControl, setQualityControl] = useState(true);

            const riskAnalysis = useMemo(() => {
                let riskLevel = 'low';
                let issues = [];
                let recommendations = [];
                let violations = [];

                // Check for clear violations
                if (competingAI) {
                    riskLevel = 'high';
                    violations.push('Creating competing AI service violates Anthropic\'s non-compete clause');
                    recommendations.push('STOP: This use case is explicitly prohibited in Terms of Service');
                }

                if (trainModel) {
                    riskLevel = 'high';
                    violations.push('Using outputs to train another AI model is prohibited');
                    recommendations.push('STOP: Cannot use Claude outputs for model training or development');
                }

                if (resellOutput && humanContribution === 'minimal') {
                    if (riskLevel !== 'high') riskLevel = 'high';
                    violations.push('Reselling unmodified Claude output violates usage policy');
                    recommendations.push('Add substantial human contribution before commercial use');
                }

                // High-risk domain checks
                if (highRiskDomain) {
                    if (riskLevel === 'low') riskLevel = 'medium';
                    issues.push('High-risk domain (legal/medical/financial) requires additional precautions');
                    recommendations.push('Ensure qualified professional reviews all AI-generated content');
                    recommendations.push('Disclose AI use to end-users/clients');
                    recommendations.push('Maintain human oversight and final decision-making authority');
                }

                // Commercial use considerations
                if (intendedUse === 'commercial' && userType === 'consumer') {
                    if (riskLevel === 'low') riskLevel = 'medium';
                    issues.push('Consumer license may not cover extensive commercial exploitation');
                    recommendations.push('Consider upgrading to Claude API/Commercial license for business use');
                }

                // Disclosure checks
                if (!willDisclose && intendedUse !== 'internal') {
                    if (riskLevel === 'low') riskLevel = 'medium';
                    issues.push('Lack of AI disclosure may violate transparency requirements');
                    recommendations.push('Disclose AI assistance in published or commercial content');
                    recommendations.push('Required disclosure in academic, professional, and high-stakes contexts');
                }

                // Human contribution assessment
                if (humanContribution === 'minimal' && intendedUse !== 'internal') {
                    if (riskLevel === 'low') riskLevel = 'medium';
                    issues.push('Minimal human contribution weakens ownership and may violate policy');
                    recommendations.push('Add substantial editing, curation, or original material');
                    recommendations.push('Cannot publish Claude output verbatim as your own work');
                }

                // Positive compliance patterns
                if (violations.length === 0) {
                    if (humanContribution === 'substantial' && willDisclose) {
                        recommendations.push('Good compliance: substantial human contribution + disclosure');
                    }
                    if (intendedUse === 'internal') {
                        recommendations.push('Internal use carries lowest compliance risk');
                    }
                }

                if (issues.length === 0 && violations.length === 0) {
                    recommendations.push('No obvious compliance red flags identified');
                }

                return { riskLevel, issues, violations, recommendations };
            }, [useCase, userType, outputType, intendedUse, humanContribution, willDisclose, competingAI, highRiskDomain, trainModel, resellOutput]);

            const copyrightAnalysis = useMemo(() => {
                let score = 0;
                let strength = 'weak';
                let factors = [];

                // Generation method (0-2 points)
                if (generationMethod === 'humanFirst') {
                    score += 2;
                    factors.push('✓ Human-first creation with AI assistance strengthens copyright claim');
                } else if (generationMethod === 'collaborative') {
                    score += 1;
                    factors.push('~ Collaborative process: ensure significant human creative input');
                } else {
                    factors.push('✗ AI-first generation: weak copyright without substantial human editing');
                }

                // Editing level (0-3 points)
                if (editingLevel === 'substantial') {
                    score += 3;
                    factors.push('✓ Substantial editing demonstrates human authorship');
                } else if (editingLevel === 'moderate') {
                    score += 2;
                    factors.push('~ Moderate editing: consider adding more original expression');
                } else if (editingLevel === 'light') {
                    score += 1;
                    factors.push('✗ Light editing insufficient for strong copyright claim');
                } else {
                    factors.push('✗ No editing: likely not copyrightable as human work');
                }

                // Original input (0-2 points)
                if (originalInput === 'detailed') {
                    score += 2;
                    factors.push('✓ Detailed creative prompts reflect human authorship');
                } else if (originalInput === 'moderate') {
                    score += 1;
                    factors.push('~ Moderate prompt specificity: could be stronger');
                } else {
                    factors.push('✗ Generic prompts weaken copyright claim');
                }

                // Human creativity (0-2 points)
                if (humanCreativity === 'significant') {
                    score += 2;
                    factors.push('✓ Significant creative decisions by human author');
                } else if (humanCreativity === 'some') {
                    score += 1;
                    factors.push('~ Some creative input: increase for stronger protection');
                } else {
                    factors.push('✗ Minimal creativity: may not meet originality threshold');
                }

                // Output complexity (0-1 point)
                if (outputComplexity === 'complex') {
                    score += 1;
                    factors.push('✓ Complex creative work more likely copyrightable');
                } else if (outputComplexity === 'moderate') {
                    factors.push('~ Moderate complexity: adequate for copyright if human-authored');
                } else {
                    factors.push('✗ Simple/factual output may lack originality for copyright');
                }

                // Determine strength (out of 10 points)
                if (score >= 8) {
                    strength = 'strong';
                } else if (score >= 5) {
                    strength = 'moderate';
                } else {
                    strength = 'weak';
                }

                return { strength, score, factors };
            }, [generationMethod, editingLevel, originalInput, humanCreativity, outputComplexity]);

            const generateClause = () => {
                const toolsList = aiTools.map(t => {
                    const names = {
                        claude: 'Claude (Anthropic)',
                        chatgpt: 'ChatGPT (OpenAI)',
                        copilot: 'GitHub Copilot',
                        other: 'other AI tools'
                    };
                    return names[t] || t;
                }).join(', ');

                let clause = '';

                if (clauseContext === 'employment') {
                    clause = `AI TOOLS USAGE AND OWNERSHIP

1. Permitted AI Tools
Employee may use the following AI tools to assist in performing work duties: ${toolsList}.

2. Scope of Permitted Use
AI tools may be used to ${scopeOfUse === 'assist' ? 'assist with and enhance Employee\'s work, including drafting, research, analysis, and ideation' : scopeOfUse === 'primary' ? 'serve as a primary tool for content generation, subject to human review and editing requirements below' : 'supplement Employee\'s work on a limited basis for routine tasks'}.

3. Human Authorship and Quality Control
${qualityControl ? 'Employee must:\n   a) Exercise substantial creative judgment and editorial control over all AI-assisted work\n   b) Review, verify, and edit all AI-generated content before submission or publication\n   c) Ensure all AI-assisted work meets Company quality and accuracy standards\n   d) Add significant original human contribution to AI-generated outputs' : 'Employee is responsible for reviewing and editing AI-generated content as needed to meet Company standards.'}

4. Ownership of Work Product
${ownershipModel === 'employer' ? 'All work product created by Employee using AI tools in the course of employment, including AI-assisted works, shall be deemed works made for hire and the exclusive property of Employer. Employee hereby assigns to Employer any rights Employee may have in such work product.' : ownershipModel === 'joint' ? 'Work product created collaboratively between Employee and Employer using AI tools shall be jointly owned, with each party retaining equal rights unless otherwise agreed in writing.' : 'Employee retains ownership of work product created using AI tools, subject to a perpetual, worldwide license granted to Employer for business purposes.'}

5. Disclosure Requirements
${disclosureRequirement ? 'Employee must:\n   a) Disclose to Employer the use of AI tools in creating any work product\n   b) Maintain records of AI tool usage for significant projects\n   c) Inform external clients or end-users when AI tools were used in deliverables, where appropriate\n   d) Follow Company disclosure policies for AI-assisted content' : 'Employee should inform Employer when AI tools are used for substantial portions of deliverables.'}

6. Prohibited Uses
Employee shall not use AI tools to:
   a) Create products or services that compete with the AI tool provider or Employer
   b) Generate content for training other AI models or machine learning systems
   c) Produce content that violates AI provider terms of service or usage policies
   d) Make automated decisions in high-stakes areas (employment, credit, legal matters) without human oversight
   e) Create deceptive, fraudulent, or illegal content
   f) Violate third-party intellectual property rights

7. Compliance with AI Provider Terms
Employee agrees to comply with all terms of service, usage policies, and acceptable use policies of AI tool providers. Any violation of such terms may result in disciplinary action.

8. Data Privacy and Confidentiality
Employee shall not input confidential, proprietary, or sensitive personal information into AI tools without prior authorization and appropriate data protection measures.

9. Professional Responsibility
${clauseContext === 'employment' && aiTools.includes('claude') ? 'For work in regulated or high-risk domains (legal, medical, financial), Employee must:\n   a) Ensure a qualified professional reviews all AI-generated content\n   b) Maintain appropriate professional liability coverage\n   c) Comply with industry-specific ethical obligations regarding AI use\n   d) Exercise independent professional judgment in all final work product' : 'Employee maintains professional responsibility for all work product and cannot delegate final decision-making to AI tools.'}

10. Right to Modify or Restrict
Employer reserves the right to modify, restrict, or prohibit the use of specific AI tools at any time based on business needs, legal requirements, or changes in AI provider policies.`;

                } else if (clauseContext === 'contractor') {
                    clause = `INDEPENDENT CONTRACTOR AI USAGE AGREEMENT

1. AI Tool Authorization
Contractor is authorized to use ${toolsList} ("AI Tools") in performing services under this Agreement.

2. Scope and Limitations
Contractor may use AI Tools to ${scopeOfUse === 'assist' ? 'assist in completing deliverables, provided that Contractor maintains creative control and adds substantial original work' : scopeOfUse === 'primary' ? 'generate primary content, subject to Contractor\'s review, editing, and human oversight as specified below' : 'supplement Contractor\'s services on a limited basis for routine tasks'}.

3. Work Product Ownership
${ownershipModel === 'employer' ? 'All deliverables and work product created by Contractor using AI Tools shall be the exclusive property of Client. Contractor hereby assigns all right, title, and interest in such work product to Client, including any rights Contractor may have received from AI tool providers.' : ownershipModel === 'joint' ? 'Work product shall be jointly owned by Client and Contractor, with usage rights as specified in a separate licensing agreement.' : 'Contractor retains ownership of work product but grants Client an exclusive, perpetual, worldwide license to use all deliverables for Client\'s business purposes.'}

4. Human Authorship Warranty
Contractor represents and warrants that:
   a) All deliverables contain substantial human creative input and editorial oversight
   b) AI-generated content has been reviewed, verified, and edited by Contractor
   c) Final work product meets professional standards for quality and accuracy
   d) Contractor has exercised independent judgment in creating deliverables

5. Disclosure Obligations
${disclosureRequirement ? 'Contractor must:\n   a) Disclose to Client when AI Tools are used in creating deliverables\n   b) Provide details on the extent of AI assistance upon Client request\n   c) Identify AI-generated portions of work product if requested\n   d) Ensure end-users are informed of AI usage where appropriate or required' : 'Contractor should inform Client when AI Tools are used for substantial portions of deliverables.'}

6. Compliance and Prohibited Uses
Contractor agrees to:
   a) Comply with all AI provider terms of service and usage policies
   b) Not use AI Tools to create competing services or train other AI models
   c) Not input Client confidential information into AI Tools without authorization
   d) Not use AI Tools for prohibited purposes (fraud, illegal content, unauthorized automation)
   e) Maintain human oversight for high-stakes or regulated domain work

7. Indemnification for AI Use
Contractor shall indemnify and hold harmless Client from any claims arising from:
   a) Contractor\'s violation of AI tool provider terms of service
   b) Copyright infringement in AI-generated content included in deliverables
   c) Failure to comply with disclosure or human oversight requirements
   d) Unauthorized use of AI Tools in violation of this Agreement

8. Quality and Accuracy
Contractor remains solely responsible for the quality, accuracy, and fitness for purpose of all deliverables, regardless of AI tool usage. AI Tools do not diminish Contractor\'s professional obligations.

9. Client Right to Audit
Client reserves the right to request documentation of AI tool usage, including prompts, outputs, and editing history, to verify compliance with this Agreement.

10. Modification of AI Usage Rights
Client may modify or restrict Contractor\'s use of specific AI Tools upon written notice, in which case Contractor shall have a reasonable time to adjust workflows.`;

                } else if (clauseContext === 'freelance') {
                    clause = `FREELANCE AI TOOL USAGE TERMS

1. AI-Assisted Services
Freelancer uses ${toolsList} to assist in delivering services. These tools enhance efficiency and quality while maintaining human creative oversight.

2. Deliverable Ownership
${ownershipModel === 'employer' ? 'Client owns all deliverables. Freelancer assigns any rights in AI-assisted work product to Client upon payment.' : ownershipModel === 'joint' ? 'Freelancer and Client share rights to deliverables as specified in project agreement.' : 'Freelancer retains copyright but grants Client license to use deliverables for agreed purposes.'}

3. Human Creativity Standards
All deliverables include:
   • Substantial human creative input and decision-making
   • Professional editing and quality control
   • Original analysis, insights, or expression beyond AI output
   • Verification of factual accuracy and relevance

4. Transparency
${disclosureRequirement ? 'Freelancer discloses AI tool usage in deliverables and maintains transparency about the creative process.' : 'AI usage disclosed upon client request.'}

5. Professional Standards
Freelancer:
   • Complies with AI provider terms of service
   • Does not use client data inappropriately in AI tools
   • Maintains professional quality regardless of AI assistance
   • Exercises independent professional judgment

6. Prohibited Uses
Freelancer will not:
   • Deliver unedited AI output as finished work
   • Use outputs to train competing AI models
   • Violate AI provider usage policies
   • Misrepresent AI-generated content as entirely human-created

7. Client Satisfaction
