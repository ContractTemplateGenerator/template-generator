<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Services Agreement Generator | terms.law</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=EKqfxP31dZw2wFl1xNiVIPZm9LmgrL9OyyinQdESLAHInrhXU0Lkte2Sh0b3zgxxdlIJNBt0SkCgTVjI&currency=USD"></script>
    <!-- Calendly CSS and JS -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center; padding: 20px; color: #666;">
                <div style="font-size: 1.2rem; margin-bottom: 1rem;">Loading Interior Design Services Agreement Generator...</div>
                <div style="font-size: 0.9rem;">This should only take a moment.</div>
            </div>
        </div>
    </div>
    
    <script type="text/babel" src="docx-generator.js"></script>
    <script type="text/babel" src="interior-design-generator.js"></script>
    <script>
        // Error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ', msg, ' at ', url, ':', lineNo, ':', columnNo);
            document.getElementById('root').innerHTML = 
                '<div style="padding: 40px; text-align: center; color: red; font-family: Arial, sans-serif;">' +
                '<h2>Generator Loading Error</h2>' +
                '<p>Error: ' + msg + '</p>' +
                '<p style="font-size: 0.9rem; color: #666;">Please refresh the page or contact support.</p>' +
                '</div>';
            return false;
        };
        
        // Initialize feather icons after DOM loads
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
