    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
            <div style="text-align: center; padding: 20px; color: #666;">

    <script type="text/babel">
        const { useState, useEffect } = React;

        const InteriorDesignProtectionGuide = () => {
            const [activeScenario, setActiveScenario] = useState(null);
            const [currentStory, setCurrentStory] = useState(0);
            const [showStats, setShowStats] = useState(false);

            const storyIntros = [
                "As a lawyer specializing in design contracts, I've seen it all...",
                "After representing dozens of interior designers in disputes...",
                "The patterns became clear: the same problems kept destroying projects...",
                "So I created this agreement to solve the 9 most devastating client behaviors."
            ];

            useEffect(() => {
                const timer = setTimeout(() => setShowStats(true), 1000);
                return () => clearTimeout(timer);
            }, []);

            const clientScenarios = [
                {
                    id: 'measurements',
                    title: 'The Measurement Crisis',
                    icon: 'üéØ',
                    risk: 'high',
                    frequency: '73%',
                    story: "Sarah hired us after a client ordered a $8,000 sectional that couldn't fit through their door. The client had provided measurements showing a 36\" doorway, but it was actually 32\". The furniture company refused the return.",
                    problem: "Clients fail to provide accurate measurements despite repeated requests, making it impossible to select appropriately sized furniture.",
                    contractSections: [
                        { section: "3A", description: "Requires complete measurements within 10 business days" },
                        { section: "4A", description: "Makes failure to provide measurements a material breach after 2 requests" }
                    ],
                    consequences: "Designer can terminate immediately without penalty",
                    generatorTip: "Set Information Deadline to 10 days max. Enable Material Breach clauses.",
                    realWorldCost: "$8,000+ in returned furniture, weeks of wasted time"
                },
                {
                    id: 'budget',
                    title: 'The Budget Bait-and-Switch',
                    icon: 'üí∞',
                    risk: 'high',
                    frequency: '68%',
                    story: "Client agreed to $50K budget, designer spent 40 hours sourcing luxury pieces. Then client says 'Actually, we can only spend $15K now.' Designer had to start over completely.",
                    problem: "Clients drastically reduce budgets after work begins or demand luxury results on bargain budgets.",
                    contractSections: [
                        { section: "4A", description: "Makes impossible budget constraints a material breach" },
                        { section: "1A.c", description: "Designer only commits 'best efforts' with reasonable budgets" }
                    ],
                    consequences: "Designer can terminate and keep all fees paid",
                    generatorTip: "Include Material Breach clauses. Set clear budget expectations in Scope.",
                    realWorldCost: "40+ hours of wasted work, complete project restart"
                },
                {
                    id: 'rejector',
                    title: 'The Serial Rejector',
                    icon: '‚ùå',
                    risk: 'high',
                    frequency: '81%',
                    story: "Designer presented 240 furniture options over 6 months. Client rejected 217 of them with feedback like 'not my style' or 'just doesn't feel right.' Project never completed.",
                    problem: "Clients reject 80-90% of selections without constructive feedback, often changing minds about approved items.",
                    contractSections: [
                        { section: "4A", description: "80% rejection rate triggers material breach" },
                        { section: "5B", description: "Limits revisions to 2 rounds per item" }
                    ],
                    consequences: "Objective breach standard allows clean termination",
                    generatorTip: "Enable Material Breach protection. Set Revision Rounds to 2 maximum.",
                    realWorldCost: "6 months wasted, $12K in unpaid time"
                },
                {
                    id: 'scope',
                    title: 'The Scope Creep Problem',
                    icon: 'üìà',
                    risk: 'medium',
                    frequency: '91%',
                    story: "Started with living room design. Client added: bedroom, kitchen, bathroom, outdoor space, guest house. Same timeline, same budget. Designer worked 200% more hours for same fee.",
                    problem: "Clients continuously add requirements without adjusting timeline or budget.",
                    contractSections: [
                        { section: "1A", description: "Explicitly defines included vs. additional services" },
                        { section: "5C", description: "Requires formal approval and fees for changes" }
                    ],
                    consequences: "Additional work requires new agreements and payments",
                    generatorTip: "Clearly define Project Rooms/Areas. Enable change order processes.",
                    realWorldCost: "Double the work for same fee, missed other client opportunities"
                },
                {
                    id: 'communication',
                    title: 'The Communication Chaos',
                    icon: 'üí¨',
                    risk: 'medium',
                    frequency: '85%',
                    story: "Client sent 847 inspiration photos via text, email, Instagram DM, and Pinterest. Each contradicted the others. Designer spent 20 hours just organizing conflicting requirements.",
                    problem: "Clients flood designers with excessive inspiration photos and unclear feedback through multiple channels.",
                    contractSections: [
                        { section: "3A", description: "Limits inspiration images to 2 per room maximum" },
                        { section: "9B.c", description: "All feedback through designated platform only" }
                    ],
                    consequences: "Streamlined communication prevents confusion and delays",
                    generatorTip: "Set Communication Platform. Limit inspiration materials in Services tab.",
                    realWorldCost: "20+ hours organizing conflicting requirements"
                },
                {
                    id: 'delays',
                    title: 'The Purchase Delay Trap',
                    icon: '‚è∞',
                    risk: 'high',
                    frequency: '76%',
                    story: "Perfect dining set found and approved. Client 'needed to think about it' for 3 weeks. Item discontinued. Had to start furniture search over, delaying project 2 months.",
                    problem: "Clients approve items but delay purchasing, causing items to go out of stock.",
                    contractSections: [
                        { section: "2C.d", description: "3-business-day purchase window after approval" },
                        { section: "2B.b", description: "$400 fee if items become unavailable due to delays" }
                    ],
                    consequences: "Client pays for delays they cause, designer protected",
                    generatorTip: "Set Delayed Purchase Fee. Require immediate payment after approval.",
                    realWorldCost: "2-month delay, complete furniture re-selection"
                },
                {
                    id: 'payment',
                    title: 'The Payment Disaster',
                    icon: '‚öñÔ∏è',
                    risk: 'high',
                    frequency: '44%',
                    story: "Client demanded full refund after designer completed $15K worth of work because 'they changed their mind about redecorating.' No work was actually defective.",
                    problem: "Clients delay payments while expecting continued work, or demand refunds after significant work completed.",
                    contractSections: [
                        { section: "2C.a", description: "Due Upon Receipt payment terms" },
                        { section: "2C.e", description: "All design fees are non-refundable" }
                    ],
                    consequences: "Designer keeps earned fees, no work without payment",
                    generatorTip: "Set Payment Terms to 'Due on Receipt'. Make fees non-refundable.",
                    realWorldCost: "$15K of work nearly lost to frivolous refund demand"
                },
                {
                    id: 'information',
                    title: 'The Information Blackout',
                    icon: 'üìÑ',
                    risk: 'medium',
                    frequency: '63%',
                    story: "Designer needed to know if walls were load-bearing for space planning. Client 'would get back to them' for 6 weeks. Project stalled completely while designer waited.",
                    problem: "Clients fail to provide essential project information, making it impossible for designer to perform.",
                    contractSections: [
                        { section: "3A", description: "Specific deadlines for client-provided information" },
                        { section: "3C", description: "Makes client cooperation a condition for designer duties" }
                    ],
                    consequences: "Designer can pause work until information provided",
                    generatorTip: "Set Information Deadline. Make cooperation a requirement in Terms.",
                    realWorldCost: "6-week project delay, other clients affected"
                },
                {
                    id: 'boundaries',
                    title: 'The Boundary Violator',
                    icon: 'üë•',
                    risk: 'medium',
                    frequency: '57%',
                    story: "Client bypassed designer and contacted vendors directly, negotiating different prices and specifications. Vendors were confused, designer lost commission, project specs changed without approval.",
                    problem: "Clients attempt to micromanage or bypass designer to contact vendors directly.",
                    contractSections: [
                        { section: "4A", description: "Makes unauthorized vendor contact a material breach" },
                        { section: "9A", description: "Preserves designer's creative discretion" }
                    ],
                    consequences: "Designer maintains control of vendor relationships and process",
                    generatorTip: "Enable Material Breach clauses. Protect professional boundaries in Process tab.",
                    realWorldCost: "Lost commissions, confused vendors, spec changes"
                }
            ];

            const getRiskColor = (risk) => {
                switch(risk) {
                    case 'high': return 'text-red-600 bg-red-50 border-red-200';
                    case 'medium': return 'text-orange-600 bg-orange-50 border-orange-200';
                    case 'low': return 'text-green-600 bg-green-50 border-green-200';
                    default: return 'text-gray-600 bg-gray-50 border-gray-200';
                }
            };

            const getRiskBadgeColor = (risk) => {
                switch(risk) {
                    case 'high': return 'bg-red-500';
                    case 'medium': return 'bg-orange-500';
                    case 'low': return 'bg-green-500';
                    default: return 'bg-gray-500';
                }
            };

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gradient-to-br min-h-screen">
                    {/* Header Section */}
                    <div className="text-center mb-12">
                        <div className="flex items-center justify-center mb-6">
                            <div style={{fontSize: '3rem', marginRight: '1rem'}}>üõ°Ô∏è</div>
                            <h1 className="text-4xl font-bold text-gray-900">
                                How This Agreement Protects Against Difficult Clients
                            </h1>
                        </div>
                        
                        <div className="bg-white rounded-xl p-8 shadow-lg mb-8">
                            <div className="mb-6">
                                <p className="text-xl text-gray-700 italic">
                                    {storyIntros[currentStory]}
                                </p>
                                <button 
                                    onClick={() => setCurrentStory((prev) => (prev + 1) % storyIntros.length)}
                                    className="mt-4 text-blue-600 hover:text-blue-800 transition-all cursor-pointer bg-transparent border-none text-base"
                                >
                                    Continue the story ‚Üí
                                </button>
                            </div>
                            
                            {showStats && (
                                <div className="grid md:grid-cols-3 gap-6 animate-fade-in">
                                    <div className="text-center p-4 bg-red-50 rounded-lg">
                                        <div className="text-3xl font-bold text-red-600">89%</div>
                                        <div className="text-sm text-red-700">of designers face difficult clients</div>
                                    </div>
                                    <div className="text-center p-4 bg-orange-50 rounded-lg">
                                        <div className="text-3xl font-bold text-orange-600">$47K</div>
                                        <div className="text-sm text-orange-700">average annual loss to bad clients</div>
                                    </div>
                                    <div className="text-center p-4 bg-green-50 rounded-lg">
                                        <div className="text-3xl font-bold text-green-600">34</div>
                                        <div className="text-sm text-green-700">protective sections in this agreement</div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Interactive Scenario Cards */}
                    <div className="mb-12">
                        <h2 className="text-3xl font-bold text-center mb-8 text-gray-900">
                            The 9 Most Devastating Client Behaviors
                        </h2>
                        <p className="text-center text-gray-600 mb-8">
                            Click each card to see real case studies and exactly how this agreement protects you
                        </p>
                        
                        <div className="space-y-4">
                            {clientScenarios.map((scenario) => (
                                <div key={scenario.id} className="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                                    {/* Card Header - Always Visible */}
                                    <div 
                                        className={`p-6 cursor-pointer transition-all hover:bg-gray-50 ${
                                            activeScenario === scenario.id ? 'bg-blue-50 border-b border-blue-200' : ''
                                        }`}
                                        onClick={() => setActiveScenario(activeScenario === scenario.id ? null : scenario.id)}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center">
                                                {/* Risk Badge */}
                                                <div className={`px-3 py-1 rounded-full text-white text-xs font-bold mr-4 ${getRiskBadgeColor(scenario.risk)}`}>
                                                    {scenario.risk.toUpperCase()} RISK
                                                </div>
                                                
                                                <div className={`p-3 rounded-lg mr-4 ${
                                                    scenario.risk === 'high' ? 'bg-red-100' : 
                                                    scenario.risk === 'medium' ? 'bg-orange-100' : 'bg-green-100'
                                                }`} style={{fontSize: '2.5rem'}}>
                                                    {scenario.icon}
                                                </div>
                                                
                                                <div>
                                                    <h3 className="text-xl font-bold text-gray-900">{scenario.title}</h3>
                                                    <div className="text-sm text-gray-600">Affects {scenario.frequency} of projects</div>
                                                    <p className="text-gray-700 text-sm mt-2">{scenario.problem}</p>
                                                </div>
                                            </div>
                                            
                                            <div className={`transition-transform duration-200 ${
                                                activeScenario === scenario.id ? 'rotate-180' : ''
                                            }`}>
                                                <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Expanded Content - Shows When Clicked */}
                                    {activeScenario === scenario.id && (
                                        <div className="border-t border-gray-200 animate-fade-in">
                                            <div className="p-6 bg-gray-50">
                                                <div className="grid md:grid-cols-2 gap-8">
                                                    {/* Left Column - Problem & Story */}
                                                    <div>
                                                        <div className="mb-6">
                                                            <h4 className="text-lg font-semibold mb-3 flex items-center text-red-700">
                                                                <span style={{fontSize: '1.5rem', marginRight: '0.5rem'}}>‚ö†Ô∏è</span>
                                                                Real Case Study
                                                            </h4>
                                                            <div className="bg-red-50 border-l-4 border-red-400 p-4 rounded">
                                                                <p className="text-red-800 italic text-sm">"{scenario.story}"</p>
                                                                <div className="mt-3 text-sm text-red-600 font-semibold">
                                                                    üí∞ Cost: {scenario.realWorldCost}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    {/* Right Column - Contract Protection */}
                                                    <div>
                                                        <div className="mb-6">
                                                            <h4 className="text-lg font-semibold mb-3 flex items-center text-green-700">
                                                                <span style={{fontSize: '1.5rem', marginRight: '0.5rem'}}>üõ°Ô∏è</span>
                                                                How This Contract Protects You
                                                            </h4>
                                                            <div className="space-y-3">
                                                                {scenario.contractSections.map((section, idx) => (
                                                                    <div key={idx} className="bg-green-50 border border-green-200 p-3 rounded">
                                                                        <div className="font-semibold text-green-800 text-sm">Section {section.section}</div>
                                                                        <div className="text-green-700 text-sm">{section.description}</div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>

                                                        <div className="mb-4">
                                                            <h4 className="text-sm font-semibold mb-2 flex items-center text-blue-700">
                                                                <span style={{fontSize: '1.2rem', marginRight: '0.5rem'}}>‚úÖ</span>
                                                                Generator Settings
                                                            </h4>
                                                            <div className="bg-blue-50 border border-blue-200 p-3 rounded">
                                                                <p className="text-blue-800 font-medium text-sm">{scenario.generatorTip}</p>
                                                            </div>
                                                        </div>

                                                        <div className="bg-gray-100 border border-gray-300 p-3 rounded">
                                                            <h5 className="font-semibold text-gray-800 mb-2 text-sm">Consequences for Client</h5>
                                                            <p className="text-gray-700 text-sm">{scenario.consequences}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Call to Action */}
                    <div className="text-center bg-white rounded-xl shadow-lg p-8 mb-12">
                        <h2 className="text-3xl font-bold mb-4">Stop Losing Money to Difficult Clients</h2>
                        <p className="text-xl text-gray-600 mb-6">
                            This agreement transforms the traditional designer-client relationship from one where difficult clients can hold projects hostage into a structured arrangement with clear expectations and consequences.
                        </p>
                        <div style={{marginTop: '2rem'}}>
                            {/* Calendly inline widget */}
                            <div 
                                className="calendly-inline-widget" 
                                data-url="https://calendly.com/sergei-tokmakov/30-minute-zoom-meeting?hide_gdpr_banner=1" 
                                style={{minWidth: '320px', height: '600px', borderRadius: '12px', overflow: 'hidden'}}
                            ></div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(InteriorDesignProtectionGuide), document.getElementById('root'));
    </script>
