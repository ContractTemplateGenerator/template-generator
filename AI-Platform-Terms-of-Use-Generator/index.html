<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Platform Terms of Use Generator</title>
    <style>
        :root {
            --primary-color: #0069ff;
            --secondary-color: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #333;
            --highlight-color: #fff7c0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .intro {
            margin-bottom: 20px;
        }
        
        .generator-wrapper {
            display: flex;
            gap: 30px;
            min-height: 600px;
        }
        
        .options-panel {
            flex: 1;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow-y: auto;
            max-height: 800px;
        }
        
        .preview-panel {
            flex: 1;
            padding: 20px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow-y: auto;
            max-height: 800px;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-link {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-bottom: -1px;
            background-color: transparent;
            transition: all 0.3s ease;
        }
        
        .tab-link.active {
            border-color: var(--border-color);
            border-bottom-color: white;
            background-color: white;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0052cc;
        }
        
        .preview-title {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .highlight {
            background-color: var(--highlight-color);
            transition: background-color 0.5s ease;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .checkbox-group {
            margin-bottom: 10px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            margin-bottom: 5px;
        }
        
        .checkbox-label input {
            margin-right: 10px;
            width: auto;
        }
        
        .download-btn {
            margin-top: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .generator-wrapper {
                flex-direction: column;
            }
            
            .options-panel, .preview-panel {
                width: 100%;
                max-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>AI Platform Terms of Use Generator</h1>
            <p>Create customized Terms of Use for your AI platform by filling out the form below. The preview will update as you make your selections.</p>
        </div>
        
        <div class="generator-wrapper">
            <div class="options-panel">
                <div class="tab-container">
                    <ul class="tabs">
                        <li class="tab-link active" data-tab="tab-1">Company Info</li>
                        <li class="tab-link" data-tab="tab-2">User Terms</li>
                        <li class="tab-link" data-tab="tab-3">IP Rights</li>
                        <li class="tab-link" data-tab="tab-4">Privacy</li>
                        <li class="tab-link" data-tab="tab-5">Payment</li>
                        <li class="tab-link" data-tab="tab-6">Legal</li>
                    </ul>
                    
                    <div id="tab-1" class="tab-content active">
                        <div class="form-group">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" placeholder="e.g., AI Innovations, Inc.">
                        </div>
                        
                        <div class="form-group">
                            <label for="platform-name">AI Platform Name</label>
                            <input type="text" id="platform-name" placeholder="e.g., AInnovate">
                        </div>
                        
                        <div class="form-group">
                            <label for="company-website">Company Website</label>
                            <input type="text" id="company-website" placeholder="e.g., https://www.ainnovate.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="company-contact">Contact Email for Legal Notices</label>
                            <input type="text" id="company-contact" placeholder="e.g., legal@ainnovate.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="effective-date">Effective Date</label>
                            <input type="text" id="effective-date" placeholder="e.g., May 1, 2025">
                        </div>
                    </div>
                    
                    <div id="tab-2" class="tab-content">
                        <div class="form-group">
                            <label for="min-age">Minimum Age Requirement</label>
                            <select id="min-age">
                                <option value="13">13 years old</option>
                                <option value="16">16 years old</option>
                                <option value="18" selected>18 years old</option>
                                <option value="21">21 years old</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>User Account Requirements</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="require-email" checked> Email address
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="require-name" checked> Full name
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="require-password" checked> Password
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="require-payment"> Payment information
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="require-verification"> Email verification
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="require-phone"> Phone number
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Prohibited Activities</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-illegal" checked> Illegal activities
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-ip" checked> IP infringement
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-hate" checked> Hate speech/harassment
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-spam" checked> Spam/malicious code
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-security" checked> Circumventing security
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-scraping" checked> Data scraping
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-reselling"> Reselling API access
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-weapons"> Weapons development
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="prohibit-misinformation"> Deliberate misinformation
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div id="tab-3" class="tab-content">
                        <div class="form-group">
                            <label for="ip-ownership">Who owns user-generated content</label>
                            <select id="ip-ownership">
                                <option value="user">User retains ownership</option>
                                <option value="company">Company claims ownership</option>
                                <option value="joint">Joint ownership</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="license-type">License to user-generated content</label>
                            <select id="license-type">
                                <option value="limited">Limited license (for service operation only)</option>
                                <option value="broad" selected>Broad license (includes right to improve AI)</option>
                                <option value="commercial">Commercial license (can be used in marketing)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="ai-output-ownership">Who owns AI-generated output</label>
                            <select id="ai-output-ownership">
                                <option value="user" selected>User who prompted the output</option>
                                <option value="company">Company</option>
                                <option value="public">Public domain</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Additional IP provisions</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="ip-feedback" checked> License to user feedback
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="ip-training" checked> Right to use content for AI training
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="ip-reverse-engineering"> Prohibit reverse engineering
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="ip-attribution"> Attribution requirements
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div id="tab-4" class="tab-content">
                        <div class="form-group">
                            <label for="privacy-policy-url">Privacy Policy URL</label>
                            <input type="text" id="privacy-policy-url" placeholder="e.g., https://www.ainnovate.com/privacy">
                        </div>
                        
                        <div class="form-group">
                            <label>Data Collection Purposes</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="data-service" checked> Providing the service
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="data-improvement" checked> Improving the AI model
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="data-personalization"> Personalization
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="data-marketing"> Marketing
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="data-analytics"> Analytics
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Data Sharing</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="share-service-providers" checked> Service providers
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="share-affiliates"> Affiliates
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="share-legal"> Legal requests
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="share-acquisition"> Business transaction/acquisition
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="share-aggregated" checked> Aggregated/anonymized data
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>User Rights Under GDPR/CCPA</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="right-access" checked> Right to access
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="right-correct" checked> Right to correction
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="right-delete" checked> Right to deletion
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="right-portability" checked> Right to data portability
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="right-object" checked> Right to object to processing
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div id="tab-5" class="tab-content">
                        <div class="form-group">
                            <label for="payment-model">Payment Model</label>
                            <select id="payment-model">
                                <option value="free">Free</option>
                                <option value="freemium" selected>Freemium</option>
                                <option value="subscription">Subscription only</option>
                                <option value="usage">Usage-based only</option>
                                <option value="hybrid">Hybrid subscription/usage</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="billing-cycle">Default Billing Cycle</label>
                            <select id="billing-cycle">
                                <option value="monthly" selected>Monthly</option>
                                <option value="quarterly">Quarterly</option>
                                <option value="annual">Annual</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="auto-renewal">Auto-Renewal</label>
                            <select id="auto-renewal">
                                <option value="yes" selected>Yes, with notification</option>
                                <option value="opt-in">Opt-in only</option>
                                <option value="no">No auto-renewal</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="refund-policy">Refund Policy</label>
                            <select id="refund-policy">
                                <option value="none">No refunds</option>
                                <option value="limited" selected>Limited (case-by-case basis)</option>
                                <option value="days-7">7-day refund period</option>
                                <option value="days-14">14-day refund period</option>
                                <option value="days-30">30-day refund period</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Payment Methods</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="payment-creditcard" checked> Credit/Debit Card
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="payment-paypal" checked> PayPal
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="payment-crypto"> Cryptocurrency
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="payment-wire"> Wire Transfer
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="payment-ach"> ACH/Direct Debit
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div id="tab-6" class="tab-content">
                        <div class="form-group">
                            <label for="governing-law">Governing Law State</label>
                            <select id="governing-law">
                                <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                                <option value="Arkansas">Arkansas</option>
                                <option value="California" selected>California</option>
                                <option value="Colorado">Colorado</option>
                                <option value="Connecticut">Connecticut</option>
                                <option value="Delaware">Delaware</option>
                                <option value="Florida">Florida</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Hawaii">Hawaii</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Illinois">Illinois</option>
                                <option value="Indiana">Indiana</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Kansas">Kansas</option>
                                <option value="Kentucky">Kentucky</option>
                                <option value="Louisiana">Louisiana</option>
                                <option value="Maine">Maine</option>
                                <option value="Maryland">Maryland</option>
                                <option value="Massachusetts">Massachusetts</option>
                                <option value="Michigan">Michigan</option>
                                <option value="Minnesota">Minnesota</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="Missouri">Missouri</option>
                                <option value="Montana">Montana</option>
                                <option value="Nebraska">Nebraska</option>
                                <option value="Nevada">Nevada</option>
                                <option value="New Hampshire">New Hampshire</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New York">New York</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Oklahoma">Oklahoma</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Pennsylvania">Pennsylvania</option>
                                <option value="Rhode Island">Rhode Island</option>
                                <option value="South Carolina">South Carolina</option>
                                <option value="South Dakota">South Dakota</option>
                                <option value="Tennessee">Tennessee</option>
                                <option value="Texas">Texas</option>
                                <option value="Utah">Utah</option>
                                <option value="Vermont">Vermont</option>
                                <option value="Virginia">Virginia</option>
                                <option value="Washington">Washington</option>
                                <option value="West Virginia">West Virginia</option>
                                <option value="Wisconsin">Wisconsin</option>
                                <option value="Wyoming">Wyoming</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="dispute-resolution">Dispute Resolution Method</label>
                            <select id="dispute-resolution">
                                <option value="courts" selected>Courts only</option>
                                <option value="arbitration">Binding arbitration</option>
                                <option value="mediation-first">Mediation first, then courts</option>
                                <option value="mediation-arbitration">Mediation first, then arbitration</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="arbitration-provider">Arbitration Provider (if applicable)</label>
                            <select id="arbitration-provider">
                                <option value="aaa" selected>American Arbitration Association (AAA)</option>
                                <option value="jams">JAMS</option>
                                <option value="icc">International Chamber of Commerce (ICC)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="class-action">Class Action Waiver</label>
                            <select id="class-action">
                                <option value="yes" selected>Include waiver</option>
                                <option value="no">Do not include waiver</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="liability-cap">Liability Cap</label>
                            <select id="liability-cap">
                                <option value="fees-paid" selected>Fees paid in last 12 months</option>
                                <option value="fees-total">Total fees paid</option>
                                <option value="fixed-amount">Fixed amount</option>
                                <option value="no-cap">No cap (maximum allowed by law)</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="fixed-amount-group" style="display: none;">
                            <label for="fixed-liability-amount">Fixed Liability Amount ($)</label>
                            <input type="number" id="fixed-liability-amount" placeholder="e.g., 1000" value="1000">
                        </div>
                        
                        <div class="form-group">
                            <label for="warranty-disclaimer">Warranty Disclaimer</label>
                            <select id="warranty-disclaimer">
                                <option value="standard" selected>Standard disclaimer (as-is, no warranties)</option>
                                <option value="limited">Limited warranty</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="navigation-buttons">
                        <button id="prev-btn" class="btn" style="background-color: #6c757d;">Previous</button>
                        <button id="next-btn" class="btn">Next</button>
                    </div>
                </div>
            </div>
            
            <div class="preview-panel">
                <h3 class="preview-title">Terms of Use Preview</h3>
                <div id="preview-content"></div>
                <div class="download-btn">
                    <button id="download-btn" class="btn">Download Terms of Use</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Tab functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const downloadBtn = document.getElementById('download-btn');
            const liabilityCap = document.getElementById('liability-cap');
            const fixedAmountGroup = document.getElementById('fixed-amount-group');
            
            let currentTabIndex = 0;
            
            // Initialize preview on page load
            updatePreview();
            
            // Update fixed amount display based on selection
            liabilityCap.addEventListener('change', function() {
                if (this.value === 'fixed-amount') {
                    fixedAmountGroup.style.display = 'block';
                } else {
                    fixedAmountGroup.style.display = 'none';
                }
                updatePreview();
            });
            
            // Tab switching
            tabs.forEach((tab, index) => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remove active class from all tabs and tab contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to current tab and tab content
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                    
                    currentTabIndex = index;
                    updateNavButtons();
                });
            });
            
            // Next button
            nextBtn.addEventListener('click', function() {
                if (currentTabIndex < tabs.length - 1) {
                    tabs[currentTabIndex].classList.remove('active');
                    tabContents[currentTabIndex].classList.remove('active');
                    
                    currentTabIndex++;
                    
                    tabs[currentTabIndex].classList.add('active');
                    tabContents[currentTabIndex].classList.add('active');
                    
                    updateNavButtons();
                }
            });
            
            // Previous button
            prevBtn.addEventListener('click', function() {
                if (currentTabIndex > 0) {
                    tabs[currentTabIndex].classList.remove('active');
                    tabContents[currentTabIndex].classList.remove('active');
                    
                    currentTabIndex--;
                    
                    tabs[currentTabIndex].classList.add('active');
                    tabContents[currentTabIndex].classList.add('active');
                    
                    updateNavButtons();
                }
            });
            
            // Download button
            downloadBtn.addEventListener('click', function() {
                const termsContent = document.getElementById('preview-content').innerText;
                const blob = new Blob([termsContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'AI_Platform_Terms_of_Use.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // Update navigation buttons based on current tab
            function updateNavButtons() {
                if (currentTabIndex === 0) {
                    prevBtn.style.visibility = 'hidden';
                } else {
                    prevBtn.style.visibility = 'visible';
                }
                
                if (currentTabIndex === tabs.length - 1) {
                    nextBtn.style.visibility = 'hidden';
                } else {
                    nextBtn.style.visibility = 'visible';
                }
            }
            
            // Add event listeners to all form elements
            const formElements = document.querySelectorAll('input, select');
            formElements.forEach(element => {
                element.addEventListener('change', function() {
                    updatePreview();
                });
                
                if (element.type === 'text') {
                    element.addEventListener('input', function() {
                        updatePreview();
                    });
                }
            });
            
            // Initial call to set button visibility
            updateNavButtons();
            
            function updatePreview() {
                const companyName = document.getElementById('company-name').value || '[Company Name]';
                const platformName = document.getElementById('platform-name').value || '[Platform Name]';

            // Function to highlight a section by its title
            function highlightSectionByTitle(title) {
                const preview = document.getElementById('preview-content');
                const headers = preview.querySelectorAll('h3');
                
                headers.forEach(header => {
                    if (header.textContent.includes(title)) {
                        // Highlight the header and following content until next header
                        header.classList.add('highlight');
                        
                        let current = header.nextElementSibling;
                        while (current && current.tagName !== 'H3') {
                            current.classList.add('highlight');
                            current = current.nextElementSibling;
                        }
                        
                        // Scroll to the highlighted section if it's not visible
                        if (!isElementInViewport(header)) {
                            header.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                });
            }
            
            // Helper function to check if an element is in the viewport
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                const previewPanel = document.querySelector('.preview-panel');
                const previewRect = previewPanel.getBoundingClientRect();
                
                return (
                    rect.top >= previewRect.top &&
                    rect.left >= previewRect.left &&
                    rect.bottom <= previewRect.bottom &&
                    rect.right <= previewRect.right
                );
            }
        });
    </script>
