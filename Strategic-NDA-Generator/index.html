<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic NDA Generator | Lessons from Stormy Daniels NDA</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chatbox styles -->
    <link rel="stylesheet" href="components/chatbox.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <!-- Add docx.js for Word document generation -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<body>
    <div id="root"></div>
    
    <script type="text/babel" src="docx-generator.js"></script>
    <script type="text/babel" src="final-preview-tab.js"></script>
    <!-- Groq Chatbox component -->
    <script type="text/babel" src="components/chatbox-groq.js"></script>
    <script type="text/babel" src="nda-generator.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            feather.replace();
        });
    </script>

    <!-- Calendly link widget -->
    <script type="text/babel">
        window.createCalendlyLink = function() {
            return (
                <a href="" onClick="Calendly.initPopupWidget({url: 'https://calendly.com/sergei-tokmakov/30-minute-zoom-meeting'});return false;">Schedule time with me</a>
            );
        }
    </script>
    
    <!-- Calendly required assets -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

</html>
