    <!-- eSign API integration (using same API as Stripe generator) -->
    <script>
        // eSign integration function (using esignature.com API like Stripe generator)
        window.initiateESign = async function(documentContent, formData) {
            try {
                console.log("Initiating eSign process with dedicated tenant API...");
                
                // Store formData and documentContent globally for error handler
                window.currentFormData = formData;
                window.currentDocumentContent = documentContent;
                
                // Use dedicated tenant eSignature endpoint
                const apiUrl = 'https://template.terms.law/api/tenant-esign';
                
                // Step 1: Create template
                console.log('Creating template...');
                const templateResponse = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        step: 'create_template',
                        data: {
                            name: 'Security Deposit Demand Letter',
                            content: documentContent
                        }
                    })
                });
                
                if (!templateResponse.ok) {
                    console.error('Template creation failed with status:', templateResponse.status);
                    let errorData;
                    try {
                        const responseText = await templateResponse.text();
                        console.log('Raw error response:', responseText);
                        // Try to parse as JSON, fallback to text
                        try {
                            errorData = JSON.parse(responseText);
                        } catch (parseError) {
                            errorData = { error: `Server returned HTML instead of JSON (status ${templateResponse.status})` };
                        }
                    } catch (textError) {
                        errorData = { error: `Failed to read error response (status ${templateResponse.status})` };
                    }
                    throw new Error(errorData.error || `Template creation failed: ${templateResponse.status}`);
                }
                
                let templateResult;
                try {
                    const responseText = await templateResponse.text();
                    templateResult = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse template response as JSON:', parseError);
                    throw new Error('Server returned invalid response format');
                }
                console.log('Template created:', templateResult);
                
                if (!templateResult.success) {
                    throw new Error(templateResult.error || 'Template creation failed');
                }
                
                // Step 2: Create contract
                console.log('Creating contract...');
                const contractResponse = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        step: 'create_contract',
                        data: {
                            template_id: templateResult.data.id,
                            signer_email: formData.landlordEmail || 'test@example.com',
                            signer_name: formData.landlordName || 'Test Landlord',
                            redirect_url: 'https://template.terms.law/Tenant-Security-Deposit-Generator/'
                        }
                    })
                });
                
                if (!contractResponse.ok) {
                    console.error('Contract creation failed with status:', contractResponse.status);
                    let errorData;
                    try {
                        const responseText = await contractResponse.text();
                        console.log('Raw contract error response:', responseText);
                        // Try to parse as JSON, fallback to text
                        try {
                            errorData = JSON.parse(responseText);
                        } catch (parseError) {
                            errorData = { error: `Server returned HTML instead of JSON (status ${contractResponse.status})` };
                        }
                    } catch (textError) {
                        errorData = { error: `Failed to read error response (status ${contractResponse.status})` };
                    }
                    throw new Error(errorData.error || `Contract creation failed: ${contractResponse.status}`);
                }
                
                let contractResult;
                try {
                    const responseText = await contractResponse.text();
                    contractResult = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse contract response as JSON:', parseError);
                    throw new Error('Server returned invalid response format');
                }
                console.log('Contract created:', contractResult);
                
                if (!contractResult.success) {
                    throw new Error(contractResult.error || 'Contract creation failed');
                }
                
                if (contractResult.data.signing_url) {
                    // Success - open signing URL
                    window.open(contractResult.data.signing_url, '_blank');
                    
                    // Show success message
                    alert('âœ“ eSignature document created successfully! The signing page has opened in a new tab.');
                    
                    return {
                        success: true,
                        contractId: contractResult.data.contract_id,
                        signingUrl: contractResult.data.signing_url,
                        contractUrl: contractResult.data.contract_url
                    };
                } else {
                    throw new Error('No signing URL returned from contract creation');
                }
                
            } catch (error) {
                console.error("eSign error:", error);
                
                // Enhanced fallback: Create PDF and show professional alternatives
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    z-index: 10000;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    overflow-y: auto;
                `;
                
                const content = document.createElement('div');
                content.style.cssText = `
                    background: white;
                    padding: 2.5rem;
                    border-radius: 16px;
                    max-width: 600px;
                    max-height: 90vh;
                    overflow-y: auto;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                    margin: 2rem;
                `;
                
                content.innerHTML = `
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <h3 style="color: #007bff; margin-bottom: 1rem; font-size: 1.5rem;">ðŸ“„ Alternative Signing Options</h3>
                        <p style="color: #6c757d; font-size: 1.1rem;">
                            The digital signature service is temporarily unavailable, but you have several professional alternatives.
                        </p>
                    </div>
                    
                    <div style="margin-bottom: 2rem;">
                        <h4 style="color: #28a745; margin-bottom: 1rem;">âœ… Recommended Action:</h4>
                        <ol style="text-align: left; padding-left: 1.5rem; line-height: 1.6;">
                            <li><strong>Download the Word document</strong> using the button below</li>
                            <li><strong>Email it to your landlord</strong> with a professional message</li>
                            <li><strong>Follow up with certified mail</strong> for legal protection</li>
                        </ol>
                    </div>
                    
                    <div style="margin-bottom: 2rem; padding: 1.5rem; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #007bff;">
                        <h4 style="color: #007bff; margin-bottom: 0.5rem;">ðŸ’¡ Pro Tip</h4>
                        <p style="margin: 0; color: #495057;">
                            Send via certified mail first for psychological impact, then follow up with email. 
                            Physical letters create more pressure and show you're serious about legal action.
                        </p>
                    </div>
                    
                    <div style="margin-bottom: 2rem;">
                        <h4 style="color: #6c757d; margin-bottom: 1rem;">ðŸ“§ Sample Email Message:</h4>
                        <div style="background: #f1f3f4; padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 0.9rem; text-align: left;">
                            Subject: Security Deposit Return Demand - Legal Notice<br><br>
                            Dear [Landlord Name],<br><br>
                            Please find attached my formal demand letter regarding the return of my security deposit. 
                            This document outlines the legal requirements under state law and the penalties for non-compliance.<br><br>
                            I request your prompt attention to this matter within the timeframe specified in the letter.<br><br>
                            Best regards,<br>
                            [Your Name]
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button onclick="window.generateWordDoc(window.currentDocumentContent || document.querySelector('.preview-content').innerHTML, window.currentFormData || {}); this.closest('.modal').remove();" 
                                style="padding: 1rem 2rem; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem;">
                            ðŸ“„ Download Word Document
                        </button>
                        <button onclick="this.closest('.modal').remove()" 
                                style="padding: 1rem 2rem; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem;">
                            Close
                        </button>
                    </div>
                    
                    <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #dee2e6; text-align: center;">
                        <small style="color: #6c757d;">
                            Technical Error: ${error.message}
                        </small>
                    </div>
                `;
                
                modal.className = 'modal';
                modal.appendChild(content);
                document.body.appendChild(modal);
                
                return { success: false, error: error.message, fallback: 'download' };
            }
        };
        
        // Consultation booking function
        window.openConsultationCalendar = function() {
            // Integration with Calendly
            if (typeof Calendly !== 'undefined') {
                Calendly.initPopupWidget({
                    url: 'https://calendly.com/your-calendar-link', // Replace with actual Calendly link
                    text: 'Schedule Consultation',
                    color: '#667eea',
                    textColor: '#ffffff',
                    branding: true
                });
            } else {
                // Fallback if Calendly is not loaded
                window.open('https://calendly.com/your-calendar-link', '_blank');
            }
        };
        
        // Copy to clipboard utility function
        window.copyToClipboard = function(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Content copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy to clipboard');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Content copied to clipboard!');
                } catch (err) {
                    console.error('Fallback copy failed: ', err);
                    alert('Failed to copy to clipboard');
                }
                document.body.removeChild(textArea);
            }
        };
    </script>

    <!-- Initialize the React app -->
    <script>
        // Initialize app after all dependencies are loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - starting app initialization');
            
            // Check React is available
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error('React is not available');
                document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">React libraries failed to load</div>';
                return;
            }
            
            console.log('React available, checking dependencies...');
            
            // Wait for all dependencies to load
            setTimeout(() => {
                // Check if TenantDepositGenerator is available
                if (typeof window.TenantDepositGenerator === 'undefined') {
                    console.error('TenantDepositGenerator component not found');
                    document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Component failed to load. Check console for details.</div>';
                    return;
                }
                
                // Render the app
                try {
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(window.TenantDepositGenerator));
                    console.log('App rendered successfully');
                    
                    // Initialize Feather icons
                    setTimeout(() => {
                        if (typeof feather !== 'undefined') {
                            feather.replace();
                            console.log('Feather icons initialized');
                        }
                    }, 100);
                } catch (error) {
                    console.error('Error rendering app:', error);
                    document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;"><h2>Render Error:</h2><pre>' + error.message + '</pre></div>';
                }
            }, 500); // Give scripts time to load
        });
        
        // Re-initialize icons when content changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    setTimeout(() => {
                        if (typeof feather !== 'undefined') {
                            feather.replace();
                        }
                    }, 50);
                }
            });
        });
        
        // Start observing
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
