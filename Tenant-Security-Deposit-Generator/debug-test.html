<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - React Loading</title>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        console.log('Starting debug test');
        console.log('React available:', typeof React !== 'undefined');
        console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');
        
        if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
            const TestComponent = () => {
                console.log('TestComponent rendering');
                return React.createElement('div', {}, [
                    React.createElement('h1', { key: 'title' }, 'Debug Test Working!'),
                    React.createElement('p', { key: 'status' }, 'React is successfully loaded and rendering.')
                ]);
            };

            document.addEventListener('DOMContentLoaded', function() {
                console.log('DOM loaded');
                try {
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(TestComponent));
                    console.log('Component rendered successfully');
                } catch (error) {
                    console.error('Error rendering component:', error);
                }
            });
        } else {
            console.error('React or ReactDOM not available');
        }
    </script>
</body>
</html>
