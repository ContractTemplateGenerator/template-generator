<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Member LLC Operating Agreement Generator | terms.law</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load React and ReactDOM from CDN with specific versions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Load Babel standalone with specific version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <!-- Load Feather icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
</head>
<body>
    <!-- Fallback text in case scripts don't load -->
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            Loading Single-Member LLC Operating Agreement Generator...
            If this message persists, please ensure JavaScript is enabled in your browser.
        </div>
    </div>
    
    <!-- Add console logs for debugging -->
    <script>
        console.log("Document loaded, starting initialization...");
        
        // Check if React is loaded
        window.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            console.log("React loaded:", typeof React !== 'undefined');
            console.log("ReactDOM loaded:", typeof ReactDOM !== 'undefined');
            console.log("Babel loaded:", typeof Babel !== 'undefined');
        });
    </script>
    
    <!-- Load the document generator script -->
    <script type="text/babel" src="docx-generator.js"></script>
    
    <!-- Load the main generator component with error handling -->
    <script type="text/babel">
        console.log("Loading main generator component...");
        try {
            // Simple placeholder component to test if React is working
            const TestComponent = () => {
                console.log("TestComponent rendering");
                return <div>React is working correctly!</div>;
            };
            
            ReactDOM.render(<TestComponent />, document.getElementById('root'));
            console.log("TestComponent rendered successfully");
        } catch (error) {
            console.error("Error rendering test component:", error);
            document.getElementById('root').innerHTML = 
                '<div style="color: red; padding: 20px;">Error initializing: ' + error.message + '</div>';
        }
    </script>
    
    <!-- Load the main app after testing React works -->
    <script type="text/babel" src="smllc-oa-generator.js"></script>
    
    <!-- Initialize Feather icons -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Initializing Feather icons");
            try {
                feather.replace();
                console.log("Feather icons initialized");
            } catch (error) {
                console.error("Error initializing Feather icons:", error);
            }
        });
    </script>

    <!-- Calendly link widget -->
    <script type="text/babel">
        window.createCalendlyLink = function() {
            return (
                <a href="" onClick="Calendly.initPopupWidget({url: 'https://calendly.com/sergei-tokmakov/30-minute-zoom-meeting'});return false;">Schedule time with me</a>
            );
        }
    </script>
    
    <!-- Calendly required assets -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</body>
</html>
