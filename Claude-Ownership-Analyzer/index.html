<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claude Use & Ownership Analyzer</title>
<style>
/* Modern AI-inspired Design */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
  height: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  margin: 0;
  color: #fff;
  overflow: hidden;
}

.analyzer-container {
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 16px;
  width: 100%;
  height: 100%;
  max-width: 620px;
  max-height: 400px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
}

.analyzer-header {
  text-align: center;
  margin-bottom: 12px;
  position: relative;
}

.analyzer-header h2 {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 6px;
  background: linear-gradient(135deg, #60a5fa, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.analyzer-intro {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.7);
  line-height: 1.4;
}

.progress-container {
  margin: 8px 0;
  position: relative;
}

.progress-bar-outer {
  height: 6px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  overflow: hidden;
  position: relative;
}

.progress-bar-inner {
  height: 100%;
  background: linear-gradient(90deg, #3b82f6, #60a5fa);
  border-radius: 12px;
  transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
}

.progress-bar-inner::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.progress-text {
  text-align: center;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.6);
  margin-top: 4px;
}

.question-container {
  margin: 12px 0;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInUp 0.3s forwards;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.question-text {
  font-size: 15px;
  font-weight: 500;
  margin-bottom: 12px;
  line-height: 1.4;
}

.options-container {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.option {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  padding: 10px 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
  position: relative;
  overflow: hidden;
}

.option:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.option.selected {
  background: rgba(59, 130, 246, 0.2);
  border-color: #3b82f6;
}

.option-radio {
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-radius: 50%;
  position: relative;
  transition: all 0.3s ease;
  flex-shrink: 0;
}

.option.selected .option-radio {
  border-color: #3b82f6;
}

.option.selected .option-radio::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 8px;
  height: 8px;
  background: #3b82f6;
  border-radius: 50%;
}

.option-text {
  flex: 1;
  font-size: 14px;
}

.back-button {
  position: absolute;
  left: 0;
  top: 0;
  background: rgba(255, 255, 255, 0.1);
  border: none;
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.back-button:hover {
  background: rgba(255, 255, 255, 0.15);
}

.results-container {
  text-align: center;
  opacity: 0;
  transform: scale(0.95);
  animation: fadeInScale 0.5s forwards;
}

@keyframes fadeInScale {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.results-header {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 12px;
}

.score-visual {
  width: 120px;
  height: 120px;
  margin: 0 auto 16px;
  position: relative;
}

.score-circle {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(#3b82f6 var(--progress, 0%), rgba(255, 255, 255, 0.1) var(--progress, 0%));
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.score-circle::before {
  content: '';
  position: absolute;
  width: 90%;
  height: 90%;
  background: #1e293b;
  border-radius: 50%;
}

.score-number {
  position: relative;
  font-size: 36px;
  font-weight: 700;
  background: linear-gradient(135deg, #60a5fa, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.result-text {
  font-size: 14px;
  line-height: 1.4;
  margin-bottom: 16px;
  max-width: 90%;
  margin-left: auto;
  margin-right: auto;
}

.restart-button {
  background: linear-gradient(135deg, #3b82f6, #60a5fa);
  border: none;
  color: #fff;
  padding: 8px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.restart-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.typing-effect {
  overflow: hidden;
  border-right: 2px solid #3b82f6;
  white-space: nowrap;
  animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #3b82f6 }
}

/* Hide scrollbars for the container */
#analyzer-content {
  flex: 1;
  overflow: hidden;
}

.analyzer-header, .progress-container {
  flex-shrink: 0;
}
</style>
</head>
<body>

<div class="analyzer-container">
  <div class="analyzer-header">
    <button id="back-btn" class="back-button" style="display: none;">
      <span>‚Üê</span> Back
    </button>
    <h2>Claude Use & Ownership Analyzer</h2>
    <p class="analyzer-intro">Answer 8 quick questions to gauge compliance with Anthropic's Terms and see how much human authorship you've contributed.</p>
  </div>
  
  <div class="progress-container">
    <div class="progress-bar-outer">
      <div id="progress-bar" class="progress-bar-inner" style="width: 12.5%"></div>
    </div>
    <div class="progress-text">
      Question <span id="current-question">1</span> of <span id="total-questions">8</span>
    </div>
  </div>
  
  <div id="analyzer-content">
    <!-- Questions will be dynamically inserted here -->
  </div>
  
  <div id="results-container" class="results-container" style="display: none;">
    <h3 class="results-header">Analysis Complete</h3>
    <div class="score-visual">
      <div id="score-circle" class="score-circle">
        <div id="score-number" class="score-number">0</div>
      </div>
    </div>
    <div id="result-text" class="result-text"></div>
    <button id="restart-btn" class="restart-button">Start Over</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const questions = [
    {
      id: "tos_compliance",
      text: "Have you reviewed and complied with Anthropic's Terms of Service (e.g., no prohibited uses)?",
      options: [
        { text: "Yes, fully compliant", value: "yes_full", score: 2 },
        { text: "Partially sure", value: "partial", score: 1 },
        { text: "No / Not sure", value: "no", score: 0 }
      ]
    },
    {
      id: "human_input",
      text: "How much human creativity did you add to Claude's output?",
      options: [
        { text: "Minimal (just used raw output)", value: "minimal", score: 0 },
        { text: "Moderate (some editing)", value: "moderate", score: 1 },
        { text: "Substantial (rewrote/expanded significantly)", value: "substantial", score: 2 }
      ]
    },
    {
      id: "documentation",
      text: "Did you document your prompts and any modifications made to Claude's output?",
      options: [
        { text: "Yes, thoroughly", value: "thoroughly", score: 2 },
        { text: "Some notes", value: "some_notes", score: 1 },
        { text: "No documentation", value: "none", score: 0 }
      ]
    },
    {
      id: "third_party_content",
      text: "Have you used third-party or copyrighted materials in your prompts?",
      options: [
        { text: "No, all content is original or rights-cleared", value: "cleared", score: 2 },
        { text: "Unsure / Possibly some small snippets", value: "unsure", score: 1 },
        { text: "Yes, but no permission/rights obtained", value: "no_rights", score: 0 }
      ]
    },
    {
      id: "disclaimer_use",
      text: "Do you include a disclaimer that Claude's outputs may contain inaccuracies?",
      options: [
        { text: "Yes, clearly disclaiming accuracy", value: "disclaim_yes", score: 2 },
        { text: "Mention it casually", value: "casual", score: 1 },
        { text: "No disclaimers at all", value: "none", score: 0 }
      ]
    },
    {
      id: "high_risk_domain",
      text: "Are you using Claude's output in a high-risk domain (e.g., legal, healthcare, finance) without human expert review?",
      options: [
        { text: "No, not a high-risk domain or we have an expert reviewer", value: "safe", score: 2 },
        { text: "Possibly borderline domain with minimal review", value: "borderline", score: 1 },
        { text: "Yes, no human expert review in a high-stakes area", value: "risky", score: 0 }
      ]
    },
    {
      id: "editing_factual",
      text: "Have you verified the factual accuracy of Claude's outputs?",
      options: [
        { text: "Yes, thorough fact-checking", value: "factcheck_yes", score: 2 },
        { text: "Partial checks only", value: "factcheck_partial", score: 1 },
        { text: "No, relying on Claude's info as-is", value: "factcheck_no", score: 0 }
      ]
    },
    {
      id: "originality",
      text: "How original is the final work compared to the raw AI output?",
      options: [
        { text: "Mostly original (significant new content)", value: "mostly_original", score: 2 },
        { text: "Somewhat derivative", value: "somewhat_derivative", score: 1 },
        { text: "Largely unchanged from Claude's text", value: "unchanged", score: 0 }
      ]
    }
  ];
  
  let currentQuestionIndex = 0;
  const answers = {};
  
  const contentDiv = document.getElementById('analyzer-content');
  const progressBar = document.getElementById('progress-bar');
  const currentQuestionEl = document.getElementById('current-question');
  const totalQuestionsEl = document.getElementById('total-questions');
  const resultsContainer = document.getElementById('results-container');
  const resultTextDiv = document.getElementById('result-text');
  const restartBtn = document.getElementById('restart-btn');
  const backBtn = document.getElementById('back-btn');
  const scoreCircle = document.getElementById('score-circle');
  const scoreNumber = document.getElementById('score-number');
  
  totalQuestionsEl.textContent = questions.length;
  
  // Render a question
  function renderQuestion(index) {
    currentQuestionEl.textContent = index + 1;
    progressBar.style.width = ((index + 1) / questions.length * 100) + '%';
    
    // Show/hide back button
    backBtn.style.display = index > 0 ? 'block' : 'none';
    
    const q = questions[index];
    let html = '<div class="question-container">';
    html += `<p class="question-text">${q.text}</p>`;
    html += '<div class="options-container">';
    
    q.options.forEach(option => {
      const isSelected = answers[q.id] === option.value;
      html += `
        <div class="option ${isSelected ? 'selected' : ''}" 
             data-question="${q.id}" 
             data-value="${option.value}" 
             data-score="${option.score}">
          <div class="option-radio"></div>
          <span class="option-text">${option.text}</span>
        </div>
      `;
    });
    
    html += '</div></div>';
    contentDiv.innerHTML = html;
    
    // Add click handlers
    document.querySelectorAll('.option').forEach(option => {
      option.addEventListener('click', function() {
        const qid = this.getAttribute('data-question');
        const value = this.getAttribute('data-value');
        const score = parseInt(this.getAttribute('data-score'));
        
        answers[qid] = { value, score };
        
        // Update visual selection
        document.querySelectorAll(`.option[data-question="${qid}"]`).forEach(el => {
          el.classList.remove('selected');
        });
        this.classList.add('selected');
        
        // Auto-progress after delay
        setTimeout(() => {
          if (index === questions.length - 1) {
            showResults();
          } else {
            currentQuestionIndex++;
            renderQuestion(currentQuestionIndex);
          }
        }, 300);
      });
    });
  }
  
  // Show results
  function showResults() {
    contentDiv.style.display = 'none';
    resultsContainer.style.display = 'block';
    
    // Calculate total score
    let totalScore = 0;
    Object.values(answers).forEach(answer => {
      totalScore += answer.score;
    });
    
    const maxScore = questions.length * 2;
    const percentage = Math.round((totalScore / maxScore) * 100);
    
    // Animate score circle
    scoreCircle.style.setProperty('--progress', `${percentage}%`);
    
    // Animate score number
    animateValue(scoreNumber, 0, percentage, 1000);
    
    // Determine result text
    let resultMessage = '';
    if (percentage >= 75) {
      resultMessage = "Excellent! High compliance & strong human authorship. Your use of Claude appears legally sound and your work likely qualifies for copyright protection.";
    } else if (percentage >= 50) {
      resultMessage = "Moderate score. Consider strengthening compliance measures and adding more original creative input to enhance copyright eligibility.";
    } else {
      resultMessage = "Caution advised. Low compliance or authorship detected. Review Anthropic's Terms of Service and increase human creative contribution to reduce legal risks.";
    }
    
    // Type out result with animation
    resultTextDiv.textContent = '';
    typeText(resultTextDiv, resultMessage, 30);
  }
  
  // Animation helpers
  function animateValue(element, start, end, duration) {
    const startTimestamp = Date.now();
    const step = (timestamp) => {
      const progress = Math.min((Date.now() - startTimestamp) / duration, 1);
      const current = Math.floor(progress * (end - start) + start);
      element.textContent = current + '%';
      if (progress < 1) {
        window.requestAnimationFrame(step);
      }
    };
    window.requestAnimationFrame(step);
  }
  
  function typeText(element, text, speed) {
    let i = 0;
    element.textContent = '';
    function type() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }
    type();
  }
  
  // Event handlers
  backBtn.addEventListener('click', function() {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      renderQuestion(currentQuestionIndex);
    }
  });
  
  restartBtn.addEventListener('click', function() {
    currentQuestionIndex = 0;
    Object.keys(answers).forEach(key => delete answers[key]);
    contentDiv.style.display = 'block';
    resultsContainer.style.display = 'none';
    renderQuestion(0);
  });
  
  // Initialize
  renderQuestion(0);
});
</script>

</body>
</html>
