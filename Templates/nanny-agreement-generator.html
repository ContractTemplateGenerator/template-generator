        *{margin:0;padding:0;box-sizing:border-box;}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#059669 0%,#34d399 100%);min-height:100vh;padding:20px;}.container{max-width:1400px;margin:0 auto;}h1{color:white;text-align:center;margin-bottom:10px;font-size:2.5rem;text-shadow:2px 2px 4px rgba(0,0,0,0.2);}.subtitle{color:rgba(255,255,255,0.9);text-align:center;margin-bottom:30px;font-size:1.1rem;}.main-content{display:grid;grid-template-columns:1fr 1fr;gap:30px;}@media(max-width:1024px){.main-content{grid-template-columns:1fr;}}.card{background:white;border-radius:16px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.2);}.card h2{color:#059669;margin-bottom:20px;padding-bottom:10px;border-bottom:2px solid #34d399;}.form-section{margin-bottom:25px;}.form-section h3{color:#34d399;margin-bottom:15px;font-size:1rem;text-transform:uppercase;letter-spacing:0.5px;}.form-group{margin-bottom:15px;}.form-group label{display:block;margin-bottom:5px;color:#374151;font-weight:500;}.form-group input,.form-group select,.form-group textarea{width:100%;padding:10px 14px;border:2px solid #e5e7eb;border-radius:8px;font-size:1rem;}.form-group input:focus,.form-group select:focus,.form-group textarea:focus{outline:none;border-color:#34d399;box-shadow:0 0 0 3px rgba(52,211,153,0.1);}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:15px;}@media(max-width:600px){.form-row{grid-template-columns:1fr;}}.checkbox-group{display:flex;align-items:center;gap:10px;margin-bottom:10px;}.checkbox-group input[type="checkbox"]{width:18px;height:18px;cursor:pointer;}.checkbox-group label{margin-bottom:0;cursor:pointer;}.preview-container{background:#f9fafb;border:1px solid #e5e7eb;border-radius:8px;padding:30px;max-height:800px;overflow-y:auto;}.preview-content{font-family:'Times New Roman',serif;font-size:12px;line-height:1.6;color:#111827;}.preview-content p{margin-bottom:12px;text-align:justify;}.preview-content .section-title{ <body>
    <div class="container">
        <a href="/Templates/" class="back-link">‚Üê Back to Contract Library</a>
        <h1>Nanny Agreement Generator</h1>
        <p class="subtitle">Create a comprehensive employment agreement for household childcare</p>
        <div class="main-content">
            <div class="card">
                <h2>Agreement Details</h2>
                <div class="form-section">
                    <h3>Family/Employer Information</h3>
                    <div class="form-group"><label>Family Name</label><input type="text" id="familyName" placeholder="The Smith Family" oninput="updatePreview()"></div>
                    <div class="form-group"><label>Address</label><input type="text" id="familyAddress" placeholder="123 Family Lane, City, State ZIP" oninput="updatePreview()"></div>
                    <div class="form-group"><label>Parent/Guardian Names</label><input type="text" id="parentNames" placeholder="John and Jane Smith" oninput="updatePreview()"></div>
                </div>
                <div class="form-section">
                    <h3>Nanny Information</h3>
                    <div class="form-group"><label>Nanny Name</label><input type="text" id="nannyName" placeholder="Full Legal Name" oninput="updatePreview()"></div>
                    <div class="form-group"><label>Address</label><input type="text" id="nannyAddress" placeholder="456 Caregiver Street, City, State ZIP" oninput="updatePreview()"></div>
                </div>
                <div class="form-section">
                    <h3>Children</h3>
                    <div class="form-group"><label>Number of Children</label><input type="number" id="numChildren" value="2" oninput="updatePreview()"></div>
                    <div class="form-group"><label>Children's Names and Ages</label><textarea id="childrenInfo" rows="2" placeholder="Emma (5), Jack (3)" oninput="updatePreview()"></textarea></div>
                </div>
                <div class="form-section">
                    <h3>Schedule & Hours</h3>
                    <div class="form-row">
                        <div class="form-group"><label>Start Date</label><input type="date" id="startDate" oninput="updatePreview()"></div>
                        <div class="form-group"><label>Employment Type</label>
                            <select id="employmentType" onchange="updatePreview()">
                                <option value="fulltime">Full-Time</option>
                                <option value="parttime">Part-Time</option>
                                <option value="livein">Live-In</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Hours Per Week</label><input type="number" id="hoursPerWeek" value="40" oninput="updatePreview()"></div>
                        <div class="form-group"><label>Typical Schedule</label><input type="text" id="schedule" placeholder="Mon-Fri 8am-5pm" oninput="updatePreview()"></div>
                    </div>
                </div>
                <div class="form-section">
                    <h3>Compensation</h3>
                    <div class="form-row">
                        <div class="form-group"><label>Pay Rate</label><input type="text" id="payRate" placeholder="25" oninput="updatePreview()"></div>
                        <div class="form-group"><label>Pay Type</label>
                            <select id="payType" onchange="updatePreview()">
                                <option value="hourly">Per Hour</option>
                                <option value="weekly">Per Week</option>
                                <option value="monthly">Per Month</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"><label>Pay Frequency</label>
                        <select id="payFrequency" onchange="updatePreview()">
                            <option value="weekly">Weekly</option>
                            <option value="biweekly">Bi-Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Overtime Rate</label>
                        <select id="overtime" onchange="updatePreview()">
                            <option value="1.5">1.5x (Time and a Half)</option>
                            <option value="2">2x (Double Time)</option>
                            <option value="none">No Overtime (Salary)</option>
                        </select>
                    </div>
                </div>
                <div class="form-section">
                    <h3>Benefits</h3>
                    <div class="checkbox-group"><input type="checkbox" id="paidVacation" checked onchange="updatePreview()"><label for="paidVacation">Paid vacation</label></div>
                    <div class="form-group" id="vacationDaysGroup"><label>Vacation Days Per Year</label><input type="number" id="vacationDays" value="10" oninput="updatePreview()"></div>
                    <div class="checkbox-group"><input type="checkbox" id="paidSick" checked onchange="updatePreview()"><label for="paidSick">Paid sick days</label></div>
                    <div class="form-group" id="sickDaysGroup"><label>Sick Days Per Year</label><input type="number" id="sickDays" value="5" oninput="updatePreview()"></div>
                    <div class="checkbox-group"><input type="checkbox" id="paidHolidays" checked onchange="updatePreview()"><label for="paidHolidays">Paid holidays</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="healthInsurance" onchange="updatePreview()"><label for="healthInsurance">Health insurance contribution</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="mileageReimbursement" checked onchange="updatePreview()"><label for="mileageReimbursement">Mileage reimbursement</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="mealsProvided" onchange="updatePreview()"><label for="mealsProvided">Meals provided</label></div>
                </div>
                <div class="form-section">
                    <h3>Duties</h3>
                    <div class="checkbox-group"><input type="checkbox" id="dutyChildcare" checked onchange="updatePreview()"><label for="dutyChildcare">Direct childcare and supervision</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="dutyMeals" checked onchange="updatePreview()"><label for="dutyMeals">Prepare children's meals</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="dutyLaundry" checked onchange="updatePreview()"><label for="dutyLaundry">Children's laundry</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="dutyTransport" checked onchange="updatePreview()"><label for="dutyTransport">Transportation to activities</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="dutyHomework" onchange="updatePreview()"><label for="dutyHomework">Homework assistance</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="dutyHousekeeping" onchange="updatePreview()"><label for="dutyHousekeeping">Light housekeeping</label></div>
                    <div class="checkbox-group"><input type="checkbox" id="dutyPets" onchange="updatePreview()"><label for="dutyPets">Pet care</label></div>
                </div>
                <div class="form-section">
                    <h3>Termination</h3>
                    <div class="form-group"><label>Notice Period</label>
                        <select id="noticePeriod" onchange="updatePreview()">
                            <option value="1">1 Week</option>
                            <option value="2" selected>2 Weeks</option>
                            <option value="4">4 Weeks</option>
                        </select>
                    </div>
                    <div class="checkbox-group"><input type="checkbox" id="severance" onchange="updatePreview()"><label for="severance">Include severance pay</label></div>
                </div>
                <div class="form-section">
                    <h3>Governing Law</h3>
                    <div class="form-group"><label>State</label>
                        <select id="governingState" onchange="updatePreview()"><option value="">Select State...</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Live Preview</h2>
                <div class="preview-container"><div class="preview-content" id="preview"></div></div>
                <div class="btn-container">
                    <button class="btn btn-primary" onclick="downloadDocument()">Download as Word</button>
                    <button class="btn btn-secondary" onclick="printDocument()">Print / PDF</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updatePreview() {
            const familyName = document.getElementById('familyName').value || '[FAMILY NAME]';
            const familyAddress = document.getElementById('familyAddress').value || '[ADDRESS]';
            const parentNames = document.getElementById('parentNames').value || '[PARENT NAMES]';
            const nannyName = document.getElementById('nannyName').value || '[NANNY NAME]';
            const nannyAddress = document.getElementById('nannyAddress').value || '[ADDRESS]';
            const numChildren = document.getElementById('numChildren').value || '2';
            const childrenInfo = document.getElementById('childrenInfo').value || '[CHILDREN]';
            const startDate = document.getElementById('startDate').value;
            const employmentType = document.getElementById('employmentType').options[document.getElementById('employmentType').selectedIndex].text;
            const hoursPerWeek = document.getElementById('hoursPerWeek').value || '40';
            const schedule = document.getElementById('schedule').value || '[SCHEDULE]';
            const payRate = document.getElementById('payRate').value || '[RATE]';
            const payType = document.getElementById('payType').value;
            const payFrequency = document.getElementById('payFrequency').options[document.getElementById('payFrequency').selectedIndex].text;
            const overtime = document.getElementById('overtime').value;
            const vacationDays = document.getElementById('vacationDays').value || '10';
            const sickDays = document.getElementById('sickDays').value || '5';
            const noticePeriod = document.getElementById('noticePeriod').value;
            const state = document.getElementById('governingState').value || '[STATE]';
            let sDate = '[START DATE]';
            if (startDate) { const d = new Date(startDate); sDate = d.toLocaleDateString('en-US', {year:'numeric',month:'long',day:'numeric'}); }
            const payTypeText = {hourly:'per hour',weekly:'per week',monthly:'per month'};
            const duties = [];
            if (document.getElementById('dutyChildcare').checked) duties.push('Direct care, supervision, and engagement with children');
            if (document.getElementById('dutyMeals').checked) duties.push('Preparing meals and snacks for children');
            if (document.getElementById('dutyLaundry').checked) duties.push('Children\'s laundry and organizing their belongings');
            if (document.getElementById('dutyTransport').checked) duties.push('Transporting children to school, activities, and appointments');
            if (document.getElementById('dutyHomework').checked) duties.push('Assisting with homework and educational activities');
            if (document.getElementById('dutyHousekeeping').checked) duties.push('Light housekeeping related to childcare areas');
            if (document.getElementById('dutyPets').checked) duties.push('Basic pet care as needed');
            const benefits = [];
            if (document.getElementById('paidVacation').checked) benefits.push(`${vacationDays} paid vacation days per year`);
            if (document.getElementById('paidSick').checked) benefits.push(`${sickDays} paid sick days per year`);
            if (document.getElementById('paidHolidays').checked) benefits.push('Paid holidays (New Year\'s Day, Memorial Day, Independence Day, Labor Day, Thanksgiving, Christmas)');
            if (document.getElementById('healthInsurance').checked) benefits.push('Health insurance contribution');
            if (document.getElementById('mileageReimbursement').checked) benefits.push('Mileage reimbursement at the current IRS rate');
            if (document.getElementById('mealsProvided').checked) benefits.push('Meals provided during work hours');
            const preview = `
                <p class="center"><strong>NANNY EMPLOYMENT AGREEMENT</strong></p>
                <p>This Nanny Employment Agreement ("Agreement") is entered into as of ${sDate}, by and between:</p>
                <p><strong>EMPLOYER:</strong> <span class="highlight">${familyName}</span><br>Parents/Guardians: ${parentNames}<br>Address: ${familyAddress}</p>
                <p><strong>NANNY:</strong> <span class="highlight">${nannyName}</span><br>Address: ${nannyAddress}</p>
                <p class="section-title">1. POSITION AND DUTIES</p>
                <p>Employer hereby employs Nanny as a ${employmentType} caregiver for ${numChildren} child(ren): ${childrenInfo}.</p>
                <p><strong>Duties include:</strong></p>
                ${duties.map((d, i) => `<p>${String.fromCharCode(97 + i)}) ${d}</p>`).join('')}
                <p class="section-title">2. SCHEDULE</p>
                <p><strong>Hours:</strong> ${hoursPerWeek} hours per week</p>
                <p><strong>Schedule:</strong> ${schedule}</p>
                <p>Schedule may be adjusted with mutual agreement. Nanny will be given reasonable advance notice of any schedule changes.</p>
                <p class="section-title">3. COMPENSATION</p>
                <p><strong>Pay Rate:</strong> $${payRate} ${payTypeText[payType]}</p>
                <p><strong>Pay Frequency:</strong> ${payFrequency}</p>
                ${overtime !== 'none' ? `<p><strong>Overtime:</strong> Hours worked over 40 per week will be compensated at ${overtime}x the regular rate.</p>` : ''}
                <p>Employer acknowledges responsibility for withholding and paying applicable payroll taxes as required by law for household employees.</p>
                <p class="section-title">4. BENEFITS</p>
                ${benefits.map((b, i) => `<p>${String.fromCharCode(97 + i)}) ${b}</p>`).join('')}
                <p class="section-title">5. CONFIDENTIALITY</p>
                <p>Nanny agrees to maintain strict confidentiality regarding all family matters, including but not limited to: personal information, financial matters, medical information, schedules, and any other private family affairs.</p>
                <p class="section-title">6. TERMINATION</p>
                <p>Either party may terminate this Agreement with ${noticePeriod} week(s) written notice.</p>
                <p>Employer may terminate immediately for cause, including but not limited to: neglect or endangerment of children, dishonesty, substance abuse, or violation of family rules.</p>
                ${document.getElementById('severance').checked ? '<p>If terminated without cause, Nanny shall receive severance pay equal to two weeks of regular compensation.</p>' : ''}
                <p class="section-title">7. HOUSE RULES</p>
                <p>Nanny agrees to follow all house rules established by the Employer, including rules regarding: screen time, discipline, diet, visitors, phone use, and any other guidelines provided.</p>
                <p class="section-title">8. TRANSPORTATION</p>
                <p>If Nanny uses their personal vehicle for work purposes, Nanny shall maintain valid driver's license and auto insurance. ${document.getElementById('mileageReimbursement').checked ? 'Employer will reimburse mileage at the current IRS rate.' : ''}</p>
                <p class="section-title">9. EMERGENCY PROCEDURES</p>
                <p>Employer will provide Nanny with emergency contact information, medical authorization forms, and any information regarding children's allergies, medications, or special needs.</p>
                <p class="section-title">10. GOVERNING LAW</p>
                <p>This Agreement shall be governed by the laws of the State of <span class="highlight">${state}</span>.</p>
                <p class="section-title">11. ENTIRE AGREEMENT</p>
                <p>This Agreement constitutes the entire agreement between the parties and may only be modified in writing signed by both parties.</p>
                <div class="signature-block">
                    <div><p><strong>EMPLOYER:</strong></p><p class="signature-line"></p><p>Signature: _________________________</p><p>Name: ${parentNames}</p><p>Date: ________________________</p></div>
                    <div><p><strong>NANNY:</strong></p><p class="signature-line"></p><p>Signature: _________________________</p><p>Name: ${nannyName}</p><p>Date: ________________________</p></div>
                </div>
            `;
            document.getElementById('preview').innerHTML = preview;
        }
        function downloadDocument() {
            const content = document.getElementById('preview').innerHTML;
            const blob = new Blob([`<html><head><style>body{font-family:'Times New Roman',serif;font-size:12pt;line-height:1.6;margin:1in;}p{margin-bottom:12px;}.section-title{font-weight:bold;margin-top:20px;}.center{text-align:center;}.signature-block{margin-top:40px;}.signature-line{border-top:1px solid #000;padding-top:5px;margin-top:40px;}.highlight{background:#d1fae5;}</style></head><body>${content}</body></html>`], {type:'application/msword'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Nanny_Agreement.doc'; a.click();
        }
        function printDocument() {
            const content = document.getElementById('preview').innerHTML;
            const w = window.open('','_blank');
            w.document.write(`<html><head><title>Nanny Agreement</title><style>body{font-family:'Times New Roman',serif;font-size:12pt;line-height:1.6;margin:1in;}p{margin-bottom:12px;}.section-title{font-weight:bold;margin-top:20px;}.center{text-align:center;}.signature-block{margin-top:40px;display:grid;grid-template-columns:1fr 1fr;gap:40px;}.signature-line{border-top:1px solid #000;padding-top:5px;margin-top:40px;}.highlight{background:#d1fae5;}@media print{.highlight{background:#d1fae5 !important;-webkit-print-color-adjust:exact;}}</style></head><body>${content}</body></html>`);
            w.document.close(); w.print();
        }
        updatePreview();
    </script>
</body>
</html>
