    <script>
        function formatDate(dateStr) {
            if (!dateStr) return '[DATE]';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function formatCurrency(amount) {
            const num = parseFloat(amount.toString().replace(/[^0-9.-]+/g, '')) || 0;
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(num);
        }

        function getContentTypes() {
            const types = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Content Type')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        types.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return types;
        }

        function getUsageChannels() {
            const channels = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Usage Channels')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        channels.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return channels;
        }

        function getAdditionalComp() {
            const comp = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Additional Compensation')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        comp.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return comp;
        }

        function updatePreview() {
            const data = {
                brandName: document.getElementById('brandName').value || '[BRAND NAME]',
                brandAddress: document.getElementById('brandAddress').value || '[BRAND ADDRESS]',
                brandContact: document.getElementById('brandContact').value || '[CONTACT PERSON]',
                creatorName: document.getElementById('creatorName').value || '[CREATOR NAME]',
                creatorAddress: document.getElementById('creatorAddress').value || '[CREATOR ADDRESS]',
                socialHandles: document.getElementById('socialHandles').value || '[SOCIAL HANDLES]',
                campaignName: document.getElementById('campaignName').value || '[CAMPAIGN NAME]',
                agreementDate: document.getElementById('agreementDate').value,
                dueDate: document.getElementById('dueDate').value,
                productName: document.getElementById('productName').value || '[PRODUCT/SERVICE]',
                numVideos: document.getElementById('numVideos').value || '0',
                numPhotos: document.getElementById('numPhotos').value || '0',
                videoLength: document.getElementById('videoLength').value,
                revisions: document.getElementById('revisions').value,
                licenseType: document.getElementById('licenseType').value,
                usageDuration: document.getElementById('usageDuration').value,
                creatorPosting: document.getElementById('creatorPosting').value,
                totalFee: document.getElementById('totalFee').value || '0',
                paymentTerms: document.getElementById('paymentTerms').value,
                ftcDisclosure: document.getElementById('ftcDisclosure').value,
                exclusivity: document.getElementById('exclusivity').value,
                competitorCategory: document.getElementById('competitorCategory').value || '[CATEGORY]',
                contentGuidelines: document.getElementById('contentGuidelines').value
            };

            const contentTypes = getContentTypes();
            const usageChannels = getUsageChannels();
            const additionalComp = getAdditionalComp();
            const fee = parseFloat(data.totalFee.replace(/[^0-9.-]+/g, '')) || 0;

            const licenseMap = {
                'exclusive': 'an exclusive license',
                'nonexclusive': 'a non-exclusive license',
                'buyout': 'full ownership and all rights'
            };

            const durationMap = {
                '6months': 'six (6) months',
                '1year': 'one (1) year',
                '2years': 'two (2) years',
                'perpetual': 'perpetuity'
            };

            const paymentMap = {
                'upfront': 'The full amount shall be paid upon execution of this Agreement.',
                '50-50': 'Fifty percent (50%) shall be paid upon execution of this Agreement, and the remaining fifty percent (50%) shall be paid upon delivery of final content.',
                'completion': 'The full amount shall be paid upon delivery and approval of final content.',
                'net30': 'Payment shall be made within thirty (30) days of content delivery.'
            };

            let deliverablesText = `Creator shall produce and deliver the following content for the "${data.campaignName}" campaign promoting ${data.productName}:`;
            let deliverablesList = [];
            if (parseInt(data.numVideos) > 0) {
                deliverablesList.push(`${data.numVideos} video(s), each ${data.videoLength} seconds in length`);
            }
            if (parseInt(data.numPhotos) > 0) {
                deliverablesList.push(`${data.numPhotos} high-resolution photo(s)`);
            }
            if (contentTypes.length > 0) {
                deliverablesList.push(`Content types: ${contentTypes.join(', ')}`);
            }

            let exclusivityText = '';
            if (data.exclusivity !== 'none') {
                const days = data.exclusivity.replace('days', '');
                exclusivityText = `During the exclusivity period of ${days} days from the date of content delivery, Creator shall not create, post, or promote content for any competing brands in the ${data.competitorCategory} category.`;
            }

            let html = `
                <div class="doc-header">
                    <div class="doc-title">UGC Creator Agreement</div>
                </div>

                <div class="section">
                    <p>This UGC Creator Agreement ("Agreement") is entered into as of ${formatDate(data.agreementDate)} by and between:</p>
                    <p><strong>BRAND:</strong> ${data.brandName}, located at ${data.brandAddress} ("Brand" or "Company")</p>
                    <p><strong>CREATOR:</strong> ${data.creatorName}, located at ${data.creatorAddress}, known as ${data.socialHandles} ("Creator")</p>
                </div>

                <div class="section">
                    <div class="section-header">1. SCOPE OF WORK</div>
                    <p>${deliverablesText}</p>
                    <ul>
                        ${deliverablesList.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                    <p>All content shall be delivered by ${formatDate(data.dueDate)}.</p>
                    <p><strong>Revisions:</strong> Creator shall provide up to ${data.revisions === 'unlimited' ? 'unlimited' : data.revisions} round(s) of revisions based on Brand feedback. Additional revisions may be subject to additional fees.</p>
                </div>

                <div class="section">
                    <div class="section-header">2. CONTENT REQUIREMENTS</div>
                    <p>All content must:</p>
                    <ul>
                        <li>Feature ${data.productName} prominently and in a positive light</li>
                        <li>Be original and created specifically for this campaign</li>
                        <li>Meet professional quality standards for lighting, audio, and resolution</li>
                        <li>Not include any third-party intellectual property without authorization</li>
                        ${data.ftcDisclosure === 'yes' ? '<li>Include appropriate FTC disclosure (#ad or #sponsored)</li>' : ''}
                        ${data.ftcDisclosure === 'gifted' ? '<li>Include "gifted" or "PR" disclosure as applicable</li>' : ''}
                        ${data.ftcDisclosure === 'embedded' ? '<li>Use platform\'s native "Paid Partnership" disclosure feature</li>' : ''}
                    </ul>
                    ${data.contentGuidelines ? `<p><strong>Additional Guidelines:</strong> ${data.contentGuidelines}</p>` : ''}
                </div>

                <div class="section">
                    <div class="section-header">3. LICENSE GRANT & USAGE RIGHTS</div>
                    <p>Creator hereby grants to Brand ${licenseMap[data.licenseType]} to use, reproduce, modify, distribute, and display all content created under this Agreement for ${durationMap[data.usageDuration]}${data.licenseType === 'buyout' ? '. Upon delivery, all intellectual property rights in the content shall transfer to Brand' : ''}.</p>
                    <p><strong>Permitted Usage:</strong></p>
                    <ul>
                        ${usageChannels.map(channel => `<li>${channel}</li>`).join('')}
                    </ul>
                    ${data.creatorPosting === 'yes' ? '<p><strong>Creator Posting:</strong> Creator is required to post approved content on their personal social media channels.</p>' : ''}
                    ${data.creatorPosting === 'optional' ? '<p><strong>Creator Posting:</strong> Creator may, at their discretion, post content on their personal social media channels.</p>' : ''}
                    ${data.creatorPosting === 'no' ? '<p><strong>Creator Posting:</strong> This is a "content only" engagement. Creator is not required to post content on their personal channels.</p>' : ''}
                </div>

                <div class="section">
                    <div class="section-header">4. COMPENSATION</div>
                    <p>Brand shall pay Creator a total fee of <strong>${formatCurrency(fee)}</strong> for all services and deliverables under this Agreement.</p>
                    <p>${paymentMap[data.paymentTerms]}</p>
                    ${additionalComp.length > 0 ? `<p><strong>Additional Compensation:</strong> ${additionalComp.join(', ')}</p>` : ''}
                </div>

                ${exclusivityText ? `
                <div class="section">
                    <div class="section-header">5. EXCLUSIVITY</div>
                    <p>${exclusivityText}</p>
                </div>
                ` : ''}

                <div class="section">
                    <div class="section-header">${exclusivityText ? '6' : '5'}. REPRESENTATIONS & WARRANTIES</div>
                    <p>Creator represents and warrants that:</p>
                    <ul>
                        <li>Creator has the legal right to enter into this Agreement</li>
                        <li>All content will be original work created by Creator</li>
                        <li>Content will not infringe upon any third-party rights</li>
                        <li>Creator will comply with all applicable laws, including FTC guidelines</li>
                        <li>Creator has used and genuinely endorses the product/service</li>
                    </ul>
                </div>

                <div class="section">
                    <div class="section-header">${exclusivityText ? '7' : '6'}. CONFIDENTIALITY</div>
                    <p>Creator agrees to keep confidential all non-public information related to Brand's business, products, and marketing strategies disclosed in connection with this Agreement.</p>
                </div>

                <div class="section">
                    <div class="section-header">${exclusivityText ? '8' : '7'}. TERMINATION</div>
                    <p>Either party may terminate this Agreement with written notice if the other party materially breaches any term and fails to cure within seven (7) days. Upon termination, all rights granted to Brand shall remain in effect for content already delivered and paid for.</p>
                </div>

                <div class="section">
                    <div class="section-header">${exclusivityText ? '9' : '8'}. INDEPENDENT CONTRACTOR</div>
                    <p>Creator is an independent contractor and not an employee of Brand. Creator is responsible for all taxes on compensation received.</p>
                </div>

                <div class="signature-block">
                    <div>
                        <p><strong>BRAND:</strong></p>
                        <p>${data.brandName}</p>
                        <div class="signature-line">
                            Signature<br>
                            Name: _______________________<br>
                            Title: _______________________<br>
                            Date: _______________________
                        </div>
                    </div>
                    <div>
                        <p><strong>CREATOR:</strong></p>
                        <p>${data.creatorName}</p>
                        <div class="signature-line">
                            Signature<br>
                            Name: _______________________<br>
                            Date: _______________________
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('preview').innerHTML = html;
        }

        function downloadDocument() {
            const content = document.getElementById('preview').innerHTML;
            const styled = `
                <html>
                <head><meta charset="utf-8"><title>UGC Creator Agreement</title></head>
                <body style="font-family: Times New Roman, serif; font-size: 12pt; max-width: 8.5in; margin: 1in; line-height: 1.5;">
                ${content}
                </body>
                </html>
            `;
            const blob = new Blob([styled], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'UGC_Creator_Agreement.doc';
            link.click();
        }

        // Initialize
        document.getElementById('agreementDate').valueAsDate = new Date();
        updatePreview();
    </script>
