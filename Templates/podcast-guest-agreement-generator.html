    <div class="container">
        <div class="card">
            <div class="card-header">üéôÔ∏è Podcast Guest Agreement Details</div>
            <div class="card-body">
                <div class="section-title">Podcast/Host Information</div>
                <div class="form-group">
                    <label>Podcast Name</label>
                    <input type="text" id="podcastName" placeholder="The Business Growth Show" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Host/Production Company Name</label>
                    <input type="text" id="hostName" placeholder="Growth Media LLC" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Host Address</label>
                    <input type="text" id="hostAddress" placeholder="123 Podcast Lane, Austin, TX 78701" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Host Contact Email</label>
                    <input type="email" id="hostEmail" placeholder="podcast@example.com" oninput="updatePreview()">
                </div>

                <div class="section-title">Guest Information</div>
                <div class="form-group">
                    <label>Guest Name</label>
                    <input type="text" id="guestName" placeholder="Jane Expert" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Guest Company/Affiliation</label>
                    <input type="text" id="guestCompany" placeholder="Expert Consulting Inc." oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Guest Address</label>
                    <input type="text" id="guestAddress" placeholder="456 Speaker Ave, New York, NY 10001" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Guest Bio (for show notes)</label>
                    <textarea id="guestBio" placeholder="Brief bio for promotional materials..." oninput="updatePreview()"></textarea>
                </div>

                <div class="section-title">Episode Details</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Recording Date</label>
                        <input type="date" id="recordingDate" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Episode Number (if known)</label>
                        <input type="text" id="episodeNumber" placeholder="42" oninput="updatePreview()">
                    </div>
                </div>
                <div class="form-group">
                    <label>Episode Topic/Title</label>
                    <input type="text" id="episodeTopic" placeholder="Building a Successful Business in 2025" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Recording Format</label>
                    <select id="recordingFormat" onchange="updatePreview()">
                        <option value="remote">Remote/Virtual (Zoom, Riverside, etc.)</option>
                        <option value="inperson">In-Person Studio Recording</option>
                        <option value="phone">Phone Interview</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Estimated Episode Length</label>
                    <select id="episodeLength" onchange="updatePreview()">
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>

                        <option value="90">90 minutes</option>
                    </select>
                </div>

                <div class="section-title">Rights & Distribution</div>
                <div class="form-group">
                    <label>Distribution Platforms (select all that apply)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" value="apple" checked onchange="updatePreview()"> Apple Podcasts</label>
                        <label class="checkbox-item"><input type="checkbox" value="spotify" checked onchange="updatePreview()"> Spotify</label>
                        <label class="checkbox-item"><input type="checkbox" value="youtube" onchange="updatePreview()"> YouTube</label>
                        <label class="checkbox-item"><input type="checkbox" value="website" checked onchange="updatePreview()"> Podcast Website</label>
                        <label class="checkbox-item"><input type="checkbox" value="social" onchange="updatePreview()"> Social Media Clips</label>
                        <label class="checkbox-item"><input type="checkbox" value="other" onchange="updatePreview()"> All Major Platforms</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Video Recording</label>
                    <select id="videoRecording" onchange="updatePreview()">
                        <option value="none">Audio Only</option>
                        <option value="youtube">Video for YouTube</option>
                        <option value="clips">Video Clips for Promotion</option>
                        <option value="full">Full Video Distribution</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Rights Duration</label>
                    <select id="rightsDuration" onchange="updatePreview()">
                        <option value="perpetual" selected>Perpetual (Forever)</option>
                        <option value="5years">5 Years</option>
                        <option value="3years">3 Years</option>
                        <option value="1year">1 Year</option>
                    </select>
                </div>

                <div class="section-title">Guest Promotion</div>
                <div class="form-group">
                    <label>Guest Promotional Links (select all to include)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" value="website" checked onchange="updatePreview()"> Website</label>
                        <label class="checkbox-item"><input type="checkbox" value="social" checked onchange="updatePreview()"> Social Media</label>
                        <label class="checkbox-item"><input type="checkbox" value="book" onchange="updatePreview()"> Book/Product</label>
                        <label class="checkbox-item"><input type="checkbox" value="leadmagnet" onchange="updatePreview()"> Lead Magnet/Freebie</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Guest Website URL</label>
                    <input type="text" id="guestWebsite" placeholder="https://www.janeexpert.com" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Special Offer for Listeners (optional)</label>
                    <input type="text" id="specialOffer" placeholder="20% off with code PODCAST" oninput="updatePreview()">
                </div>

                <div class="section-title">Compensation & Terms</div>
                <div class="form-group">
                    <label>Guest Compensation</label>
                    <select id="compensation" onchange="togglePayment(); updatePreview()">
                        <option value="none" selected>No Compensation (Promotional Appearance)</option>
                        <option value="flatfee">Flat Fee</option>
                        <option value="revenue">Revenue Share</option>
                        <option value="other">Other (describe in notes)</option>
                    </select>
                </div>
                <div class="form-group" id="paymentSection" style="display: none;">
                    <label>Compensation Amount/Details</label>
                    <input type="text" id="paymentAmount" placeholder="$500" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Editorial Control</label>
                    <select id="editorialControl" onchange="updatePreview()">
                        <option value="host">Host Has Full Editorial Control</option>

                        <option value="limited">Guest Can Request Minor Edits</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Exclusivity</label>
                    <select id="exclusivity" onchange="updatePreview()">
                        <option value="none" selected>No Exclusivity</option>
                        <option value="30days">30 Days (No Competing Podcasts)</option>
                        <option value="60days">60 Days (No Competing Podcasts)</option>
                    </select>

        <div class="card">
            <div class="card-header">üìÑ Live Preview</div>
            <div class="card-body">

                    <button class="btn btn-primary" onclick="downloadDocument()">‚¨áÔ∏è Download as Word</button>

    <script>
        function formatDate(dateStr) {
            if (!dateStr) return '[DATE]';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function togglePayment() {
            const comp = document.getElementById('compensation').value;
            document.getElementById('paymentSection').style.display = comp !== 'none' ? 'block' : 'none';
        }

        function getPlatforms() {
            const platforms = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Distribution Platforms')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        platforms.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return platforms;
        }

        function getPromoLinks() {
            const links = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Promotional Links')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        links.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return links;
        }

        function updatePreview() {
            const data = {
                podcastName: document.getElementById('podcastName').value || '[PODCAST NAME]',
                hostName: document.getElementById('hostName').value || '[HOST/COMPANY NAME]',
                hostAddress: document.getElementById('hostAddress').value || '[HOST ADDRESS]',
                hostEmail: document.getElementById('hostEmail').value || '[HOST EMAIL]',
                guestName: document.getElementById('guestName').value || '[GUEST NAME]',
                guestCompany: document.getElementById('guestCompany').value,
                guestAddress: document.getElementById('guestAddress').value || '[GUEST ADDRESS]',
                guestBio: document.getElementById('guestBio').value || '[GUEST BIO]',
                recordingDate: document.getElementById('recordingDate').value,
                episodeNumber: document.getElementById('episodeNumber').value,
                episodeTopic: document.getElementById('episodeTopic').value || '[EPISODE TOPIC]',
                recordingFormat: document.getElementById('recordingFormat').value,
                episodeLength: document.getElementById('episodeLength').value,
                videoRecording: document.getElementById('videoRecording').value,
                rightsDuration: document.getElementById('rightsDuration').value,
                guestWebsite: document.getElementById('guestWebsite').value,
                specialOffer: document.getElementById('specialOffer').value,
                compensation: document.getElementById('compensation').value,
                paymentAmount: document.getElementById('paymentAmount').value,
                editorialControl: document.getElementById('editorialControl').value,
                exclusivity: document.getElementById('exclusivity').value,
                additionalNotes: document.getElementById('additionalNotes').value
            };

            const platforms = getPlatforms();
            const promoLinks = getPromoLinks();

            const durationMap = {
                'perpetual': 'in perpetuity',
                '5years': 'for a period of five (5) years',
                '3years': 'for a period of three (3) years',
                '1year': 'for a period of one (1) year'
            };

            const formatMap = {
                'remote': 'remote virtual recording',
                'inperson': 'in-person studio recording',
                'phone': 'telephone interview'
            };

            let editorialText = '';
            if (data.editorialControl === 'host') {
                editorialText = 'Host retains full editorial control over the final episode, including editing, sequencing, and post-production decisions.';
            } else if (data.editorialControl === 'approval') {
                editorialText = 'Host shall provide Guest with the final edited version for approval before publication. Guest shall respond within 48 hours or approval is deemed granted.';
            } else {
                editorialText = 'Guest may request minor factual corrections before publication. Host will consider such requests in good faith but retains final editorial discretion.';
            }

            let exclusivityText = '';
            if (data.exclusivity !== 'none') {
                const days = data.exclusivity.replace('days', '');
                exclusivityText = `Guest agrees not to appear on directly competing podcasts discussing substantially similar topics for ${days} days following the publication date.`;
            }

            let compText = 'Guest appearance is provided without monetary compensation, as a promotional opportunity for both parties.';
            if (data.compensation === 'flatfee') {
                compText = `Host shall pay Guest a fee of ${data.paymentAmount || '[AMOUNT]'} for this appearance, payable within 30 days of recording.`;
            } else if (data.compensation === 'revenue') {
                compText = `Guest shall receive ${data.paymentAmount || '[PERCENTAGE/TERMS]'} as revenue share from sponsorships or advertising related to this episode.`;
            } else if (data.compensation === 'other') {
                compText = `Compensation: ${data.paymentAmount || '[DESCRIBE COMPENSATION]'}`;
            }

            let html = `
                <div class="doc-header">
                    <div class="doc-title">Podcast Guest Agreement</div>
                </div>

                <div class="section">
                    <p>This Podcast Guest Agreement ("Agreement") is entered into as of ${formatDate(data.recordingDate)} by and between:</p>
                    <p><strong>HOST:</strong> ${data.hostName}, producer of "${data.podcastName}" podcast, located at ${data.hostAddress} ("Host" or "Producer")</p>
                    <p><strong>GUEST:</strong> ${data.guestName}${data.guestCompany ? ` of ${data.guestCompany}` : ''}, located at ${data.guestAddress} ("Guest")</p>
                </div>

                <div class="section">
                    <div class="section-header">1. APPEARANCE DETAILS</div>
                    <p>Guest agrees to appear on the "${data.podcastName}" podcast for an interview/discussion on the following topic: <strong>${data.episodeTopic}</strong>.</p>
                    <p><strong>Recording Date:</strong> ${formatDate(data.recordingDate)}</p>
                    ${data.episodeNumber ? `<p><strong>Episode Number:</strong> ${data.episodeNumber}</p>` : ''}
                    <p><strong>Format:</strong> ${formatMap[data.recordingFormat]}</p>
                    <p><strong>Estimated Duration:</strong> Approximately ${data.episodeLength} minutes</p>
                </div>

                <div class="section">
                    <div class="section-header">2. GRANT OF RIGHTS</div>
                    <p>Guest hereby grants to Host and its successors and assigns the irrevocable right ${durationMap[data.rightsDuration]} to:</p>
                    <ul>
                        <li>Record Guest's voice, likeness, name, and biographical information</li>
                        <li>Edit, reproduce, and distribute the recording in audio format</li>
                        ${data.videoRecording !== 'none' ? '<li>Capture, edit, and distribute video recording of the appearance</li>' : ''}
                        <li>Use Guest's name, likeness, and bio for promotional purposes</li>
                        <li>Create clips, quotes, and excerpts for marketing</li>
                    </ul>
                    <p><strong>Distribution Platforms:</strong> ${platforms.join(', ')}</p>
                    ${data.videoRecording === 'youtube' ? '<p>Video version will be published on YouTube.</p>' : ''}
                    ${data.videoRecording === 'clips' ? '<p>Short video clips may be created for social media promotion.</p>' : ''}
                    ${data.videoRecording === 'full' ? '<p>Full video recording will be distributed across video platforms.</p>' : ''}
                </div>

                <div class="section">
                    <div class="section-header">3. GUEST PROMOTION</div>
                    <p>Host agrees to include the following promotional elements in show notes and verbal mentions:</p>
                    <ul>
                        ${promoLinks.includes('Website') && data.guestWebsite ? `<li>Website: ${data.guestWebsite}</li>` : ''}
                        ${promoLinks.includes('Social Media') ? '<li>Guest\'s social media handles</li>' : ''}
                        ${promoLinks.includes('Book/Product') ? '<li>Guest\'s book, product, or service</li>' : ''}
                        ${promoLinks.includes('Lead Magnet/Freebie') ? '<li>Guest\'s lead magnet or free resource</li>' : ''}
                    </ul>
                    ${data.specialOffer ? `<p><strong>Special Offer for Listeners:</strong> ${data.specialOffer}</p>` : ''}
                    <p><strong>Guest Bio:</strong> ${data.guestBio}</p>
                </div>

                <div class="section">
                    <div class="section-header">4. COMPENSATION</div>
                    <p>${compText}</p>
                </div>

                <div class="section">
                    <div class="section-header">5. EDITORIAL CONTROL</div>
                    <p>${editorialText}</p>
                    <p>Host reserves the right to not publish the episode if, in Host's sole discretion, the content does not meet the podcast's editorial standards.</p>
                </div>

                ${exclusivityText ? `
                <div class="section">
                    <div class="section-header">6. EXCLUSIVITY</div>
                    <p>${exclusivityText}</p>
                </div>
                ` : ''}

                <div class="section">
                    <div class="section-header">${exclusivityText ? '7' : '6'}. GUEST REPRESENTATIONS</div>
                    <p>Guest represents and warrants that:</p>
                    <ul>
                        <li>Guest has the right to enter into this Agreement</li>
                        <li>All statements made during the recording are truthful and accurate to the best of Guest's knowledge</li>
                        <li>Guest's participation will not violate any third-party rights or confidentiality obligations</li>
                        <li>Guest has no contractual restrictions preventing this appearance</li>
                    </ul>
                </div>

                <div class="section">
                    <div class="section-header">${exclusivityText ? '8' : '7'}. RELEASE AND INDEMNIFICATION</div>
                    <p>Guest releases Host from any claims arising from the recording, editing, or distribution of the episode. Guest agrees to indemnify Host against any claims resulting from Guest's statements or breach of this Agreement.</p>
                </div>

                <div class="section">
                    <div class="section-header">${exclusivityText ? '9' : '8'}. CROSS-PROMOTION</div>
                    <p>Guest agrees to share the episode with their audience through reasonable promotional efforts. Host will provide Guest with promotional assets including episode links, graphics, and audiograms when available.</p>
                </div>

                ${data.additionalNotes ? `
                <div class="section">
                    <div class="section-header">${exclusivityText ? '10' : '9'}. ADDITIONAL TERMS</div>
                    <p>${data.additionalNotes}</p>
                </div>
                ` : ''}

                <div class="signature-block">
                    <div>
                        <p><strong>HOST/PRODUCER:</strong></p>
                        <p>${data.hostName}</p>
                        <div class="signature-line">
                            Signature<br>
                            Name: _______________________<br>
                            Title: _______________________<br>
                            Date: _______________________
                        </div>
                    </div>
                    <div>
                        <p><strong>GUEST:</strong></p>
                        <p>${data.guestName}</p>
                        <div class="signature-line">
                            Signature<br>
                            Name: _______________________<br>
                            Date: _______________________
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('preview').innerHTML = html;
        }

        function downloadDocument() {
            const content = document.getElementById('preview').innerHTML;
            const styled = `
                <html>
                <head><meta charset="utf-8"><title>Podcast Guest Agreement</title></head>
                <body style="font-family: Times New Roman, serif; font-size: 12pt; max-width: 8.5in; margin: 1in; line-height: 1.5;">
                ${content}
                </body>
                </html>
            `;
            const blob = new Blob([styled], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Podcast_Guest_Agreement.doc';
            link.click();
        }

        // Initialize
        document.getElementById('recordingDate').valueAsDate = new Date();
        updatePreview();
    </script>
</body>
