    <script>
        function formatDate(dateStr) {
            if (!dateStr) return '[DATE]';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function formatCurrency(amount) {
            const num = parseFloat(amount.toString().replace(/[^0-9.-]+/g, '')) || 0;
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(num);
        }

        function getDuties(category) {
            const duties = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes(category)) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        duties.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return duties;
        }

        function getBenefits() {
            const benefits = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Additional Benefits')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        benefits.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return benefits;
        }

        function updatePreview() {
            const data = {
                recipientName: document.getElementById('recipientName').value || '[CARE RECIPIENT]',
                careAddress: document.getElementById('careAddress').value || '[CARE LOCATION]',
                recipientDOB: document.getElementById('recipientDOB').value,
                healthConditions: document.getElementById('healthConditions').value,
                clientName: document.getElementById('clientName').value || '[CLIENT NAME]',
                relationship: document.getElementById('relationship').value || '[RELATIONSHIP]',
                clientAddress: document.getElementById('clientAddress').value || '[CLIENT ADDRESS]',
                clientPhone: document.getElementById('clientPhone').value || '[CLIENT PHONE]',
                caregiverName: document.getElementById('caregiverName').value || '[CAREGIVER NAME]',
                caregiverAddress: document.getElementById('caregiverAddress').value || '[CAREGIVER ADDRESS]',
                caregiverPhone: document.getElementById('caregiverPhone').value || '[CAREGIVER PHONE]',
                startDate: document.getElementById('startDate').value,
                careType: document.getElementById('careType').value,
                schedule: document.getElementById('schedule').value || '[SCHEDULE]',
                hoursPerWeek: document.getElementById('hoursPerWeek').value || '[HOURS]',
                payType: document.getElementById('payType').value,
                payRate: document.getElementById('payRate').value || '0',
                paySchedule: document.getElementById('paySchedule').value,
                overtime: document.getElementById('overtime').value,
                classification: document.getElementById('classification').value,
                noticePeriod: document.getElementById('noticePeriod').value,
                governingState: document.getElementById('governingState').value || '[STATE]',
                specialNotes: document.getElementById('specialNotes').value
            };

            const personalDuties = getDuties('Personal Care');
            const householdDuties = getDuties('Household');
            const healthDuties = getDuties('Health-Related');
            const companionDuties = getDuties('Companionship');
            const benefits = getBenefits();

            const careTypeMap = {
                'parttime': 'Part-Time Care',
                'fulltime': 'Full-Time Care',
                'livein': 'Live-In Care',
                'overnight': 'Overnight Care'
            };

            const payTypeMap = {
                'hourly': 'per hour',
                'daily': 'per day',
                'weekly': 'per week',
                'monthly': 'per month'
            };

            const rate = parseFloat(data.payRate) || 0;
            const payText = `${formatCurrency(rate)} ${payTypeMap[data.payType]}`;

            let overtimeText = '';
            if (data.overtime === '1.5x') {
                overtimeText = 'Overtime shall be paid at 1.5 times the regular rate for all hours worked in excess of 40 hours per week.';
            } else if (data.overtime === 'same') {
                overtimeText = 'Overtime, if any, shall be compensated at the regular rate.';
            }

            const noticePeriodMap = {
                '1week': 'one (1) week',
                '2weeks': 'two (2) weeks',
                '30days': 'thirty (30) days'
            };

            let html = `
                <div class="doc-header">
                    <div class="doc-title">Caregiver Agreement</div>
                </div>

                <div class="section">
                    <p>This Caregiver Agreement ("Agreement") is entered into as of ${formatDate(data.startDate)} by and between:</p>
                    <p><strong>CLIENT:</strong> ${data.clientName} (${data.relationship}), located at ${data.clientAddress}, Phone: ${data.clientPhone} ("Client")</p>
                    <p><strong>CAREGIVER:</strong> ${data.caregiverName}, located at ${data.caregiverAddress}, Phone: ${data.caregiverPhone} ("Caregiver")</p>
                </div>

                <div class="section">
                    <div class="section-header">1. CARE RECIPIENT</div>
                    <p>Caregiver shall provide ${careTypeMap[data.careType]} services to:</p>
                    <p><strong>Name:</strong> ${data.recipientName}</p>
                    ${data.recipientDOB ? `<p><strong>Date of Birth:</strong> ${formatDate(data.recipientDOB)}</p>` : ''}
                    <p><strong>Care Location:</strong> ${data.careAddress}</p>
                    ${data.healthConditions ? `<p><strong>Primary Health Considerations:</strong> ${data.healthConditions}</p>` : ''}
                </div>

                <div class="section">
                    <div class="section-header">2. SCOPE OF SERVICES</div>
                    <p>Caregiver agrees to perform the following duties:</p>

                    ${personalDuties.length > 0 ? `
                    <p><strong>Personal Care:</strong></p>
                    <ul>
                        ${personalDuties.map(d => `<li>${d}</li>`).join('')}
                    </ul>
                    ` : ''}

                    ${householdDuties.length > 0 ? `
                    <p><strong>Household Tasks:</strong></p>
                    <ul>
                        ${householdDuties.map(d => `<li>${d}</li>`).join('')}
                    </ul>
                    ` : ''}

                    ${healthDuties.length > 0 ? `
                    <p><strong>Health-Related Duties:</strong></p>
                    <ul>
                        ${healthDuties.map(d => `<li>${d}</li>`).join('')}
                    </ul>
                    ` : ''}

                    ${companionDuties.length > 0 ? `
                    <p><strong>Companionship:</strong></p>
                    <ul>
                        ${companionDuties.map(d => `<li>${d}</li>`).join('')}
                    </ul>
                    ` : ''}
                </div>

                <div class="section">
                    <div class="section-header">3. SCHEDULE</div>
                    <p><strong>Care Type:</strong> ${careTypeMap[data.careType]}</p>
                    <p><strong>Regular Schedule:</strong> ${data.schedule}</p>
                    <p><strong>Expected Hours:</strong> Approximately ${data.hoursPerWeek} hours per week</p>
                    <p>Schedule adjustments may be made by mutual agreement with reasonable advance notice.</p>
                </div>

                <div class="section">
                    <div class="section-header">4. COMPENSATION</div>
                    <p><strong>Rate of Pay:</strong> ${payText}</p>
                    <p><strong>Payment Schedule:</strong> Caregiver shall be paid ${data.paySchedule}.</p>
                    ${overtimeText ? `<p><strong>Overtime:</strong> ${overtimeText}</p>` : ''}
                    ${benefits.length > 0 ? `<p><strong>Additional Benefits:</strong> ${benefits.join(', ')}</p>` : ''}
                </div>

                <div class="section">
                    <div class="section-header">5. EMPLOYMENT STATUS</div>
                    <p>Caregiver is engaged as ${data.classification === 'employee' ? 'a W-2 employee. Client shall withhold applicable taxes and provide required tax documentation.' : 'an independent contractor. Caregiver is responsible for their own tax obligations and shall receive a 1099 form at year-end if applicable.'}</p>
                </div>

                <div class="section">
                    <div class="section-header">6. CAREGIVER RESPONSIBILITIES</div>
                    <p>Caregiver agrees to:</p>
                    <ul>
                        <li>Provide care with professionalism, patience, and respect for the Care Recipient's dignity</li>
                        <li>Maintain confidentiality regarding all personal and medical information</li>
                        <li>Communicate promptly with Client regarding any concerns about Care Recipient's health or safety</li>
                        <li>Arrive on time for scheduled shifts and provide advance notice if unable to work</li>
                        <li>Follow any specific care instructions provided by Client or healthcare providers</li>
                        <li>Refrain from using alcohol or controlled substances while on duty</li>
                    </ul>
                </div>

                <div class="section">
                    <div class="section-header">7. CLIENT RESPONSIBILITIES</div>
                    <p>Client agrees to:</p>
                    <ul>
                        <li>Provide a safe working environment for Caregiver</li>
                        <li>Supply necessary care supplies and equipment</li>
                        <li>Provide accurate information about Care Recipient's needs and conditions</li>
                        <li>Pay Caregiver according to the agreed schedule</li>
                        <li>Provide reasonable notice of schedule changes</li>
                    </ul>
                </div>

                <div class="section">
                    <div class="section-header">8. EMERGENCY PROCEDURES</div>
                    <p>In case of emergency, Caregiver shall:</p>
                    <ul>
                        <li>Call 911 immediately if there is an immediate threat to life or safety</li>
                        <li>Contact Client as soon as reasonably possible</li>
                        <li>Follow any specific emergency protocols provided by Client</li>
                    </ul>
                    <p><strong>Emergency Contact:</strong> ${data.clientName} at ${data.clientPhone}</p>
                </div>

                ${data.specialNotes ? `
                <div class="section">
                    <div class="section-header">9. SPECIAL INSTRUCTIONS</div>
                    <p>${data.specialNotes}</p>
                </div>
                ` : ''}

                <div class="section">
                    <div class="section-header">${data.specialNotes ? '10' : '9'}. TERMINATION</div>
                    <p>Either party may terminate this Agreement with ${noticePeriodMap[data.noticePeriod]} written notice. Client may terminate immediately for cause, including but not limited to negligence, abuse, theft, or breach of confidentiality.</p>
                </div>

                <div class="section">
                    <div class="section-header">${data.specialNotes ? '11' : '10'}. GOVERNING LAW</div>
                    <p>This Agreement shall be governed by the laws of the State of ${data.governingState}.</p>
                </div>

                <div class="signature-block">
                    <div>
                        <p><strong>CLIENT:</strong></p>
                        <div class="signature-line">
                            Signature<br><br>
                            Print Name: ${data.clientName}<br>
                            Date: _______________________
                        </div>
                    </div>
                    <div>
                        <p><strong>CAREGIVER:</strong></p>
                        <div class="signature-line">
                            Signature<br><br>
                            Print Name: ${data.caregiverName}<br>
                            Date: _______________________
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('preview').innerHTML = html;
        }

        function downloadDocument() {
            const content = document.getElementById('preview').innerHTML;
            const styled = `
                <html>
                <head><meta charset="utf-8"><title>Caregiver Agreement</title></head>
                <body style="font-family: Times New Roman, serif; font-size: 12pt; max-width: 8.5in; margin: 1in; line-height: 1.5;">
                ${content}
                </body>
                </html>
            `;
            const blob = new Blob([styled], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Caregiver_Agreement.doc';
            link.click();
        }

        // Initialize
        document.getElementById('startDate').valueAsDate = new Date();
        updatePreview();
    </script>
</body>
</html>
