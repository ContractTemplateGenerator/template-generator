<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-901N2Y3CDZ"></script>
    <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-901N2Y3CDZ');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Order Generator | Free Construction Template</title>
    <meta name="description" content="Generate a professional construction change order form. Document scope changes, cost adjustments, and schedule impacts with proper signatures.">
    <link rel="canonical" href="https://terms.law/Templates/change-order-generator.html">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f8fafc; color: #1e293b; line-height: 1.6; }
        .header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); padding: 1rem 2rem; position: sticky; top: 0; z-index: 100; }
        .header-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: #94a3b8; text-decoration: none; }
        .main-container { display: grid; grid-template-columns: 380px 1fr; gap: 2rem; max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .form-panel { background: #fff; border-radius: 16px; padding: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: sticky; top: 100px; max-height: calc(100vh - 120px); overflow-y: auto; }
        .form-header { margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 2px solid #e2e8f0; }
        .form-header h1 { font-size: 1.25rem; font-weight: 700; }
        .form-header p { font-size: 0.85rem; color: #64748b; }
        .form-section { margin-bottom: 1.5rem; }
        .section-title { font-size: 0.9rem; font-weight: 600; color: #374151; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem; }
        .section-title::before { content: ''; width: 3px; height: 16px; background: linear-gradient(135deg, #ea580c, #f97316); border-radius: 2px; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.8rem; font-weight: 500; color: #475569; margin-bottom: 0.35rem; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.6rem 0.75rem; border: 1.5px solid #e2e8f0; border-radius: 8px; font-size: 0.85rem; font-family: inherit; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #ea580c; box-shadow: 0 0 0 3px rgba(234,88,12,0.1); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
        .help-text { font-size: 0.75rem; color: #94a3b8; margin-top: 0.25rem; }
        .preview-panel { background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); display: flex; flex-direction: column; }
        .preview-toolbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid #e2e8f0; background: #f8fafc; border-radius: 16px 16px 0 0; }
        .preview-title { font-weight: 600; color: #374151; }
        .preview-actions { display: flex; gap: 0.75rem; }
        .btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-size: 0.85rem; font-weight: 500; cursor: pointer; border: none; }
        .btn-primary { background: linear-gradient(135deg, #ea580c, #f97316); color: white; }
        .btn-secondary { background: #fff; color: #374151; border: 1.5px solid #e2e8f0; }
        .preview-content { flex: 1; padding: 2rem; overflow-y: auto; }
        .document { background: white; max-width: 8.5in; margin: 0 auto; padding: 0.75in; box-shadow: 0 2px 20px rgba(0,0,0,0.08); border: 1px solid #e5e7eb; font-family: Arial, sans-serif; font-size: 10pt; line-height: 1.4; color: #000; }
        .document h1 { text-align: center; font-size: 16pt; font-weight: bold; margin-bottom: 0.25rem; }
        .document .subtitle { text-align: center; font-size: 10pt; color: #666; margin-bottom: 1rem; }
        .document table { width: 100%; border-collapse: collapse; margin: 0.5rem 0; }
        .document th, .document td { padding: 0.4rem 0.5rem; text-align: left; border: 1px solid #000; }
        .document th { background: #f0f0f0; font-weight: bold; }
        .document .header-table td { border: none; padding: 0.2rem 0; }
        .document .sig-line { border-top: 1px solid #000; margin-top: 2rem; padding-top: 0.25rem; font-size: 9pt; width: 45%; display: inline-block; }
        .document .totals-row { background: #f9f9f9; font-weight: bold; }
        .change-badge { display: inline-block; background: linear-gradient(135deg, #ea580c, #f97316); color: white; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.7rem; font-weight: 600; margin-left: 0.5rem; }
        @media (max-width: 1200px) { .main-container { grid-template-columns: 1fr; } .form-panel { position: relative; top: 0; max-height: none; } }
        @media print { body * { visibility: hidden; } .document, .document * { visibility: visible; } .document { position: absolute; left: 0; top: 0; width: 100%; box-shadow: none; border: none; } }
        .footer { background: #0f172a; color: #94a3b8; padding: 2rem; text-align: center; font-size: 0.85rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" style="text-decoration:none"><span class="logo">Terms.Law</span></a>
            <nav class="nav-links">
                <a href="/Templates/contract-library-landing.html">Contract Library</a>
                <a href="/Blog/">Blog</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <aside class="form-panel">
            <div class="form-header">
                <h1>Change Order <span class="change-badge">Construction</span></h1>
                <p>Document changes to construction contracts</p>
            </div>

            <!-- Project Info -->
            <div class="form-section">
                <div class="section-title">Project Information</div>
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" placeholder="Smith Residence Remodel" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="projectAddress">Project Address</label>
                    <input type="text" id="projectAddress" placeholder="123 Main Street, City, State" oninput="updatePreview()">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contractNumber">Contract #</label>
                        <input type="text" id="contractNumber" placeholder="2024-001" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="changeOrderNumber">Change Order #</label>
                        <input type="text" id="changeOrderNumber" placeholder="CO-001" oninput="updatePreview()">
                    </div>
                </div>
            </div>

            <!-- Parties -->
            <div class="form-section">
                <div class="section-title">Parties</div>
                <div class="form-group">
                    <label for="ownerName">Owner Name</label>
                    <input type="text" id="ownerName" placeholder="John Smith" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="contractorName">Contractor Name</label>
                    <input type="text" id="contractorName" placeholder="ABC Construction Inc." oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="architectName">Architect (if applicable)</label>
                    <input type="text" id="architectName" placeholder="XYZ Architecture" oninput="updatePreview()">
                </div>
            </div>

            <!-- Change Details -->
            <div class="form-section">
                <div class="section-title">Change Details</div>
                <div class="form-group">
                    <label for="changeDate">Date of Change Order</label>
                    <input type="date" id="changeDate" onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="changeReason">Reason for Change</label>
                    <select id="changeReason" onchange="updatePreview()">
                        <option value="owner-request">Owner Request</option>
                        <option value="field-condition">Unforeseen Field Condition</option>
                        <option value="design-change">Design Change</option>
                        <option value="code-requirement">Code Requirement</option>
                        <option value="value-engineering">Value Engineering</option>
                        <option value="error-omission">Error/Omission in Plans</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="changeDescription">Description of Change</label>
                    <textarea id="changeDescription" rows="4" placeholder="Detailed description of the work to be added, deleted, or modified..." oninput="updatePreview()"></textarea>
                </div>
            </div>

            <!-- Cost Impact -->
            <div class="form-section">
                <div class="section-title">Cost Impact</div>
                <div class="form-group">
                    <label for="originalContract">Original Contract Amount ($)</label>
                    <input type="text" id="originalContract" placeholder="150,000" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="previousChanges">Previous Change Orders Total ($)</label>
                    <input type="text" id="previousChanges" placeholder="5,000" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="changeType">This Change Order</label>
                    <select id="changeType" onchange="updatePreview()">
                        <option value="add">Add to Contract</option>
                        <option value="deduct">Deduct from Contract</option>
                        <option value="no-cost">No Cost Change</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="changeAmount">Change Amount ($)</label>
                    <input type="text" id="changeAmount" placeholder="3,500" oninput="updatePreview()">
                </div>
            </div>

            <!-- Schedule Impact -->
            <div class="form-section">
                <div class="section-title">Schedule Impact</div>
                <div class="form-group">
                    <label for="scheduleImpact">Schedule Impact</label>
                    <select id="scheduleImpact" onchange="updatePreview()">
                        <option value="none">No Change to Schedule</option>
                        <option value="extend">Extend Completion Date</option>
                        <option value="reduce">Reduce Completion Time</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scheduleDays">Days Added/Reduced</label>
                    <input type="number" id="scheduleDays" placeholder="7" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="newCompletionDate">New Completion Date</label>
                    <input type="date" id="newCompletionDate" onchange="updatePreview()">
                </div>
            </div>
        </aside>

        <section class="preview-panel">
            <div class="preview-toolbar">
                <span class="preview-title">Live Preview</span>
                <div class="preview-actions">
                    <button class="btn btn-secondary" onclick="window.print()">Print</button>
                    <button class="btn btn-primary" onclick="downloadWord()">Download Word</button>
                </div>
            </div>
            <div class="preview-content">
                <div class="document" id="documentPreview"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; Terms.Law. Free legal document templates for everyone.</p>
    </footer>

    <script>
        function formatDate(dateStr) {
            if (!dateStr) return '_______________';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function formatCurrency(amount) {
            if (!amount) return '$0.00';
            const num = parseFloat(amount.replace(/,/g, ''));
            if (isNaN(num)) return '$' + amount;
            return '$' + num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function updatePreview() {
            const projectName = document.getElementById('projectName').value || '[Project Name]';
            const projectAddress = document.getElementById('projectAddress').value || '[Project Address]';
            const contractNumber = document.getElementById('contractNumber').value || '[Contract #]';
            const changeOrderNumber = document.getElementById('changeOrderNumber').value || '[CO #]';
            const ownerName = document.getElementById('ownerName').value || '[Owner Name]';
            const contractorName = document.getElementById('contractorName').value || '[Contractor Name]';
            const architectName = document.getElementById('architectName').value;
            const changeDate = formatDate(document.getElementById('changeDate').value);
            const changeReason = document.getElementById('changeReason').value;
            const changeDescription = document.getElementById('changeDescription').value || '[Description of Change]';
            const originalContract = document.getElementById('originalContract').value || '0';
            const previousChanges = document.getElementById('previousChanges').value || '0';
            const changeType = document.getElementById('changeType').value;
            const changeAmount = document.getElementById('changeAmount').value || '0';
            const scheduleImpact = document.getElementById('scheduleImpact').value;
            const scheduleDays = document.getElementById('scheduleDays').value || '0';
            const newCompletionDate = formatDate(document.getElementById('newCompletionDate').value);

            const reasonText = {
                'owner-request': 'Owner Request',
                'field-condition': 'Unforeseen Field Condition',
                'design-change': 'Design Change',
                'code-requirement': 'Code Requirement',
                'value-engineering': 'Value Engineering',
                'error-omission': 'Error/Omission in Plans'
            };

            const orig = parseFloat(originalContract.replace(/,/g, '')) || 0;
            const prev = parseFloat(previousChanges.replace(/,/g, '')) || 0;
            const change = parseFloat(changeAmount.replace(/,/g, '')) || 0;

            let thisChange = 0;
            if (changeType === 'add') thisChange = change;
            else if (changeType === 'deduct') thisChange = -change;

            const newTotal = orig + prev + thisChange;

            let scheduleText = 'No change to completion date';
            if (scheduleImpact === 'extend') {
                scheduleText = `Completion date extended by ${scheduleDays} day(s) to ${newCompletionDate}`;
            } else if (scheduleImpact === 'reduce') {
                scheduleText = `Completion date reduced by ${scheduleDays} day(s) to ${newCompletionDate}`;
            }

            let html = `
                <h1>CHANGE ORDER</h1>
                <p class="subtitle">Construction Contract Amendment</p>

                <table class="header-table" style="border: none; margin-bottom: 1rem;">
                    <tr>
                        <td style="width: 50%;"><strong>Project:</strong> ${projectName}</td>
                        <td style="width: 50%;"><strong>Change Order #:</strong> ${changeOrderNumber}</td>
                    </tr>
                    <tr>
                        <td><strong>Address:</strong> ${projectAddress}</td>
                        <td><strong>Contract #:</strong> ${contractNumber}</td>
                    </tr>
                    <tr>
                        <td><strong>Owner:</strong> ${ownerName}</td>
                        <td><strong>Date:</strong> ${changeDate}</td>
                    </tr>
                    <tr>
                        <td><strong>Contractor:</strong> ${contractorName}</td>
                        <td>${architectName ? `<strong>Architect:</strong> ${architectName}` : ''}</td>
                    </tr>
                </table>

                <hr style="border: 1px solid #000; margin: 1rem 0;">

                <p><strong>Reason for Change:</strong> ${reasonText[changeReason]}</p>

                <p><strong>Description of Change:</strong></p>
                <div style="border: 1px solid #ccc; padding: 0.5rem; margin: 0.5rem 0; min-height: 80px; background: #f9f9f9;">
                    ${changeDescription}
                </div>

                <h3 style="margin-top: 1rem; margin-bottom: 0.5rem;">CONTRACT ADJUSTMENT</h3>
                <table>
                    <tr>
                        <td style="width: 70%;">Original Contract Amount</td>
                        <td style="text-align: right;">${formatCurrency(originalContract)}</td>
                    </tr>
                    <tr>
                        <td>Previous Change Orders (Net)</td>
                        <td style="text-align: right;">${formatCurrency(previousChanges)}</td>
                    </tr>
                    <tr>
                        <td>Contract Amount Prior to This Change Order</td>
                        <td style="text-align: right;">${formatCurrency((orig + prev).toString())}</td>
                    </tr>
                    <tr>
                        <td>This Change Order: <strong>${changeType === 'add' ? 'ADD' : changeType === 'deduct' ? 'DEDUCT' : 'NO COST'}</strong></td>
                        <td style="text-align: right;">${changeType === 'deduct' ? '(' + formatCurrency(changeAmount) + ')' : formatCurrency(changeAmount)}</td>
                    </tr>
                    <tr class="totals-row">
                        <td><strong>NEW CONTRACT TOTAL</strong></td>
                        <td style="text-align: right;"><strong>${formatCurrency(newTotal.toString())}</strong></td>
                    </tr>
                </table>

                <h3 style="margin-top: 1rem; margin-bottom: 0.5rem;">SCHEDULE ADJUSTMENT</h3>
                <p>${scheduleText}</p>

                <hr style="border: 1px solid #000; margin: 1.5rem 0;">

                <p style="font-size: 9pt; color: #666;">The above change is hereby authorized. The Contractor agrees to perform the work described above in accordance with the terms of the original contract except as modified by this Change Order. This Change Order becomes part of the Contract Documents.</p>

                <div style="margin-top: 2rem;">
                    <table style="border: none; width: 100%;">
                        <tr>
                            <td style="border: none; width: 48%; vertical-align: top;">
                                <strong>OWNER APPROVAL</strong><br><br>
                                <div style="border-top: 1px solid #000; width: 90%; padding-top: 0.25rem;">
                                    Signature<br><br>
                                    Print Name: _________________________<br>
                                    Date: _________________________
                                </div>
                            </td>
                            <td style="border: none; width: 4%;"></td>
                            <td style="border: none; width: 48%; vertical-align: top;">
                                <strong>CONTRACTOR APPROVAL</strong><br><br>
                                <div style="border-top: 1px solid #000; width: 90%; padding-top: 0.25rem;">
                                    Signature<br><br>
                                    Print Name: _________________________<br>
                                    Date: _________________________
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                ${architectName ? `
                <div style="margin-top: 1.5rem;">
                    <strong>ARCHITECT ACKNOWLEDGMENT</strong><br><br>
                    <div style="border-top: 1px solid #000; width: 45%; padding-top: 0.25rem;">
                        Signature<br><br>
                        Print Name: _________________________<br>
                        Date: _________________________
                    </div>
                </div>
                ` : ''}
            `;

            document.getElementById('documentPreview').innerHTML = html;
        }

        function downloadWord() {
            const content = document.getElementById('documentPreview').innerHTML;
            const blob = new Blob([`
                <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset="utf-8"><title>Change Order</title>
                <style>
                    body { font-family: Arial, sans-serif; font-size: 10pt; line-height: 1.4; }
                    h1 { text-align: center; font-size: 16pt; }
                    table { width: 100%; border-collapse: collapse; }
                    th, td { padding: 0.4rem; border: 1px solid #000; }
                    th { background: #f0f0f0; }
                    .totals-row { background: #f0f0f0; font-weight: bold; }
                </style>
                </head><body>${content}</body></html>
            `], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Change_Order.doc';
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('changeDate').value = new Date().toISOString().split('T')[0];
        updatePreview();
    </script>
</body>
</html>
