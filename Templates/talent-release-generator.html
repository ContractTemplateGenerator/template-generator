    <script>
        function formatDate(dateStr) {
            if (!dateStr) return '[DATE]';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function toggleMinorSection() {
            const isMinor = document.getElementById('isMinor').value;
            document.getElementById('minorSection').style.display = isMinor === 'yes' ? 'block' : 'none';
        }

        function toggleCompensation() {
            const compType = document.getElementById('compensationType').value;
            document.getElementById('compensationAmount').style.display = (compType !== 'none' && compType !== 'deferred') ? 'block' : 'none';
        }

        function getMediaTypes() {
            const types = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Media Types')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        types.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return types;
        }

        function getUsageRights() {
            const rights = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Usage Rights')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        rights.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return rights;
        }

        function updatePreview() {
            const data = {
                companyName: document.getElementById('companyName').value || '[PRODUCTION COMPANY]',
                companyAddress: document.getElementById('companyAddress').value || '[COMPANY ADDRESS]',
                producerName: document.getElementById('producerName').value || '[PRODUCER NAME]',
                talentName: document.getElementById('talentName').value || '[TALENT NAME]',
                stageName: document.getElementById('stageName').value,
                talentAddress: document.getElementById('talentAddress').value || '[TALENT ADDRESS]',
                talentPhone: document.getElementById('talentPhone').value || '[PHONE]',
                isMinor: document.getElementById('isMinor').value,
                talentDOB: document.getElementById('talentDOB').value,
                parentName: document.getElementById('parentName').value || '[PARENT/GUARDIAN]',
                parentAddress: document.getElementById('parentAddress').value,
                productionTitle: document.getElementById('productionTitle').value || '[PRODUCTION TITLE]',
                productionType: document.getElementById('productionType').value,
                roleDescription: document.getElementById('roleDescription').value || '[ROLE]',
                shootDates: document.getElementById('shootDates').value || '[DATES]',
                shootLocation: document.getElementById('shootLocation').value || '[LOCATION]',
                territory: document.getElementById('territory').value,
                rightsDuration: document.getElementById('rightsDuration').value,
                compensationType: document.getElementById('compensationType').value,
                payAmount: document.getElementById('payAmount').value,
                additionalConsideration: document.getElementById('additionalConsideration').value,
                credit: document.getElementById('credit').value,
                nudity: document.getElementById('nudity').value,
                specialProvisions: document.getElementById('specialProvisions').value
            };

            const mediaTypes = getMediaTypes();
            const usageRights = getUsageRights();

            const productionTypeMap = {
                'commercial': 'commercial/advertisement',
                'film': 'motion picture/film',
                'television': 'television program',
                'webvideo': 'web video/online content',
                'music': 'music video',
                'corporate': 'corporate video',
                'documentary': 'documentary',
                'photo': 'photography/photo shoot'
            };

            const territoryMap = {
                'worldwide': 'worldwide',
                'usa': 'the United States',
                'northamerica': 'North America',
                'specific': 'specified territories'
            };

            const durationMap = {
                'perpetual': 'in perpetuity',
                '5years': 'for a period of five (5) years',
                '3years': 'for a period of three (3) years',
                '1year': 'for a period of one (1) year',
                'production': 'for the duration of the production only'
            };

            let compensationText = '';
            if (data.compensationType === 'none') {
                compensationText = 'Talent acknowledges that no monetary compensation is provided for this release, and that the opportunity to participate in the Production and the experience gained constitutes sufficient consideration.';
            } else if (data.compensationType === 'flatfee') {
                compensationText = `In consideration for the rights granted herein, Producer shall pay Talent a flat fee of ${data.payAmount || '[AMOUNT]'}.`;
            } else if (data.compensationType === 'dayrate') {
                compensationText = `In consideration for the rights granted herein, Producer shall pay Talent at a rate of ${data.payAmount || '[AMOUNT]'} per day of work.`;
            } else if (data.compensationType === 'union') {
                compensationText = 'Talent shall be compensated at applicable SAG-AFTRA scale rates as determined by the collective bargaining agreement.';
            } else if (data.compensationType === 'deferred') {
                compensationText = 'Compensation shall be deferred and payable only if and when the Production generates revenue, subject to a separate deferred compensation agreement.';
            }

            let creditText = '';
            if (data.credit === 'discretion') {
                creditText = 'Screen credit, if any, shall be at the sole discretion of the Producer.';
            } else if (data.credit === 'required') {
                creditText = 'Producer agrees to provide Talent with appropriate screen credit in the Production.';
            } else {
                creditText = 'Talent waives any right to screen credit.';
            }

            let html = `
                <div class="doc-header">
                    <div class="doc-title">Talent Release Form</div>
                </div>

                <div class="section">
                    <p><strong>Production:</strong> "${data.productionTitle}" (the "Production")</p>
                    <p><strong>Producer:</strong> ${data.companyName}</p>
                    <p><strong>Talent:</strong> ${data.talentName}${data.stageName ? ` (p/k/a "${data.stageName}")` : ''}</p>
                    <p><strong>Role:</strong> ${data.roleDescription}</p>
                    <p><strong>Recording Date(s):</strong> ${data.shootDates}</p>
                    <p><strong>Location:</strong> ${data.shootLocation}</p>
                </div>

                <div class="section">
                    <div class="section-header">1. GRANT OF RIGHTS</div>
                    <p>For good and valuable consideration, the receipt and sufficiency of which is hereby acknowledged, the undersigned ("Talent") hereby irrevocably grants to ${data.companyName} ("Producer"), and its successors, licensees, and assigns, the right ${durationMap[data.rightsDuration]} to:</p>
                    <ul>
                        <li>Record, photograph, and capture Talent's performance, appearance, voice, and likeness in connection with the ${productionTypeMap[data.productionType]} titled "${data.productionTitle}"</li>
                        <li>Use, reproduce, edit, modify, and create derivative works from such recordings</li>
                        <li>Distribute, exhibit, broadcast, stream, and otherwise exploit the Production and any portions thereof</li>
                        <li>Use Talent's name, likeness, voice, and biographical information for publicity and promotional purposes</li>
                    </ul>
                    <p><strong>Media Types:</strong> ${mediaTypes.join(', ')}</p>
                </div>

                <div class="section">
                    <div class="section-header">2. SCOPE OF USE</div>
                    <p>The rights granted herein extend to the following uses ${territoryMap[data.territory]}:</p>
                    <ul>
                        ${usageRights.map(right => `<li>${right}</li>`).join('')}
                    </ul>
                    <p>Producer shall have the right to use the Production in any and all media now known or hereafter devised.</p>
                </div>

                <div class="section">
                    <div class="section-header">3. COMPENSATION</div>
                    <p>${compensationText}</p>
                    ${data.additionalConsideration ? `<p><strong>Additional Consideration:</strong> ${data.additionalConsideration}</p>` : ''}
                </div>

                <div class="section">
                    <div class="section-header">4. REPRESENTATIONS AND WARRANTIES</div>
                    <p>Talent represents and warrants that:</p>
                    <ul>
                        <li>Talent has the full right and authority to enter into this Release</li>
                        <li>Talent's performance does not infringe upon any third-party rights</li>
                        <li>Talent is not under any obligation that would prevent or limit Talent's participation</li>
                        ${data.isMinor === 'no' ? '<li>Talent is at least 18 years of age</li>' : ''}
                    </ul>
                </div>

                <div class="section">
                    <div class="section-header">5. RELEASE AND WAIVER</div>
                    <p>Talent hereby releases and discharges Producer and its officers, directors, employees, agents, successors, and assigns from any and all claims, demands, and causes of action arising out of or in connection with the Production, including but not limited to claims for defamation, invasion of privacy, right of publicity, or any other personal or property rights.</p>
                </div>

                <div class="section">
                    <div class="section-header">6. CREDIT</div>
                    <p>${creditText}</p>
                </div>

                ${data.nudity !== 'none' ? `
                <div class="section">
                    <div class="section-header">7. SENSITIVE CONTENT ACKNOWLEDGMENT</div>
                    <p>Talent acknowledges that the Production may contain ${data.nudity === 'implied' ? 'implied or simulated intimate content' : 'partial nudity'} and consents to such depiction as discussed and agreed upon with Producer prior to filming. Any such scenes shall be filmed in accordance with industry-standard protocols and with appropriate crew limitations.</p>
                </div>
                ` : ''}

                ${data.specialProvisions ? `
                <div class="section">
                    <div class="section-header">${data.nudity !== 'none' ? '8' : '7'}. SPECIAL PROVISIONS</div>
                    <p>${data.specialProvisions}</p>
                </div>
                ` : ''}

                <div class="section">
                    <div class="section-header">${data.nudity !== 'none' ? (data.specialProvisions ? '9' : '8') : (data.specialProvisions ? '8' : '7')}. MISCELLANEOUS</div>
                    <p>This Release constitutes the entire agreement between the parties. This Release shall be binding upon Talent and Talent's heirs, executors, and administrators. This Release shall be governed by the laws of the State of California.</p>
                </div>

                <div class="signature-block">
                    <p><strong>TALENT:</strong></p>
                    <div class="signature-line">
                        Signature<br><br>
                        Print Name: ${data.talentName}<br>
                        Address: ${data.talentAddress}<br>
                        Phone: ${data.talentPhone}<br>
                        Date: _______________________
                    </div>
                </div>

                ${data.isMinor === 'yes' ? `
                <div class="signature-block" style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #f59e0b; background: #fef3c7; padding: 20px;">
                    <p><strong>PARENT/GUARDIAN CONSENT (Required for Minors):</strong></p>
                    <p>I, ${data.parentName}, am the parent/legal guardian of the above-named minor (Date of Birth: ${formatDate(data.talentDOB)}). I have read this Release and consent to my child's participation. I agree to be bound by all terms herein on behalf of the minor.</p>
                    <div class="signature-line">
                        Parent/Guardian Signature<br><br>
                        Print Name: ${data.parentName}<br>
                        ${data.parentAddress ? `Address: ${data.parentAddress}<br>` : ''}
                        Date: _______________________
                    </div>
                </div>
                ` : ''}

                <div class="signature-block" style="margin-top: 30px;">
                    <p><strong>PRODUCER:</strong></p>
                    <p>${data.companyName}</p>
                    <div class="signature-line">
                        Authorized Signature<br><br>
                        Print Name: ${data.producerName}<br>
                        Title: _______________________<br>
                        Date: _______________________
                    </div>
                </div>
            `;

            document.getElementById('preview').innerHTML = html;
        }

        function downloadDocument() {
            const content = document.getElementById('preview').innerHTML;
            const styled = `
                <html>
                <head><meta charset="utf-8"><title>Talent Release Form</title></head>
                <body style="font-family: Times New Roman, serif; font-size: 12pt; max-width: 8.5in; margin: 1in; line-height: 1.5;">
                ${content}
                </body>
                </html>
            `;
            const blob = new Blob([styled], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Talent_Release_Form.doc';
            link.click();
        }

        // Initialize
        updatePreview();
    </script>
</body>
