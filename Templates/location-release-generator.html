    <script>
        function formatDate(dateStr) {
            if (!dateStr) return '[DATE]';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function formatTime(timeStr) {
            if (!timeStr) return '[TIME]';
            const [hours, minutes] = timeStr.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const hour12 = h % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function toggleFee() {
            const feeType = document.getElementById('feeType').value;
            document.getElementById('feeAmountSection').style.display = feeType !== 'none' ? 'block' : 'none';
        }

        function getRightsGranted() {
            const rights = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Rights Granted')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        rights.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return rights;
        }

        function updatePreview() {
            const data = {
                companyName: document.getElementById('companyName').value || '[PRODUCTION COMPANY]',
                companyAddress: document.getElementById('companyAddress').value || '[COMPANY ADDRESS]',
                producerName: document.getElementById('producerName').value || '[PRODUCER NAME]',
                producerPhone: document.getElementById('producerPhone').value || '[PHONE]',
                ownerName: document.getElementById('ownerName').value || '[PROPERTY OWNER]',
                ownerAddress: document.getElementById('ownerAddress').value || '[OWNER ADDRESS]',
                ownerPhone: document.getElementById('ownerPhone').value || '[OWNER PHONE]',
                locationAddress: document.getElementById('locationAddress').value || '[LOCATION ADDRESS]',
                locationType: document.getElementById('locationType').value,
                locationDescription: document.getElementById('locationDescription').value || '[LOCATION DESCRIPTION]',
                productionTitle: document.getElementById('productionTitle').value || '[PRODUCTION TITLE]',
                productionType: document.getElementById('productionType').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                distribution: document.getElementById('distribution').value,
                rightsDuration: document.getElementById('rightsDuration').value,
                feeType: document.getElementById('feeType').value,
                feeAmount: document.getElementById('feeAmount').value,
                deposit: document.getElementById('deposit').value,
                crewLimit: document.getElementById('crewLimit').value,
                parking: document.getElementById('parking').value,
                restrictions: document.getElementById('restrictions').value,
                insurance: document.getElementById('insurance').value
            };

            const rightsGranted = getRightsGranted();

            const locationTypeMap = {
                'residential': 'residential property',
                'commercial': 'commercial building',
                'industrial': 'industrial/warehouse facility',
                'outdoor': 'outdoor/land area',
                'retail': 'retail establishment',
                'restaurant': 'restaurant/bar',
                'office': 'office building'
            };

            const productionTypeMap = {
                'commercial': 'commercial/advertisement',
                'film': 'feature film',
                'television': 'television program',
                'music': 'music video',
                'corporate': 'corporate video',
                'photo': 'photo shoot',
                'documentary': 'documentary',
                'student': 'student film'
            };

            const durationMap = {
                'perpetual': 'in perpetuity',
                '5years': 'for five (5) years',
                '3years': 'for three (3) years',
                '1year': 'for one (1) year'
            };

            let feeText = '';
            if (data.feeType === 'none') {
                feeText = 'No monetary compensation. Owner grants permission gratis.';
            } else if (data.feeType === 'flatfee') {
                feeText = `A flat location fee of ${data.feeAmount || '[AMOUNT]'} for the entire production period.`;
            } else if (data.feeType === 'daily') {
                feeText = `A daily location fee of ${data.feeAmount || '[AMOUNT]'} per day of production.`;
            } else if (data.feeType === 'hourly') {
                feeText = `An hourly location fee of ${data.feeAmount || '[AMOUNT]'} per hour of production.`;
            }

            let depositText = '';
            if (data.deposit !== 'none') {
                const depositAmt = data.deposit === 'custom' ? '[AMOUNT]' : '$' + data.deposit;
                depositText = `Production Company shall provide a security deposit of ${depositAmt} prior to the first day of filming, refundable within 14 days after the conclusion of filming, less any deductions for damages or cleaning as documented by photographic evidence.`;
            }

            let insuranceText = '';
            if (data.insurance !== 'none') {
                const insuranceAmt = data.insurance === '1m' ? '$1,000,000' : data.insurance === '2m' ? '$2,000,000' : '$5,000,000';
                insuranceText = `Production Company shall maintain general liability insurance of at least ${insuranceAmt} per occurrence, naming Property Owner as an additional insured, and shall provide a certificate of insurance prior to the first day of filming.`;
            }

            let html = `
                <div class="doc-header">
                    <div class="doc-title">Location Release Agreement</div>
                </div>

                <div class="section">
                    <p>This Location Release Agreement ("Agreement") is entered into as of ${formatDate(data.startDate)} by and between:</p>
                    <p><strong>PRODUCTION COMPANY:</strong> ${data.companyName}, located at ${data.companyAddress} ("Production Company" or "Producer")</p>
                    <p><strong>PROPERTY OWNER:</strong> ${data.ownerName}, located at ${data.ownerAddress} ("Owner")</p>
                </div>

                <div class="section">
                    <div class="section-header">1. LOCATION</div>
                    <p>Owner is the owner/authorized representative of the ${locationTypeMap[data.locationType]} located at:</p>
                    <p><strong>${data.locationAddress}</strong> (the "Location")</p>
                    <p><strong>Areas to be Used:</strong> ${data.locationDescription}</p>
                </div>

                <div class="section">
                    <div class="section-header">2. PRODUCTION</div>
                    <p>Production Company is producing a ${productionTypeMap[data.productionType]} titled: <strong>"${data.productionTitle}"</strong> (the "Production")</p>
                </div>

                <div class="section">
                    <div class="section-header">3. ACCESS PERIOD</div>
                    <p>Owner grants Production Company access to the Location during the following period:</p>
                    <p><strong>Dates:</strong> ${formatDate(data.startDate)} through ${formatDate(data.endDate)}</p>
                    <p><strong>Hours:</strong> ${formatTime(data.startTime)} to ${formatTime(data.endTime)}</p>
                    ${data.crewLimit ? `<p><strong>Crew Size:</strong> Maximum ${data.crewLimit}</p>` : ''}
                    ${data.parking ? `<p><strong>Parking:</strong> ${data.parking}</p>` : ''}
                </div>

                <div class="section">
                    <div class="section-header">4. GRANT OF RIGHTS</div>
                    <p>Owner hereby grants to Production Company, its successors, licensees, and assigns the irrevocable right ${durationMap[data.rightsDuration]} to:</p>
                    <ul>
                        <li>Enter and use the Location for the purpose of filming, photographing, and recording the Production</li>
                        ${rightsGranted.map(r => `<li>${r}</li>`).join('')}
                        <li>Reproduce, exhibit, broadcast, stream, and otherwise exploit the Location's appearance in the Production ${data.distribution === 'worldwide' ? 'worldwide, in all media now known or hereafter devised' : data.distribution === 'usa' ? 'throughout the United States' : 'as specified'}</li>
                        <li>Refer to the Location by its actual name or a fictitious name in connection with the Production</li>
                    </ul>
                </div>

                <div class="section">
                    <div class="section-header">5. COMPENSATION</div>
                    <p>${feeText}</p>
                    ${depositText ? `<p><strong>Security Deposit:</strong> ${depositText}</p>` : ''}
                </div>

                ${insuranceText ? `
                <div class="section">
                    <div class="section-header">6. INSURANCE</div>
                    <p>${insuranceText}</p>
                </div>
                ` : ''}

                <div class="section">
                    <div class="section-header">${insuranceText ? '7' : '6'}. PRODUCTION COMPANY OBLIGATIONS</div>
                    <p>Production Company agrees to:</p>
                    <ul>
                        <li>Leave the Location in substantially the same condition as found, reasonable wear excepted</li>
                        <li>Remove all equipment, materials, and debris at the conclusion of filming</li>
                        <li>Repair any damage caused to the Location during filming at Production Company's expense</li>
                        <li>Obtain any necessary permits and comply with all applicable laws</li>
                        <li>Maintain reasonable noise levels and minimize disruption to neighbors</li>
                    </ul>
                </div>

                ${data.restrictions ? `
                <div class="section">
                    <div class="section-header">${insuranceText ? '8' : '7'}. SPECIAL CONDITIONS</div>
                    <p>${data.restrictions}</p>
                </div>
                ` : ''}

                <div class="section">
                    <div class="section-header">${data.restrictions ? (insuranceText ? '9' : '8') : (insuranceText ? '8' : '7')}. RELEASE AND INDEMNIFICATION</div>
                    <p>Production Company shall indemnify, defend, and hold harmless Owner from and against any and all claims, damages, losses, and expenses arising out of Production Company's use of the Location, except for those caused by Owner's negligence or willful misconduct.</p>
                    <p>Owner releases Production Company from any claims related to the depiction of the Location in the Production.</p>
                </div>

                <div class="section">
                    <div class="section-header">${data.restrictions ? (insuranceText ? '10' : '9') : (insuranceText ? '9' : '8')}. MISCELLANEOUS</div>
                    <p>This Agreement constitutes the entire agreement between the parties. This Agreement shall be binding upon the parties and their successors and assigns. This Agreement shall be governed by the laws of the state where the Location is situated.</p>
                </div>

                <div class="signature-block">
                    <div>
                        <p><strong>PRODUCTION COMPANY:</strong></p>
                        <p>${data.companyName}</p>
                        <div class="signature-line">
                            Signature<br>
                            Name: ${data.producerName}<br>
                            Title: _______________________<br>
                            Phone: ${data.producerPhone}<br>
                            Date: _______________________
                        </div>
                    </div>
                    <div>
                        <p><strong>PROPERTY OWNER:</strong></p>
                        <p>${data.ownerName}</p>
                        <div class="signature-line">
                            Signature<br>
                            Name: _______________________<br>
                            Phone: ${data.ownerPhone}<br>
                            Date: _______________________
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('preview').innerHTML = html;
        }

        function downloadDocument() {
            const content = document.getElementById('preview').innerHTML;
            const styled = `
                <html>
                <head><meta charset="utf-8"><title>Location Release Agreement</title></head>
                <body style="font-family: Times New Roman, serif; font-size: 12pt; max-width: 8.5in; margin: 1in; line-height: 1.5;">
                ${content}
                </body>
                </html>
            `;
            const blob = new Blob([styled], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Location_Release_Agreement.doc';
            link.click();
        }

        // Initialize
        updatePreview();
    </script>
</body>
