    <style>

        .preview-document h1 { color: #1f2937; font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; }

        .preview-document th { background: #f9fafb; }

<body>
    <div class="container">
        <header>
            <h1>Retail Lease Agreement Generator</h1>
            <p class="subtitle">Create professional lease agreements for retail store and shop spaces</p>
        </header>
        <div class="main-content">
            <div class="card">
                <h2 class="card-title">Lease Details</h2>
                <div class="section-header">Parties</div>
                <div class="form-group">
                    <label for="landlordName">Landlord Name</label>
                    <input type="text" id="landlordName" placeholder="e.g., ABC Properties LLC" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="landlordAddress">Landlord Address</label>
                    <input type="text" id="landlordAddress" placeholder="123 Main St, Austin, TX 78701" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="tenantName">Tenant Name</label>
                    <input type="text" id="tenantName" placeholder="e.g., Best Boutique Inc." oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="businessType">Type of Business</label>
                    <input type="text" id="businessType" placeholder="e.g., Women's clothing retail" oninput="updatePreview()">
                </div>

                <div class="section-header">Property</div>
                <div class="form-group">
                    <label for="propertyName">Shopping Center/Building Name</label>
                    <input type="text" id="propertyName" placeholder="e.g., Westfield Shopping Center" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="propertyAddress">Property Address</label>
                    <input type="text" id="propertyAddress" placeholder="456 Commerce Blvd, Austin, TX 78702" oninput="updatePreview()">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="unitNumber">Unit/Suite Number</label>
                        <input type="text" id="unitNumber" placeholder="e.g., Suite 120" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="squareFeet">Square Footage</label>
                        <input type="text" id="squareFeet" placeholder="e.g., 2,500" oninput="updatePreview()">
                    </div>
                </div>

                <div class="section-header">Lease Term</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="termYears">Lease Term (Years)</label>
                        <select id="termYears" onchange="updatePreview()">
                            <option value="1">1 Year</option>
                            <option value="2">2 Years</option>
                            <option value="3" selected>3 Years</option>
                            <option value="5">5 Years</option>
                            <option value="10">10 Years</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="renewalOption" checked onchange="updatePreview()">
                    <label for="renewalOption">Include renewal option</label>
                </div>
                <div class="form-group" id="renewalTermGroup">
                    <label for="renewalTerm">Renewal Term (Years)</label>
                    <select id="renewalTerm" onchange="updatePreview()">
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="5" selected>5 Years</option>
                    </select>
                </div>

                <div class="section-header">Rent Structure</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="baseRent">Base Rent ($/month)</label>
                        <input type="text" id="baseRent" placeholder="e.g., 5,000" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="camCharges">CAM Charges ($/month)</label>
                        <input type="text" id="camCharges" placeholder="e.g., 750" oninput="updatePreview()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="annualIncrease">Annual Rent Increase (%)</label>
                    <input type="text" id="annualIncrease" placeholder="e.g., 3" oninput="updatePreview()">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="percentageRent" onchange="updatePreview()">
                    <label for="percentageRent">Include percentage rent</label>
                </div>
                <div id="percentageRentGroup" style="display:none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="percentageRate">Percentage Rate (%)</label>
                            <input type="text" id="percentageRate" placeholder="e.g., 6" oninput="updatePreview()">
                        </div>
                        <div class="form-group">
                            <label for="breakpoint">Breakpoint ($/year)</label>
                            <input type="text" id="breakpoint" placeholder="e.g., 500,000" oninput="updatePreview()">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="securityDeposit">Security Deposit ($)</label>
                    <input type="text" id="securityDeposit" placeholder="e.g., 10,000" oninput="updatePreview()">
                </div>

                <div class="section-header">Additional Terms</div>
                <div class="checkbox-group">
                    <input type="checkbox" id="exclusiveUse" onchange="updatePreview()">
                    <label for="exclusiveUse">Exclusive use clause</label>
                </div>
                <div class="form-group" id="exclusiveUseGroup" style="display:none;">
                    <label for="exclusiveUseDesc">Exclusive Use Description</label>
                    <input type="text" id="exclusiveUseDesc" placeholder="e.g., Women's fashion and accessories" oninput="updatePreview()">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="tenantImprovements" checked onchange="updatePreview()">
                    <label for="tenantImprovements">Tenant improvement allowance</label>
                </div>
                <div class="form-group" id="tiGroup">
                    <label for="tiAllowance">TI Allowance ($/sq ft)</label>
                    <input type="text" id="tiAllowance" placeholder="e.g., 25" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="governingState">Governing Law State</label>
                    <input type="text" id="governingState" placeholder="e.g., Texas" oninput="updatePreview()">
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="downloadDocument()">Download Word Document</button>
                    <button class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Live Preview</h2>
                <div class="preview-container">
                    <div class="preview-document" id="preview"></div>
                </div>
            </div>
        </div>
        <footer>
            <p>© 2025 <a href="https://terms.law">Terms.Law</a> · <a href="/Templates/contract-library-landing.html">All Templates</a></p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('renewalOption').addEventListener('change', function() {
                document.getElementById('renewalTermGroup').style.display = this.checked ? 'block' : 'none';
            });
            document.getElementById('percentageRent').addEventListener('change', function() {
                document.getElementById('percentageRentGroup').style.display = this.checked ? 'block' : 'none';
            });
            document.getElementById('exclusiveUse').addEventListener('change', function() {
                document.getElementById('exclusiveUseGroup').style.display = this.checked ? 'block' : 'none';
            });
            document.getElementById('tenantImprovements').addEventListener('change', function() {
                document.getElementById('tiGroup').style.display = this.checked ? 'block' : 'none';
            });
            updatePreview();
        });

        function formatDate(dateStr) {
            if (!dateStr) return '[DATE]';
            return new Date(dateStr + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function formatCurrency(value) {
            if (!value) return '$0';
            const num = parseFloat(value.replace(/,/g, ''));
            if (isNaN(num)) return '$0';
            return '$' + num.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function updatePreview() {
            const landlordName = document.getElementById('landlordName').value || '[LANDLORD NAME]';
            const landlordAddress = document.getElementById('landlordAddress').value || '[ADDRESS]';
            const tenantName = document.getElementById('tenantName').value || '[TENANT NAME]';
            const businessType = document.getElementById('businessType').value || '[BUSINESS TYPE]';
            const propertyName = document.getElementById('propertyName').value || '[PROPERTY NAME]';
            const propertyAddress = document.getElementById('propertyAddress').value || '[ADDRESS]';
            const unitNumber = document.getElementById('unitNumber').value || '[UNIT]';
            const squareFeet = document.getElementById('squareFeet').value || '[SQ FT]';
            const startDate = document.getElementById('startDate').value;
            const termYears = document.getElementById('termYears').value;
            const renewalOption = document.getElementById('renewalOption').checked;
            const renewalTerm = document.getElementById('renewalTerm').value;
            const baseRent = document.getElementById('baseRent').value;
            const camCharges = document.getElementById('camCharges').value;
            const annualIncrease = document.getElementById('annualIncrease').value || '3';
            const percentageRent = document.getElementById('percentageRent').checked;
            const percentageRate = document.getElementById('percentageRate').value || '6';
            const breakpoint = document.getElementById('breakpoint').value;
            const securityDeposit = document.getElementById('securityDeposit').value;
            const exclusiveUse = document.getElementById('exclusiveUse').checked;
            const exclusiveUseDesc = document.getElementById('exclusiveUseDesc').value;
            const tenantImprovements = document.getElementById('tenantImprovements').checked;
            const tiAllowance = document.getElementById('tiAllowance').value;
            const governingState = document.getElementById('governingState').value || '[STATE]';

            const sqft = parseFloat((squareFeet || '0').replace(/,/g, '')) || 0;
            const tiTotal = sqft * (parseFloat(tiAllowance) || 0);

            let preview = `
                <h1>RETAIL LEASE AGREEMENT</h1>

                <p>This Retail Lease Agreement ("Lease") is entered into as of <span class="field">${formatDate(startDate)}</span> by and between:</p>

                <p><strong>LANDLORD:</strong> <span class="field">${landlordName}</span><br>Address: ${landlordAddress}</p>
                <p><strong>TENANT:</strong> <span class="field">${tenantName}</span><br>Business Type: ${businessType}</p>

                <h2>1. PREMISES</h2>
                <p>Landlord leases to Tenant, and Tenant leases from Landlord, the following described retail premises:</p>
                <table>
                    <tr><th>Property</th><td><span class="field">${propertyName}</span></td></tr>
                    <tr><th>Address</th><td><span class="field">${propertyAddress}</span></td></tr>
                    <tr><th>Unit/Suite</th><td><span class="field">${unitNumber}</span></td></tr>
                    <tr><th>Rentable Area</th><td><span class="field">${squareFeet}</span> square feet</td></tr>
                </table>

                <h2>2. TERM</h2>
                <p>The initial lease term shall be <span class="field">${termYears}</span> year(s), commencing on <span class="field">${formatDate(startDate)}</span>.</p>
            `;

            if (renewalOption) {
                preview += `<p><strong>Renewal Option:</strong> Tenant shall have the option to renew this Lease for an additional term of <span class="field">${renewalTerm}</span> year(s), provided Tenant gives written notice to Landlord at least 180 days prior to the expiration of the then-current term, and Tenant is not in default at the time of notice or commencement of the renewal term.</p>`;
            }

            preview += `
                <h2>3. RENT</h2>
                <p><strong>Base Rent:</strong> Tenant shall pay base rent of <span class="field">${formatCurrency(baseRent)}</span> per month, due on the first day of each calendar month.</p>
                <p><strong>Common Area Maintenance (CAM):</strong> In addition to base rent, Tenant shall pay CAM charges of <span class="field">${formatCurrency(camCharges)}</span> per month, subject to annual adjustment based on actual costs.</p>
                <p><strong>Annual Increases:</strong> Base rent shall increase by <span class="field">${annualIncrease}%</span> on each anniversary of the Lease commencement date.</p>
            `;

            if (percentageRent) {
                preview += `
                    <p><strong>Percentage Rent:</strong> In addition to base rent and CAM, Tenant shall pay percentage rent equal to <span class="field">${percentageRate}%</span> of Tenant's gross sales exceeding the breakpoint of <span class="field">${formatCurrency(breakpoint)}</span> per lease year. Percentage rent shall be calculated and paid quarterly, with annual reconciliation.</p>
                `;
            }

            preview += `
                <p><strong>Security Deposit:</strong> Upon execution of this Lease, Tenant shall deposit <span class="field">${formatCurrency(securityDeposit)}</span> as security for Tenant's performance of all Lease obligations.</p>

                <h2>4. PERMITTED USE</h2>
                <p>The Premises shall be used solely for the operation of <span class="field">${businessType}</span> and for no other purpose without Landlord's prior written consent.</p>
            `;

            if (exclusiveUse) {
                preview += `<p><strong>Exclusive Use:</strong> Landlord grants Tenant the exclusive right to operate as <span class="field">${exclusiveUseDesc || businessType}</span> within the shopping center. Landlord shall not lease space to any other tenant whose primary business is ${exclusiveUseDesc || businessType}.</p>`;
            }

            preview += `
                <h2>5. OPERATING REQUIREMENTS</h2>
                <p>Tenant agrees to:</p>
                <ul>
                    <li>Operate the Premises during normal shopping center hours</li>
                    <li>Maintain the storefront in a clean and attractive manner</li>
                    <li>Use only signage approved by Landlord that conforms to shopping center standards</li>
                    <li>Participate in shopping center marketing programs as reasonably required</li>
                    <li>Comply with all applicable laws, regulations, and shopping center rules</li>
                </ul>
            `;

            if (tenantImprovements) {
                preview += `
                    <h2>6. TENANT IMPROVEMENTS</h2>
                    <p>Landlord shall provide a tenant improvement allowance of <span class="field">${formatCurrency(tiAllowance)}</span> per square foot (total: <span class="field">${formatCurrency(tiTotal.toString())}</span>) toward the cost of Tenant's initial build-out of the Premises. The allowance shall be disbursed upon completion of improvements and receipt of invoices and lien waivers.</p>
                `;
            }

            preview += `
                <h2>${tenantImprovements ? '7' : '6'}. MAINTENANCE AND REPAIRS</h2>
                <p><strong>Landlord's Obligations:</strong> Landlord shall maintain the structural components, roof, exterior walls, and common areas of the shopping center.</p>
                <p><strong>Tenant's Obligations:</strong> Tenant shall maintain the interior of the Premises, including HVAC systems serving the Premises, plumbing, electrical, and all fixtures and equipment.</p>

                <h2>${tenantImprovements ? '8' : '7'}. INSURANCE</h2>
                <p>Tenant shall maintain:</p>
                <ul>
                    <li>Commercial general liability insurance with limits of at least $1,000,000 per occurrence</li>
                    <li>Property insurance covering Tenant's inventory, fixtures, and improvements</li>
                    <li>Business interruption insurance</li>
                    <li>Workers' compensation insurance as required by law</li>
                </ul>
                <p>Landlord shall be named as an additional insured on Tenant's liability policies.</p>

                <h2>${tenantImprovements ? '9' : '8'}. DEFAULT AND REMEDIES</h2>
                <p>Events of default include failure to pay rent within 10 days of due date, breach of any material Lease provision, abandonment of Premises, bankruptcy filing, or assignment for benefit of creditors. Upon default, Landlord may terminate this Lease, re-enter the Premises, and pursue all available legal remedies.</p>

                <h2>${tenantImprovements ? '10' : '9'}. MISCELLANEOUS</h2>
                <ul>
                    <li><strong>Governing Law:</strong> This Lease shall be governed by the laws of the State of <span class="field">${governingState}</span></li>
                    <li><strong>Assignment:</strong> Tenant may not assign this Lease or sublease without Landlord's prior written consent</li>
                    <li><strong>Notices:</strong> All notices shall be in writing and delivered to the addresses above</li>
                </ul>

                <div class="signature-section">
                    <p><strong>IN WITNESS WHEREOF</strong>, the parties have executed this Lease as of the date first written above.</p>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem;">
                        <div>
                            <p><strong>LANDLORD:</strong></p>
                            <p>${landlordName}</p>
                            <div class="sig-line"></div>
                            <p class="sig-label">Authorized Signature</p>
                            <div class="sig-line"></div>
                            <p class="sig-label">Date</p>
                        </div>
                        <div>
                            <p><strong>TENANT:</strong></p>
                            <p>${tenantName}</p>
                            <div class="sig-line"></div>
                            <p class="sig-label">Authorized Signature</p>
                            <div class="sig-line"></div>
                            <p class="sig-label">Date</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('preview').innerHTML = preview;
        }

        function downloadDocument() {
            const content = document.getElementById('preview').innerHTML;
            const html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>
                body { font-family: 'Times New Roman', serif; font-size: 12pt; line-height: 1.5; max-width: 8.5in; margin: 1in auto; }
                h1 { font-size: 16pt; text-align: center; margin-bottom: 0.25in; }
                h2 { font-size: 13pt; margin-top: 0.25in; margin-bottom: 0.15in; }
                p { margin-bottom: 12pt; text-align: justify; }
                .field { font-weight: bold; }
                table { width: 100%; border-collapse: collapse; margin: 12pt 0; }
                th, td { padding: 8pt; text-align: left; border-bottom: 1px solid #ccc; }
                th { background: #f5f5f5; width: 30%; }
                ul { margin-left: 0.25in; margin-bottom: 12pt; }
                li { margin-bottom: 6pt; }
                .signature-section { margin-top: 0.5in; }
                .sig-line { border-bottom: 1px solid black; width: 3in; margin-bottom: 4pt; height: 20pt; }
                .sig-label { font-size: 10pt; color: #666; }
            </style></head><body>${content}</body></html>`;
            const blob = new Blob([html], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'retail-lease-agreement.doc';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetForm() {
            document.querySelectorAll('input[type="text"]').forEach(el => el.value = '');
            document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('termYears').value = '3';
            document.getElementById('renewalTerm').value = '5';
            document.getElementById('renewalOption').checked = true;
            document.getElementById('percentageRent').checked = false;
            document.getElementById('exclusiveUse').checked = false;
            document.getElementById('tenantImprovements').checked = true;
            document.getElementById('renewalTermGroup').style.display = 'block';
            document.getElementById('percentageRentGroup').style.display = 'none';
            document.getElementById('exclusiveUseGroup').style.display = 'none';
            document.getElementById('tiGroup').style.display = 'block';
            updatePreview();
        }
    </script>
</body>
