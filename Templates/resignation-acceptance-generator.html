    <script>
        function formatDate(dateStr) {
            if (!dateStr) return '[DATE]';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function getCheckedValues(name) {
            const checkboxes = document.querySelectorAll(`input[type="checkbox"][value="${name}"]:checked, input[type="checkbox"]:checked`);
            const values = [];
            document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked').forEach(cb => {
                if (cb.closest('.form-group').querySelector('label').textContent.includes(name === 'knowledge' ? 'Transition' : (name === 'laptop' ? 'Items' : 'Include'))) {
                    values.push(cb.parentElement.textContent.trim());
                }
            });
            return values;
        }

        function getTransitionDuties() {
            const duties = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Transition Duties')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        duties.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return duties;
        }

        function getItemsToReturn() {
            const items = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Items to Return')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        items.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return items;
        }

        function getFinalPay() {
            const items = [];
            document.querySelectorAll('.form-group').forEach(group => {
                const label = group.querySelector('label');
                if (label && label.textContent.includes('Include in Final Pay')) {
                    group.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                        items.push(cb.parentElement.textContent.trim());
                    });
                }
            });
            return items;
        }

        function updatePreview() {
            const data = {
                companyName: document.getElementById('companyName').value || '[COMPANY NAME]',
                companyAddress: document.getElementById('companyAddress').value || '[COMPANY ADDRESS]',
                companyCityStateZip: document.getElementById('companyCityStateZip').value || '[CITY, STATE ZIP]',
                hrName: document.getElementById('hrName').value || '[HR REPRESENTATIVE]',
                hrTitle: document.getElementById('hrTitle').value || '[HR TITLE]',
                employeeName: document.getElementById('employeeName').value || '[EMPLOYEE NAME]',
                employeeTitle: document.getElementById('employeeTitle').value || '[EMPLOYEE TITLE]',
                department: document.getElementById('department').value || '[DEPARTMENT]',
                employeeId: document.getElementById('employeeId').value,
                employeeAddress: document.getElementById('employeeAddress').value || '[EMPLOYEE ADDRESS]',
                resignationDate: formatDate(document.getElementById('resignationDate').value),
                lastDay: formatDate(document.getElementById('lastDay').value),
                letterDate: formatDate(document.getElementById('letterDate').value),
                yearsOfService: document.getElementById('yearsOfService').value || '[YEARS]',
                exitInterview: document.getElementById('exitInterview').value,
                benefits: document.getElementById('benefits').value,
                tone: document.getElementById('tone').value,
                rehire: document.getElementById('rehire').value,
                additionalNotes: document.getElementById('additionalNotes').value
            };

            const transitionDuties = getTransitionDuties();
            const itemsToReturn = getItemsToReturn();
            const finalPay = getFinalPay();

            let greeting = '';
            let opening = '';
            let closing = '';

            if (data.tone === 'warm') {
                greeting = `Dear ${data.employeeName},`;
                opening = `I am writing to acknowledge receipt of your resignation letter dated ${data.resignationDate}. While we are sad to see you go after ${data.yearsOfService} of dedicated service, we understand and respect your decision.`;
                closing = `We sincerely appreciate your contributions to ${data.companyName} and wish you every success in your future endeavors. You have been a valued member of our team, and you will be missed.`;
            } else if (data.tone === 'professional') {
                greeting = `Dear ${data.employeeName},`;
                opening = `This letter serves to confirm receipt and acceptance of your resignation from the position of ${data.employeeTitle} in the ${data.department} department, as submitted on ${data.resignationDate}.`;
                closing = `We appreciate your service to ${data.companyName} and wish you success in your future pursuits.`;
            } else {
                greeting = `Dear ${data.employeeName},`;
                opening = `This letter confirms acceptance of your resignation effective ${data.lastDay}.`;
                closing = `Thank you for your service.`;
            }

            let exitInterviewText = '';
            if (data.exitInterview === 'scheduled') {
                exitInterviewText = 'An exit interview will be scheduled with Human Resources before your departure date.';
            } else if (data.exitInterview === 'optional') {
                exitInterviewText = 'You may optionally schedule an exit interview with Human Resources if you wish.';
            }

            let benefitsText = '';
            if (data.benefits === 'cobra') {
                benefitsText = 'Information regarding COBRA continuation coverage will be mailed to your home address.';
            } else if (data.benefits === 'endMonth') {
                benefitsText = 'Your health benefits will remain active through the last day of the month in which your employment ends.';
            } else if (data.benefits === 'endDay') {
                benefitsText = 'Your health benefits will terminate on your last day of employment.';
            }

            let rehireText = '';
            if (data.rehire === 'eligible') {
                rehireText = 'Based on your performance and conduct, you are considered eligible for rehire should you choose to apply for future positions with the company.';
            } else if (data.rehire === 'notEligible') {
                rehireText = 'Please note that based on company policy, you are not eligible for rehire.';
            }

            let html = `
                <div class="letter-info">
                    <strong>${data.companyName}</strong><br>
                    ${data.companyAddress}<br>
                    ${data.companyCityStateZip}<br><br>
                    ${data.letterDate}<br><br>
                    ${data.employeeName}<br>
                    ${data.employeeAddress}
                    ${data.employeeId ? `<br>Employee ID: ${data.employeeId}` : ''}
                </div>

                <div class="section">
                    <strong>RE: Acceptance of Resignation</strong>
                </div>

                <div class="section">
                    <p>${greeting}</p>
                </div>

                <div class="section">
                    <p>${opening}</p>
                </div>

                <div class="section">
                    <p>Your last day of employment with ${data.companyName} will be <strong>${data.lastDay}</strong>.</p>
                </div>
            `;

            if (transitionDuties.length > 0) {
                html += `
                    <div class="section">
                        <p><strong>Transition Responsibilities:</strong></p>
                        <p>During your remaining time, we ask that you complete the following transition activities:</p>
                        <ul>
                            ${transitionDuties.map(duty => `<li>${duty}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (itemsToReturn.length > 0) {
                html += `
                    <div class="section">
                        <p><strong>Company Property:</strong></p>
                        <p>Please return the following company property on or before your last day:</p>
                        <ul>
                            ${itemsToReturn.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (finalPay.length > 0) {
                html += `
                    <div class="section">
                        <p><strong>Final Compensation:</strong></p>
                        <p>Your final paycheck will include the following:</p>
                        <ul>
                            ${finalPay.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                        <p>Your final pay will be processed in accordance with state law and company policy.</p>
                    </div>
                `;
            }

            if (benefitsText) {
                html += `
                    <div class="section">
                        <p><strong>Benefits:</strong></p>
                        <p>${benefitsText}</p>
                    </div>
                `;
            }

            if (exitInterviewText) {
                html += `
                    <div class="section">
                        <p><strong>Exit Interview:</strong></p>
                        <p>${exitInterviewText}</p>
                    </div>
                `;
            }

            if (rehireText) {
                html += `
                    <div class="section">
                        <p>${rehireText}</p>
                    </div>
                `;
            }

            if (data.additionalNotes) {
                html += `
                    <div class="section">
                        <p>${data.additionalNotes}</p>
                    </div>
                `;
            }

            html += `
                <div class="section">
                    <p>${closing}</p>
                </div>

                <div class="section">
                    <p>Please feel free to contact Human Resources if you have any questions regarding this transition.</p>
                </div>

                <div class="signature-block">
                    <p>Sincerely,</p>
                    <div class="signature-line">
                        ${data.hrName}<br>
                        ${data.hrTitle}<br>
                        ${data.companyName}
                    </div>
                </div>
            `;

            document.getElementById('preview').innerHTML = html;
        }

        function downloadDocument() {
            const content = document.getElementById('preview').innerHTML;
            const styled = `
                <html>
                <head><meta charset="utf-8"><title>Resignation Acceptance Letter</title></head>
                <body style="font-family: Times New Roman, serif; font-size: 12pt; max-width: 8.5in; margin: 1in; line-height: 1.6;">
                ${content}
                </body>
                </html>
            `;
            const blob = new Blob([styled], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Resignation_Acceptance_Letter.doc';
            link.click();
        }

        // Initialize
        document.getElementById('letterDate').valueAsDate = new Date();
        updatePreview();
    </script>
