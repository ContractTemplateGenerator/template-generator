    <style>
        /* Additional styles for V3 features */
        .highlighted-change {
            background: #fff3cd !important;
            animation: highlightPulse 15s ease-out;
        }
        
        @keyframes highlightPulse {
            0% { background: #ffc107 !important; }
            5% { background: #fff3cd !important; }
            100% { background: transparent !important; }
        }
        
        .modified-section {
            background: #e8f5e8 !important;
            border-left: 4px solid #28a745;
            padding-left: 10px;
        }
        
        .provision-card {
            transition: all 0.3s ease;
        }
        
        .provision-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.15);
        }
        
        .revision-option {
            transition: all 0.2s ease;
        }
        
        .revision-option:hover {
            transform: scale(1.02);
        }
        
        .live-preview {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        
        .scroll-highlight {
            animation: scrollGlow 2s ease-in-out;
        }
        
        @keyframes scrollGlow {
            0%, 100% { box-shadow: none; }
            50% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.6); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
