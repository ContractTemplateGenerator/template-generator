            const [allowLawEnforcement, setAllowLawEnforcement] = useState(true);

            // Legal Framework

            // Term
            const [termType, setTermType] = useState('indefinite');

            const [additionalTerms, setAdditionalTerms] = useState('');

                switch(presetType) {
                    case 'private_couple':
                        setScenario('private_couple');
                        setRelationshipContext('a private romantic/intimate relationship');
                        setNdaType('mutual');
                        setScopeIdentity(true);
                        setScopeRelationship(true);

                        setDamagesAmount('10000');
                        setPowerExchange(false);
                        setCrossBorder(false);
                        setTermType('indefinite');
                        break;
                    case 'pro_provider':
                        setScenario('pro_provider');
                        setRelationshipContext('a professional provider and client relationship');
                        setNdaType('mutual');
                        setScopeIdentity(true);
                        setScopeRelationship(true);
                        setScopeActivities(true);
                        setScopeCommunications(true);
                        setScopeMedia(true);
                        setScopeHealth(true);
                        setScopeFinancial(true);
                        setScopeLocation(false);
                        setMediaStrictness('strict');
                        setNonDisparagement('broad');
                        setLiquidatedDamages('high');
                        setDamagesAmount('25000');
                        setPowerExchange(false);
                        setCrossBorder(false);
                        setTermType('indefinite');
                        break;
                    case 'event_club':
                        setScenario('event_club');
                        setRelationshipContext('event or club attendance');
                        setNdaType('one-way');
                        setScopeIdentity(true);
                        setScopeRelationship(false);
                        setScopeActivities(true);
                        setScopeCommunications(false);
                        setScopeMedia(true);
                        setScopeHealth(false);
                        setScopeFinancial(false);
                        setScopeLocation(true);
                        setMediaStrictness('moderate');
                        setNonDisparagement('narrow');
                        setLiquidatedDamages('low');
                        setDamagesAmount('5000');
                        setPowerExchange(false);
                        setCrossBorder(false);
                        setTermType('fixed');
                        setTermYears('3');
                        break;
                    case 'public_figure':
                        setScenario('public_figure');
                        setRelationshipContext('involvement with a public figure');
                        setNdaType('one-way');
                        setScopeIdentity(true);
                        setScopeRelationship(true);
                        setScopeActivities(true);
                        setScopeCommunications(true);
                        setScopeMedia(true);
                        setScopeHealth(false);
                        setScopeFinancial(true);
                        setScopeLocation(true);
                        setMediaStrictness('strict');
                        setNonDisparagement('broad');
                        setLiquidatedDamages('high');
                        setDamagesAmount('50000');
                        setPowerExchange(false);
                        setCrossBorder(true);
                        setTermType('indefinite');
                        break;
                }
            };

            const scrollToSection = (sectionId) => {
                setTimeout(() => {
                    const element = document.getElementById(sectionId);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        element.classList.add('highlighted');
                        setTimeout(() => element.classList.remove('highlighted'), 5000);
                    }
                }, 100);
            };

            const getConfidentialScope = () => {
                const scopes = [];
                if (scopeIdentity) scopes.push('real identities, legal names, and any pseudonyms or scene names');
                if (scopeRelationship) scopes.push('the existence and nature of the relationship between the Parties');
                if (scopeActivities) scopes.push('any activities, practices, or lifestyle choices engaged in by the Parties');
                if (scopeCommunications) scopes.push('all communications, whether written, verbal, or electronic');
                if (scopeMedia) scopes.push('all photographs, videos, audio recordings, or other media');
                if (scopeHealth) scopes.push('health information, medical conditions, or STI status');
                if (scopeFinancial) scopes.push('financial arrangements, compensation, or monetary transactions');
                if (scopeLocation) scopes.push('locations visited, residences, or places of meeting');

                if (scopes.length === 0) return 'all information shared between the Parties';
                if (scopes.length === 1) return scopes[0];
                if (scopes.length === 2) return scopes.join(' and ');
                return scopes.slice(0, -1).join(', ') + ', and ' + scopes[scopes.length - 1];
            };

            const getMediaProhibition = () => {
                if (mediaStrictness === 'strict') {
                    return 'The Parties agree that no photographs, videos, audio recordings, or any other form of media recording shall be created, possessed, or distributed depicting or relating to the Confidential Information, except with the prior express written consent of both Parties.';
                } else if (mediaStrictness === 'moderate') {
                    return 'The Parties agree that any photographs, videos, audio recordings, or other media relating to Confidential Information may only be created with the prior express consent of both Parties, and such media shall be kept strictly confidential and shall not be distributed, published, or shared with any third party.';
                } else {
                    return 'The Parties acknowledge that media may be created by mutual consent, subject to the confidentiality obligations herein.';
                }
            };

            const getNonDisparagementClause = () => {
                if (nonDisparagement === 'none') return '';
                if (nonDisparagement === 'narrow') {
                    return 'The Parties agree not to make any public statements, posts on social media, or communications to third parties that disparage, defame, or harm the reputation of the other Party in relation to the subject matter of this Agreement.';
                }
                if (nonDisparagement === 'broad') {
                    return 'The Parties agree not to make any statements, whether public or private, written or oral, that disparage, defame, criticize, or otherwise harm the reputation, character, or business interests of the other Party, including but not limited to statements about their lifestyle, choices, character, or professional conduct.';
                }
            };

            const getLiquidatedDamagesClause = () => {
                if (liquidatedDamages === 'none') return '';

                const amounts = {
                    'low': '5,000',
                    'moderate': damagesAmount ? parseInt(damagesAmount).toLocaleString() : '10,000',
                    'high': damagesAmount ? parseInt(damagesAmount).toLocaleString() : '50,000'
                };

                const amount = amounts[liquidatedDamages] || '10,000';

                return `The Parties acknowledge that a breach of this Agreement would cause irreparable harm that is difficult to quantify. Therefore, in the event of a breach, the breaching party shall pay liquidated damages in the amount of $${amount} to the non-breaching party, in addition to any other remedies available at law or in equity. The Parties agree that this amount represents a reasonable estimate of actual damages and is not a penalty.`;
            };

            const getPowerExchangeClause = () => {
                if (!powerExchange) return '';

                return `<div class="document-section" id="power-exchange">
                    <div class="section-heading">Power Exchange Acknowledgment</div>
                    <p>The Parties acknowledge that their relationship may involve elements of power exchange, dominance and submission, or other dynamics commonly associated with BDSM or alternative lifestyle relationships. The Parties expressly agree and acknowledge that:</p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>This Non-Disclosure Agreement is a separate legal contract that exists independently of any power exchange dynamic;</li>
                        <li>The obligations under this Agreement are mutual legal obligations that are not affected by any power dynamic between the Parties;</li>
                        <li>Both Parties retain full legal capacity and authority to enforce this Agreement regardless of any power exchange roles;</li>
                        <li>This Agreement may not be modified or terminated based on commands, protocols, or dynamics arising from power exchange.</li>
                    </ul>
                    ${powerExchangeDetails ? `<p style="margin-top: 10px;"><strong>Additional Context:</strong> ${powerExchangeDetails}</p>` : ''}
                </div>`;
            };

            const getPermittedDisclosures = () => {
                const permitted = [];
                if (allowTherapist) permitted.push('licensed mental health professionals or therapists');
                if (allowAttorney) permitted.push('attorneys for the purpose of obtaining legal advice');
                if (allowLawEnforcement) permitted.push('law enforcement or government officials when required by law or necessary to prevent imminent harm');
                if (allowMedical) permitted.push('medical professionals when necessary for medical treatment');

                if (permitted.length === 0) return 'No exceptions are permitted to the confidentiality obligations herein.';
                if (permitted.length === 1) return `Disclosure to ${permitted[0]} is permitted, provided such disclosure is limited to what is necessary and the recipient is informed of the confidential nature of the information.`;
                if (permitted.length === 2) return `Disclosure to ${permitted.join(' or ')} is permitted, provided such disclosure is limited to what is necessary and the recipient is informed of the confidential nature of the information.`;
                return `Disclosure to ${permitted.slice(0, -1).join(', ')}, or ${permitted[permitted.length - 1]} is permitted, provided such disclosure is limited to what is necessary and the recipient is informed of the confidential nature of the information.`;
            };

            const getGoverningLawText = () => {
                const laws = {
                    'california': 'the State of California',
                    'new_york': 'the State of New York',
                    'uk': 'England and Wales',
                    'other': 'the jurisdiction specified by the Parties'
                };
                return laws[governingLaw] || 'the applicable jurisdiction';
            };

            const getDisputeResolutionClause = () => {
                if (disputeResolution === 'arbitration') {
                    return 'Any dispute arising out of or relating to this Agreement shall be resolved by binding arbitration in accordance with the rules of the American Arbitration Association. The arbitration shall be conducted in a confidential manner, and the arbitrator\'s decision shall be final and binding.';
                } else {
                    return 'Any dispute arising out of or relating to this Agreement shall be resolved in the courts of the governing jurisdiction specified herein.';
                }
            };

            const getTermText = () => {
                if (termType === 'indefinite') {
                    return 'This Agreement shall remain in effect indefinitely, and the confidentiality obligations shall survive termination of any underlying relationship between the Parties.';
                } else {
                    return `This Agreement shall remain in effect for a period of ${termYears} years from the date of execution. The confidentiality obligations shall survive the expiration of this term for an additional period of ${termYears} years.`;
                }
            };

            const calculateStrength = () => {
                let score = 0;
                let maxScore = 100;
                const factors = [];

                // Factor 1: Party Information (15 points)
                if (party1LegalName && party2LegalName && party1Email && party2Email) {
                    score += 15;
                    factors.push('✓ Complete party information (+15)');
                } else {
                    factors.push('✗ Incomplete party information (0/15)');
                }

                // Factor 2: Scope Definition (20 points)
                const scopeCount = [scopeIdentity, scopeRelationship, scopeActivities, scopeCommunications, scopeMedia, scopeHealth, scopeFinancial, scopeLocation].filter(Boolean).length;
                const scopePoints = Math.floor((scopeCount / 8) * 20);

                            </div>

                            <div className="document-section" id="scope">
                                <div className="section-heading">1. DEFINITION OF CONFIDENTIAL INFORMATION</div>
                                <p>"Confidential Information" means any and all information related to the Parties' relationship and interactions, including but not limited to: {getConfidentialScope()}.</p>

                                <p style={{marginTop: '10px'}}>Confidential Information shall not include information that: (a) is or becomes publicly available through no breach of this Agreement; (b) was rightfully known to the receiving Party prior to disclosure; (c) is independently developed by a Party without use of Confidential Information; or (d) is rightfully received from a third party without confidentiality restrictions.</p>
                            </div>

                            <div className="document-section" id="obligations">
                                <div className="section-heading">2. CONFIDENTIALITY OBLIGATIONS</div>
                                <p>{ndaType === 'mutual' ? 'Each Party agrees' : 'The Receiving Party agrees'} to:</p>
                                <ul style={{marginLeft: '20px', marginTop: '10px'}}>
                                    <li>Maintain the confidentiality of all Confidential Information;</li>
                                    <li>Not disclose Confidential Information to any third party without prior written consent;</li>
                                    <li>Not use Confidential Information for any purpose other than the relationship between the Parties;</li>
                                    <li>Take all reasonable precautions to prevent unauthorized disclosure;</li>
                                    <li>Immediately notify the other Party of any unauthorized disclosure or suspected breach.</li>
                                </ul>
                            </div>

                            <div className="document-section" id="media">
                                <div className="section-heading">3. MEDIA AND RECORDINGS</div>
                                <p>{getMediaProhibition()}</p>
                                {mediaDetails && <p style={{marginTop: '10px'}}><strong>Additional Media Terms:</strong> {mediaDetails}</p>}

                                <p style={{marginTop: '10px'}}>Any media created in violation of this section shall be immediately destroyed, and the creating Party shall be in material breach of this Agreement.</p>
                            </div>

                            {nonDisparagement !== 'none' && (
                                <div className="document-section" id="non-disparagement">
                                    <div className="section-heading">4. NON-DISPARAGEMENT</div>
                                    <p>{getNonDisparagementClause()}</p>
                                </div>
                            )}

                            <div className="document-section" id="permitted">
                                <div className="section-heading">{nonDisparagement !== 'none' ? '5' : '4'}. PERMITTED DISCLOSURES</div>
                                <p>Notwithstanding the foregoing confidentiality obligations, disclosure of Confidential Information is permitted in the following limited circumstances:</p>
                                <p style={{marginTop: '10px'}}>{getPermittedDisclosures()}</p>

                                <div className="warning-box" style={{marginTop: '15px'}}>
                                    <strong>Consent and Safety Override:</strong> Nothing in this Agreement shall prevent disclosure necessary to report abuse, non-consensual acts, illegal activity, or imminent threats to health or safety. This Agreement protects privacy in consensual relationships only and does not shield illegal or harmful conduct.
                                </div>
                            </div>

                            {liquidatedDamages !== 'none' && (
                                <div className="document-section" id="damages">
                                    <div className="section-heading">{nonDisparagement !== 'none' ? '6' : '5'}. LIQUIDATED DAMAGES</div>
                                    <p>{getLiquidatedDamagesClause()}</p>
                                </div>
                            )}

                            {getPowerExchangeClause()}

                            <div className="document-section" id="remedies">
                                <div className="section-heading">{(() => {
                                    let num = 4;
                                    if (nonDisparagement !== 'none') num++;
                                    if (liquidatedDamages !== 'none') num++;
                                    if (powerExchange) num++;
                                    return num;
                                })()}. REMEDIES</div>
                                <p>The Parties acknowledge that breach of this Agreement may cause irreparable harm for which monetary damages are an insufficient remedy. Therefore, in addition to any other remedies available at law or in equity, the non-breaching Party shall be entitled to seek injunctive relief to prevent or remedy any breach or threatened breach of this Agreement.</p>
                            </div>

                            <div className="document-section" id="governing-law">
                                <div className="section-heading">{(() => {
                                    let num = 5;
                                    if (nonDisparagement !== 'none') num++;
                                    if (liquidatedDamages !== 'none') num++;
                                    if (powerExchange) num++;
                                    return num;
                                })()}. GOVERNING LAW</div>
                                <p>This Agreement shall be governed by and construed in accordance with the laws of {getGoverningLawText()}, without regard to its conflict of laws principles.</p>
                                {crossBorder && jurisdictions && (
                                    <p style={{marginTop: '10px'}}><strong>Cross-Border Note:</strong> The Parties acknowledge that they are located in different jurisdictions ({jurisdictions}). This Agreement shall be enforceable in all relevant jurisdictions to the maximum extent permitted by law.</p>
                                )}
                            </div>

                            <div className="document-section" id="dispute">
                                <div className="section-heading">{(() => {
                                    let num = 6;
                                    if (nonDisparagement !== 'none') num++;
                                    if (liquidatedDamages !== 'none') num++;
                                    if (powerExchange) num++;
                                    return num;
                                })()}. DISPUTE RESOLUTION</div>
                                <p>{getDisputeResolutionClause()}</p>
                                {disputeResolution === 'arbitration' && (
                                    <p style={{marginTop: '10px'}}>The confidentiality provisions of this Agreement shall apply to all arbitration proceedings, documents, and awards.</p>
                                )}
                            </div>

                            <div className="document-section" id="term">
                                <div className="section-heading">{(() => {
                                    let num = 7;
                                    if (nonDisparagement !== 'none') num++;
                                    if (liquidatedDamages !== 'none') num++;
                                    if (powerExchange) num++;
                                    return num;
                                })()}. TERM AND SURVIVAL</div>
                                <p>{getTermText()}</p>
                            </div>

                            {additionalTerms && (
                                <div className="document-section" id="additional">
                                    <div className="section-heading">{(() => {
                                        let num = 8;
                                        if (nonDisparagement !== 'none') num++;
                                        if (liquidatedDamages !== 'none') num++;
                                        if (powerExchange) num++;
                                        return num;
                                    })()}. ADDITIONAL TERMS</div>
                                    <p>{additionalTerms}</p>
                                </div>
                            )}

                            <div className="document-section">
                                <div className="section-heading">{(() => {
                                    let num = 8;
                                    if (nonDisparagement !== 'none') num++;
                                    if (liquidatedDamages !== 'none') num++;
                                    if (powerExchange) num++;
                                    if (additionalTerms) num++;
                                    return num;
                                })()}. GENERAL PROVISIONS</div>

                                <p><strong>Entire Agreement:</strong> This Agreement constitutes the entire agreement between the Parties concerning the subject matter hereof and supersedes all prior agreements and understandings.</p>

                                <p style={{marginTop: '10px'}}><strong>Amendment:</strong> This Agreement may only be amended by a written instrument signed by both Parties.</p>

                                <p style={{marginTop: '10px'}}><strong>Severability:</strong> If any provision of this Agreement is held to be invalid or unenforceable, the remaining provisions shall continue in full force and effect.</p>

                                <p style={{marginTop: '10px'}}><strong>Waiver:</strong> No waiver of any provision of this Agreement shall be deemed or shall constitute a waiver of any other provision, nor shall any waiver constitute a continuing waiver.</p>

                                <p style={{marginTop: '10px'}}><strong>Independent Legal Advice:</strong> Each Party acknowledges that they have had the opportunity to seek independent legal advice before signing this Agreement and that they enter into it freely and voluntarily.</p>
                            </div>

                            <div className="warning-box">
                                <strong>Legal Validity and Enforceability:</strong> While NDAs in the alternative lifestyle context can provide meaningful privacy protection, enforceability varies by jurisdiction. Courts may refuse to enforce provisions deemed contrary to public policy, unconscionable, or that attempt to conceal illegal activity. Both parties should consult with attorneys familiar with privacy law in their jurisdiction before relying on this Agreement for significant protection.
                            </div>

                            <div className="document-section">
                                <div className="section-heading">SIGNATURES</div>
                                <p>IN WITNESS WHEREOF, the Parties have executed this Non-Disclosure Agreement as of the date first written above.</p>

                                <div style={{marginTop: '40px'}}>
                                    <p><strong>PARTY 1:</strong></p>
                                    <p style={{marginTop: '30px'}}>_________________________________</p>
                                    <p>{party1LegalName || '[Party 1 Legal Name]'}</p>
                                    <p>Date: ____________________</p>
                                </div>

                                <div style={{marginTop: '40px'}}>
                                    <p><strong>PARTY 2:</strong></p>
                                    <p style={{marginTop: '30px'}}>_________________________________</p>
                                    <p>{party2LegalName || '[Party 2 Legal Name]'}</p>
                                    <p>Date: ____________________</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<NDAGenerator />, document.getElementById('root'));
    </script>
</body>
