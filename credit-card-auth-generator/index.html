<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Authorization Form Generator | terms.law</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Define Word document generation function directly in HTML
        window.generateWordDoc = function(documentText, formData) {
            try {
                console.log("Starting Word document generation...");
                
                // Create HTML content that can be rendered in Word
                let htmlContent = `
        <!DOCTYPE html>
        <html>
        <head>
        <meta charset="UTF-8">
        <title>${formData.documentTitle || "Credit Card Authorization Form"}</title>
        <style>
          body {
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.5;
            margin: 1in;
          }
          h1 {
            text-align: center;
            font-size: 16pt;
            margin-bottom: 20pt;
            font-weight: bold;
          }
          p {
            margin-bottom: 10pt;
          }
        </style>
        </head>
        <body>
        `;
                
                // Process text - convert newlines to HTML paragraphs
                const textHtml = documentText
                  .split('\n\n')
                  .map(para => para.trim() ? `<p>${para.replace(/\n/g, '<br>')}</p>` : '')
                  .join('');
                
                // Add text to HTML content
                htmlContent += textHtml;
                
                // Close HTML document
                htmlContent += '</body></html>';
                
                // Convert HTML to Blob
                const blob = new Blob([htmlContent], { type: 'application/vnd.ms-word;charset=utf-8' });
                
                // Create download link and trigger download
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${formData.fileName || 'Credit-Card-Authorization-Form'}.doc`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log("Document generated and download triggered");
                return true;
                
            } catch (error) {
                console.error("Error generating Word document:", error);
                alert("Error generating Word document. Please try again or use the copy option.");
                return false;
            }
        };
    </script>
    
    <script type="text/babel" src="credit-card-generator.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            feather.replace();
        });
    </script>

    <!-- Calendly link widget -->
    <script type="text/babel">
        window.createCalendlyLink = function() {
            return (
                <a href="" onClick="Calendly.initPopupWidget({url: 'https://calendly.com/sergei-tokmakov/30-minute-zoom-meeting'});return false;">Schedule time with me</a>
            );
        }
    </script>
    
    <!-- Calendly required assets -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</body>
</html>
