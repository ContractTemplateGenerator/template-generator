<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Authorization Form Generator | terms.law</title>
    <link rel="stylesheet" href="styles.css">
    <!-- React and Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Simple, direct implementation of the document generator functions -->
    <script>
        // Helper function for Copy to Clipboard
        function copyTextToClipboard(text) {
            // Create a temporary textarea element
            const textarea = document.createElement('textarea');
            textarea.value = text;
            
            // Make it invisible but part of the document
            textarea.style.position = 'fixed';
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            
            // Select and copy
            textarea.select();
            document.execCommand('copy');
            
            // Clean up
            document.body.removeChild(textarea);
            
            // Show success message
            alert('Document copied to clipboard!');
        }
        
        // Helper function for Word Document Generation
        function generateAndDownloadWord(documentText, title) {
            // Create HTML content for Word
            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${title || "Credit Card Authorization Form"}</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            font-size: 12pt;
            line-height: 1.5;
            margin: 1in;
        }
        h1 {
            text-align: center;
            font-size: 16pt;
            margin-bottom: 20pt;
            font-weight: bold;
        }
        p {
            margin-bottom: 10pt;
        }
    </style>
</head>
<body>
    ${documentText.split('\n\n').map(para => para.trim() ? `<p>${para.replace(/\n/g, '<br>')}</p>` : '').join('')}
</body>
</html>`;
            
            // Convert to Blob
            const blob = new Blob([htmlContent], {type: 'application/msword'});
            
            // Create download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Credit_Card_Authorization_Form.doc';
            
            // Append to document, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            alert('Word document downloaded!');
        }
        
        // Make functions globally available
        window.copyTextToClipboard = copyTextToClipboard;
        window.generateAndDownloadWord = generateAndDownloadWord;
    </script>
    
    <!-- Main React component -->
    <script type="text/babel">
        // Credit Card Authorization Form Generator will be loaded here
    </script>
    
    <!-- Load the main React component after the page loads -->
    <script type="text/babel" src="credit-card-generator.js"></script>
    
    <!-- Initialize Feather icons after the page loads -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            feather.replace();
        });
    </script>

    <!-- Calendly link widget -->
    <script type="text/babel">
        window.createCalendlyLink = function() {
            return (
                <a href="" onClick="Calendly.initPopupWidget({url: 'https://calendly.com/sergei-tokmakov/30-minute-zoom-meeting'});return false;">Schedule time with me</a>
            );
        }
    </script>
    
    <!-- Calendly required assets -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</body>
</html>
