        function renderGenerators(filteredGenerators = generators) {
            const grid = document.getElementById('generatorsGrid');
            grid.innerHTML = '';
            
            filteredGenerators.forEach(generator => {
                const card = document.createElement('a');
                card.href = `./${generator.path}/`;
                card.className = 'generator-card';
                card.innerHTML = `
                    <h3>${generator.name}</h3>
                    <p>${generator.description}</p>
                    <span class="generator-tag">${generator.tag}</span>
                `;
                grid.appendChild(card);
            });
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = generators.filter(generator => 
                generator.name.toLowerCase().includes(searchTerm) ||
                generator.description.toLowerCase().includes(searchTerm) ||
                generator.tag.toLowerCase().includes(searchTerm)
            );
            renderGenerators(filtered);
        });

        // Initial render
        renderGenerators();
