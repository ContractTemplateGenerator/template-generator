<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Data License Agreement Generator | terms.law</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load React directly from unpkg with specific versions known to be stable -->
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Use development version of Babel for better error messages during development -->
    <script src="https://unpkg.com/@babel/standalone@7.14.7/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
</head>
<body>
    <div id="root">
        <!-- Loading message will show while React initializes -->
        <div style="text-align: center; padding: 40px; font-family: sans-serif;">
            <h2>Loading AI Training Data License Agreement Generator...</h2>
            <p>If this message persists, please check your browser console for errors.</p>
        </div>
    </div>
    
    <!-- First load docx-generator, then the main app script -->
    <script type="text/babel" src="docx-generator.js"></script>
    <script type="text/babel" src="ai-training-data-license-generator.js"></script>
    
    <!-- Initialize Feather icons after DOM is fully loaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            } else {
                console.error("Feather icons not loaded");
            }
        });
    </script>
</body>
</html>
