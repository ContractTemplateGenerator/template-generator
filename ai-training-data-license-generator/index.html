<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Data License Agreement Generator | terms.law</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Direct CDN links to ensure reliability -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <!-- Add a small initialization script for debugging -->
    <script>
        console.log("Page loaded. Checking for required libraries:");
        console.log("React:", typeof React !== 'undefined' ? "✓" : "✗");
        console.log("ReactDOM:", typeof ReactDOM !== 'undefined' ? "✓" : "✗");
        console.log("Babel:", typeof Babel !== 'undefined' ? "✓" : "✗");
        console.log("Feather:", typeof feather !== 'undefined' ? "✓" : "✗");
    </script>
</head>
<body>
    <div id="root">
        <!-- Loading indicator while React initializes -->
        <div style="padding: 20px; text-align: center; color: #666;">
            <p>Loading AI Training Data License Agreement Generator...</p>
        </div>
    </div>
    
    <script type="text/babel" src="docx-generator.js"></script>
    <script type="text/babel" src="ai-training-data-license-generator.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded. Feather icons should initialize now.");
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
