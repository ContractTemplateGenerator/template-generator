<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Data License Agreement Generator</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            padding: 0; 
            margin: 0;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #e2e8f0;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }
        header p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        .tab-bar {
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid #e2e8f0;
            overflow-x: auto;
        }
        .tab-button {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
        }
        .tab-button.active {
            color: #4361ee;
            border-bottom: 2px solid #4361ee;
            font-weight: 500;
        }
        .content {
            display: flex;
            background-color: #fff;
        }
        .form-panel {
            flex: 1;
            padding: 1.25rem;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
            max-height: 500px;
        }
        .preview-panel {
            flex: 1;
            padding: 1.25rem;
            background-color: #f8f9fa;
            overflow-y: auto;
            max-height: 500px;
        }
        .form-section {
            margin-bottom: 1.25rem;
        }
        .form-section h2 {
            font-size: 1.25rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .form-section h3 {
            font-size: 1rem;
            margin-top: 1rem;
            margin-bottom: 0.75rem;
            color: #555;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.375rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group small {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #6c757d;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        .form-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .form-check input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .preview-content {
            background-color: #fff;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-family: 'Times New Roman', Times, serif;
            height: 430px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 1.25rem;
            background-color: #fff;
            border-top: 1px solid #e2e8f0;
            border-radius: 0 0 8px 8px;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #4361ee;
            color: white;
        }
        .btn-secondary {
            background-color: #3a0ca3;
            color: white;
        }
        .btn-accent {
            background-color: #e63946;
            color: white;
        }
        .btn-outline {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #666;
        }
        .risk-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
        }
        .risk-high {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        .risk-medium {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
        }
        .risk-low {
            background-color: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .risk-item h4 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Training Data License Agreement Generator</h1>
            <p>Create a customized agreement for licensing data for AI model training purposes</p>
        </header>
        
        <div class="tab-bar" id="tab-bar">
            <button class="tab-button active" onclick="showTab(0)">1. Parties</button>
            <button class="tab-button" onclick="showTab(1)">2. License Terms</button>
            <button class="tab-button" onclick="showTab(2)">3. Data Usage</button>
            <button class="tab-button" onclick="showTab(3)">4. Compensation</button>
            <button class="tab-button" onclick="showTab(4)">5. Legal Terms</button>
            <button class="tab-button" onclick="showTab(5)">6. Finalization</button>
        </div>
        
        <div class="content">
            <div class="form-panel">
                <!-- Tab contents will be displayed here -->
                <div id="tab-content" class="form-section"></div>
            </div>
            
            <div class="preview-panel">
                <h2>Live Preview</h2>
                <div class="preview-content" id="preview-content">Loading preview...</div>
            </div>
        </div>
        
        <div class="footer">
            <button class="btn btn-outline" id="prev-btn" onclick="prevTab()">Previous</button>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="copyAgreement()">Copy</button>
                <button class="btn btn-primary" onclick="downloadAgreement()">Download</button>
                <button class="btn btn-accent" onclick="openConsultation()">Consult</button>
                <button class="btn btn-primary" id="next-btn" onclick="nextTab()">Next</button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple global state
        const state = {
            currentTab: 0,
            formData: {
                // Parties
                licensorName: "ABC Data Corp",
                licensorEntity: "Corporation",
                licensorAddress: "123 Data Street, San Francisco",
                licensorState: "California",
                licenseeCompany: "XYZ AI Solutions", 
                licenseeEntity: "Corporation",
                licenseeAddress: "456 Tech Avenue, Seattle",
                licenseeState: "Washington",
                
                // License Terms
                licenseType: "non-exclusive",
                sublicensing: "not-permitted",
                dataTypesText: true,
                dataTypesImages: true,
                dataTypesAudio: false,
                
                // Data Usage
                purposeRestrictions: "specific-models",
                modelTypesText: true,
                modelTypesImage: false,
                ownershipModels: "licensee-owns",
                attributionRequired: "no",
                
                // Compensation
                compensationType: "one-time",
                initialFee: "50000",
                royaltyPercent: "5",
                term: "3",
                termUnit: "years",
                
                // Legal Terms
                licensorWarranty: "limited",
                dataComplianceWarranty: true,
                indemnification: "mutual",
                liabilityLimit: "fees-paid",
                
                // Document options
                fileName: "AI-Training-Data-License-Agreement"
            }
        };
        
        // Tab content templates
        const tabTemplates = [
            // Tab 0: Parties
            `<h2>Parties & Basic Information</h2>
            
            <h3>Licensor (Data Owner) Details</h3>
            <div class="form-group">
                <label for="licensorName">Licensor Name:</label>
                <input type="text" id="licensorName" class="form-control" value="${state.formData.licensorName}" onchange="updateField(this)">
                <small>The company or entity providing the data.</small>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="licensorEntity">Entity Type:</label>
                    <select id="licensorEntity" class="form-control" onchange="updateField(this)">
                        <option value="Corporation" ${state.formData.licensorEntity === 'Corporation' ? 'selected' : ''}>Corporation</option>
                        <option value="Limited Liability Company" ${state.formData.licensorEntity === 'Limited Liability Company' ? 'selected' : ''}>Limited Liability Company</option>
                        <option value="Partnership" ${state.formData.licensorEntity === 'Partnership' ? 'selected' : ''}>Partnership</option>
                        <option value="Individual" ${state.formData.licensorEntity === 'Individual' ? 'selected' : ''}>Individual</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="licensorState">State/Jurisdiction:</label>
                    <input type="text" id="licensorState" class="form-control" value="${state.formData.licensorState}" onchange="updateField(this)">
                </div>
            </div>
            
            <div class="form-group">
                <label for="licensorAddress">Address:</label>
                <input type="text" id="licensorAddress" class="form-control" value="${state.formData.licensorAddress}" onchange="updateField(this)">
            </div>
            
            <h3>Licensee (AI Developer) Details</h3>
            <div class="form-group">
                <label for="licenseeCompany">Licensee Name:</label>
                <input type="text" id="licenseeCompany" class="form-control" value="${state.formData.licenseeCompany}" onchange="updateField(this)">
                <small>The company or entity using the data.</small>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="licenseeEntity">Entity Type:</label>
                    <select id="licenseeEntity" class="form-control" onchange="updateField(this)">
                        <option value="Corporation" ${state.formData.licenseeEntity === 'Corporation' ? 'selected' : ''}>Corporation</option>
                        <option value="Limited Liability Company" ${state.formData.licenseeEntity === 'Limited Liability Company' ? 'selected' : ''}>Limited Liability Company</option>
                        <option value="Partnership" ${state.formData.licenseeEntity === 'Partnership' ? 'selected' : ''}>Partnership</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="licenseeState">State/Jurisdiction:</label>
                    <input type="text" id="licenseeState" class="form-control" value="${state.formData.licenseeState}" onchange="updateField(this)">
                </div>
            </div>
            
            <div class="form-group">
                <label for="licenseeAddress">Address:</label>
                <input type="text" id="licenseeAddress" class="form-control" value="${state.formData.licenseeAddress}" onchange="updateField(this)">
            </div>`,
            
            // Tab 1: License Terms
            `<h2>License Terms</h2>
            
            <div class="form-group">
                <label for="licenseType">License Type:</label>
                <select id="licenseType" class="form-control" onchange="updateField(this)">
                    <option value="non-exclusive" ${state.formData.licenseType === 'non-exclusive' ? 'selected' : ''}>Non-Exclusive (Licensor can license to others)</option>
                    <option value="exclusive" ${state.formData.licenseType === 'exclusive' ? 'selected' : ''}>Exclusive (Only Licensee can use the data)</option>
                    <option value="sole" ${state.formData.licenseType === 'sole' ? 'selected' : ''}>Sole (Licensor can use but not license to others)</option>
                </select>
                <small>Non-exclusive is most common for AI training data licenses.</small>
            </div>
            
            <div class="form-group">
                <label for="sublicensing">Sublicensing Rights:</label>
                <select id="sublicensing" class="form-control" onchange="updateField(this)">
                    <option value="not-permitted" ${state.formData.sublicensing === 'not-permitted' ? 'selected' : ''}>Not Permitted</option>
                    <option value="limited-permitted" ${state.formData.sublicensing === 'limited-permitted' ? 'selected' : ''}>Limited (Contractors/Service Providers Only)</option>
                    <option value="permitted" ${state.formData.sublicensing === 'permitted' ? 'selected' : ''}>Fully Permitted</option>
                </select>
                <small>Controls whether the Licensee can share the data with others.</small>
            </div>
            
            <h3>Data Types Included</h3>
            <div class="form-check">
                <input type="checkbox" id="dataTypesText" ${state.formData.dataTypesText ? 'checked' : ''} onchange="updateCheckbox(this)">
                <label for="dataTypesText">Text Data</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="dataTypesImages" ${state.formData.dataTypesImages ? 'checked' : ''} onchange="updateCheckbox(this)">
                <label for="dataTypesImages">Image Data</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="dataTypesAudio" ${state.formData.dataTypesAudio ? 'checked' : ''} onchange="updateCheckbox(this)">
                <label for="dataTypesAudio">Audio Data</label>
            </div>`,
            
            // Tab 2: Data Usage
            `<h2>Data Usage & Restrictions</h2>
            
            <div class="form-group">
                <label for="purposeRestrictions">Purpose Restrictions:</label>
                <select id="purposeRestrictions" class="form-control" onchange="updateField(this)">
                    <option value="specific-models" ${state.formData.purposeRestrictions === 'specific-models' ? 'selected' : ''}>Specific Model Types Only</option>
                    <option value="product-specific" ${state.formData.purposeRestrictions === 'product-specific' ? 'selected' : ''}>Licensee's Products Only</option>
                    <option value="all-ai" ${state.formData.purposeRestrictions === 'all-ai' ? 'selected' : ''}>Any AI Systems (No Restrictions)</option>
                </select>
            </div>
            
            <div id="modelTypesSection">
                <h3>Allowed Model Types</h3>
                <div class="form-check">
                    <input type="checkbox" id="modelTypesText" ${state.formData.modelTypesText ? 'checked' : ''} onchange="updateCheckbox(this)">
                    <label for="modelTypesText">Generative Text Models</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="modelTypesImage" ${state.formData.modelTypesImage ? 'checked' : ''} onchange="updateCheckbox(this)">
                    <label for="modelTypesImage">Generative Image Models</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ownershipModels">Ownership of Resulting AI Models:</label>
                <select id="ownershipModels" class="form-control" onchange="updateField(this)">
                    <option value="licensee-owns" ${state.formData.ownershipModels === 'licensee-owns' ? 'selected' : ''}>Licensee Fully Owns</option>
                    <option value="licensor-royalty" ${state.formData.ownershipModels === 'licensor-royalty' ? 'selected' : ''}>Licensee Owns (with Licensor Royalty Rights)</option>
                    <option value="joint-ownership" ${state.formData.ownershipModels === 'joint-ownership' ? 'selected' : ''}>Joint Ownership</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="attributionRequired">Attribution Required:</label>
                <select id="attributionRequired" class="form-control" onchange="updateField(this)">
                    <option value="no" ${state.formData.attributionRequired === 'no' ? 'selected' : ''}>No</option>
                    <option value="yes" ${state.formData.attributionRequired === 'yes' ? 'selected' : ''}>Yes</option>
                </select>
                <small>Requires Licensee to credit Licensor in public materials.</small>
            </div>`,
            
            // Tab 3: Compensation
            `<h2>Compensation & Term</h2>
            
            <div class="form-group">
                <label for="compensationType">Compensation Structure:</label>
                <select id="compensationType" class="form-control" onchange="updateField(this)">
                    <option value="one-time" ${state.formData.compensationType === 'one-time' ? 'selected' : ''}>One-Time Fee</option>
                    <option value="royalty" ${state.formData.compensationType === 'royalty' ? 'selected' : ''}>Royalty-Based</option>
                    <option value="hybrid" ${state.formData.compensationType === 'hybrid' ? 'selected' : ''}>Hybrid (Initial Fee + Royalty)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="initialFee">Initial Fee (USD):</label>
                <input type="text" id="initialFee" class="form-control" value="${state.formData.initialFee}" onchange="updateField(this)">
            </div>
            
            <div class="form-group" id="royaltySection" style="${state.formData.compensationType === 'one-time' ? 'display:none' : ''}">
                <label for="royaltyPercent">Royalty Percentage (%):</label>
                <input type="text" id="royaltyPercent" class="form-control" value="${state.formData.royaltyPercent}" onchange="updateField(this)">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="term">Term Duration:</label>
                    <input type="number" id="term" class="form-control" value="${state.formData.term}" min="1" onchange="updateField(this)">
                </div>
                
                <div class="form-group">
                    <label for="termUnit">Unit:</label>
                    <select id="termUnit" class="form-control" onchange="updateField(this)">
                        <option value="years" ${state.formData.termUnit === 'years' ? 'selected' : ''}>Years</option>
                        <option value="months" ${state.formData.termUnit === 'months' ? 'selected' : ''}>Months</option>
                    </select>
                </div>
            </div>`,
            
            // Tab 4: Legal Terms
            `<h2>Legal Terms & Protections</h2>
            
            <div class="form-group">
                <label for="licensorWarranty">Licensor Warranty Level:</label>
                <select id="licensorWarranty" class="form-control" onchange="updateField(this)">
                    <option value="limited" ${state.formData.licensorWarranty === 'limited' ? 'selected' : ''}>Limited Warranty</option>
                    <option value="as-is" ${state.formData.licensorWarranty === 'as-is' ? 'selected' : ''}>As-Is (No Warranty)</option>
                </select>
            </div>
            
            <div class="form-check">
                <input type="checkbox" id="dataComplianceWarranty" ${state.formData.dataComplianceWarranty ? 'checked' : ''} onchange="updateCheckbox(this)">
                <label for="dataComplianceWarranty">Include Data Compliance Warranty</label>
                <small>Licensor warrants data was collected in compliance with laws.</small>
            </div>
            
            <div class="form-group">
                <label for="indemnification">Indemnification:</label>
                <select id="indemnification" class="form-control" onchange="updateField(this)">
                    <option value="mutual" ${state.formData.indemnification === 'mutual' ? 'selected' : ''}>Mutual Indemnification</option>
                    <option value="licensee-only" ${state.formData.indemnification === 'licensee-only' ? 'selected' : ''}>Licensee Indemnifies Licensor</option>
                    <option value="licensor-only" ${state.formData.indemnification === 'licensor-only' ? 'selected' : ''}>Licensor Indemnifies Licensee</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="liabilityLimit">Limitation of Liability:</label>
                <select id="liabilityLimit" class="form-control" onchange="updateField(this)">
                    <option value="fees-paid" ${state.formData.liabilityLimit === 'fees-paid' ? 'selected' : ''}>Limited to Fees Paid</option>
                    <option value="no-consequential" ${state.formData.liabilityLimit === 'no-consequential' ? 'selected' : ''}>No Consequential Damages</option>
                    <option value="both-limits" ${state.formData.liabilityLimit === 'both-limits' ? 'selected' : ''}>Both Limitations</option>
                </select>
            </div>`,
            
            // Tab 5: Finalization
            `<h2>Risk Assessment & Finalization</h2>
            
            <div class="form-group">
                <label for="fileName">File Name:</label>
                <input type="text" id="fileName" class="form-control" value="${state.formData.fileName}" onchange="updateField(this)">
            </div>
            
            <div id="risk-assessment">
                <!-- Risk assessment will be inserted here -->
            </div>
            
            <p>Review the complete agreement in the preview pane. Once you're satisfied, you can download it as a Word document or copy to clipboard. For legal advice specific to your situation, click the "Consult" button to schedule a consultation with an attorney.</p>`
        ];
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            showTab(0);
            updatePreview();
            updateRiskAssessment();
        });
        
        // Show tab content
        function showTab(tabIndex) {
            // Update current tab in state
            state.currentTab = tabIndex;
            
            // Update tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach((button, index) => {
                if (index === tabIndex) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // Show tab content
            document.getElementById('tab-content').innerHTML = tabTemplates[tabIndex];
            
            // Update content that depends on state
            if (tabIndex === 3) { // Compensation tab
                updateCompensationFields();
            }
            
            if (tabIndex === 5) { // Finalization tab
                updateRiskAssessment();
            }
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = (tabIndex === 0);
            document.getElementById('next-btn').disabled = (tabIndex === 5);
        }
        
        // Navigation functions
        function nextTab() {
            if (state.currentTab < 5) {
                showTab(state.currentTab + 1);
            }
        }
        
        function prevTab() {
            if (state.currentTab > 0) {
                showTab(state.currentTab - 1);
            }
        }
        
        // Update form data when fields change
        function updateField(element) {
            state.formData[element.id] = element.value;
            
            // Special handling for compensation type
            if (element.id === 'compensationType') {
                updateCompensationFields();
            }
            
            updatePreview();
        }
        
        // Update checkbox values
        function updateCheckbox(element) {
            state.formData[element.id] = element.checked;
            updatePreview();
        }
        
        // Update compensation fields visibility
        function updateCompensationFields() {
            const royaltySection = document.getElementById('royaltySection');
            if (royaltySection) {
                if (state.formData.compensationType === 'one-time') {
                    royaltySection.style.display = 'none';
                } else {
                    royaltySection.style.display = 'block';
                }
            }
        }
        
        // Format data types for display
        function formatDataTypes() {
            const types = [];
            if (state.formData.dataTypesText) types.push('text data');
            if (state.formData.dataTypesImages) types.push('image data');
            if (state.formData.dataTypesAudio) types.push('audio data');
            
            if (types.length === 0) return 'data';
            if (types.length === 1) return types[0];
            
            return types.slice(0, -1).join(', ') + ' and ' + types[types.length - 1];
        }
        
        // Format model types for display
        function formatModelTypes() {
            const types = [];
            if (state.formData.modelTypesText) types.push('generative text models');
            if (state.formData.modelTypesImage) types.push('generative image models');
            
            if (types.length === 0) return 'AI systems';
            if (types.length === 1) return types[0];
            
            return types.slice(0, -1).join(', ') + ' and ' + types[types.length - 1];
        }
        
        // Update preview
        function updatePreview() {
            const preview = document.getElementById('preview-content');
            preview.textContent = generateAgreementText();
        }
        
        // Update risk assessment
        function updateRiskAssessment() {
            const riskAssessment = document.getElementById('risk-assessment');
            if (!riskAssessment) return;
            
            const risks = [];
            
            // Check for missing party information
            if (!state.formData.licensorName || !state.formData.licensorAddress) {
                risks.push({
                    level: 'high',
                    title: 'Missing Licensor Information',
                    description: 'Basic licensor information is incomplete.'
                });
            }
            
            if (!state.formData.licenseeCompany || !state.formData.licenseeAddress) {
                risks.push({
                    level: 'high',
                    title: 'Missing Licensee Information',
                    description: 'Basic licensee information is incomplete.'
                });
            }
            
            // Check for data compliance warranty
            if (!state.formData.dataComplianceWarranty) {
                risks.push({
                    level: 'medium',
                    title: 'No Data Compliance Warranty',
                    description: 'Consider including a warranty that data was collected legally.'
                });
            }
            
            // Check exclusive license with one-time fee
            if (state.formData.licenseType === 'exclusive' && state.formData.compensationType === 'one-time') {
                risks.push({
                    level: 'medium',
                    title: 'Exclusive License with One-Time Fee',
                    description: 'Consider a royalty component for exclusive licenses.'
                });
            }
            
            // Generate HTML
