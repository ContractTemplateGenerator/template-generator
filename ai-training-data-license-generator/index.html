<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Data License Agreement Generator | terms.law</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load React from CDN with specific versions known to work well -->
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.11/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    
    <!-- Add debug script to verify localStorage is working -->
    <script>
        // Log localStorage state on page load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log("LocalStorage check on page load:", 
                    localStorage.getItem('aiTrainingDataLicenseFormData') ? 
                    "Data exists in localStorage" : 
                    "No data in localStorage");
            } catch (e) {
                console.error("LocalStorage access error:", e);
            }
        });
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="docx-generator.js"></script>
    <script type="text/babel" src="ai-training-data-license-generator.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
