<!DOCTYPE html>
<html>
<head>
    <title>NDA Risk API Debug Test</title>
</head>
<body>
    <h1>NDA Risk API Debug Test</h1>
    
    <textarea id="ndaText" rows="10" cols="80" placeholder="Paste NDA text here...">
This Non-Disclosure Agreement ("Agreement") is entered into between Company A and Company B for the purpose of evaluating a potential business relationship. Both parties agree to maintain confidentiality of any information shared during discussions.
    </textarea><br><br>
    
    <button onclick="testNDAAPI()">Test NDA Risk API</button>
    
    <div id="result" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc;"></div>
    
    <script>
        async function testNDAAPI() {
            const result = document.getElementById('result');
            const ndaText = document.getElementById('ndaText').value;
            
            result.innerHTML = '<strong>Testing API...</strong>';
            
            try {
                console.log('Sending request to API...');
                
                // Use EXACT same format as working interior design chatbox
                const userMessage = { 
                    role: 'user', 
                    content: `Please analyze this NDA and determine if it's okay to sign as-is. Consider the industry context: technology.\n\nNDA TEXT:\n${ndaText}` 
                };
                
                const response = await fetch('https://template-generator-aob3.vercel.app/api/nda-risk-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [userMessage]
                    }),
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API Response:', data);
                    
                    result.innerHTML = `
                        <strong>✅ API SUCCESS!</strong><br><br>
                        <strong>Model Used:</strong> ${data.model}<br><br>
                        <strong>Response:</strong><br>
                        <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
                            ${data.response}
                        </div>
                    `;
                } else {
                    const errorData = await response.text();
                    console.error('API Error:', errorData);
                    
                    result.innerHTML = `
                        <strong>❌ API ERROR!</strong><br><br>
                        <strong>Status:</strong> ${response.status}<br><br>
                        <strong>Error:</strong><br>
                        <pre>${errorData}</pre>
                    `;
                }
            } catch (error) {
                console.error('Request failed:', error);
                
                result.innerHTML = `
                    <strong>❌ REQUEST FAILED!</strong><br><br>
                    <strong>Error:</strong> ${error.message}<br><br>
                    <strong>Check browser console for details.</strong>
                `;
            }
        }
    </script>
</body>
</html>
