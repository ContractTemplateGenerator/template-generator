<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Language Freelancer Agreement Generator (English/Russian) | terms.law</title>

    <!-- React and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>

    <style>
:root {
    --primary-color: #0066cc;
    --highlight-color: #ffff00;
    --text-color: #333;
    --light-gray: #f5f5f5;
    --border-color: #ddd;
    --success-color: #34c759;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

body {
    color: var(--text-color);
    line-height: 1.6;
    padding: 10px;
    background-color: white;
}

.main-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 10px;
}

.header-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: nowrap;
}

.flag-toggle-container {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
}

.flag-btn {
    display: flex;
    align-items: center;
    gap: 5px;
    background-color: var(--light-gray);
    border: 1px solid var(--border-color);
    padding: 8px 12px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s ease;
    border-radius: 4px;
}

.flag-btn.active {
    background-color: var(--primary-color);
    color: white;
}

h1 {
    text-align: left;
    color: var(--primary-color);
    font-size: 1.4rem;
    margin: 0;
    line-height: 1.2;
}

.content-container {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

@media (max-width: 1024px) {
    .content-container {
        flex-direction: column;
    }
}

.form-section {
    flex: 1;
    min-width: 0;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.preview-section {
    flex: 1;
    min-width: 0;
    padding: 15px;
    background-color: white;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    height: 700px;
    overflow-y: auto;
    position: sticky;
    top: 10px;
}

.preview-section h2 {
    font-size: 1.2rem;
    color: var(--primary-color);
    margin-bottom: 15px;
    text-align: center;
}

.tabs {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 15px;
    border-bottom: 1px solid var(--border-color);
}

.tab {
    padding: 8px 12px;
    cursor: pointer;
    border: 1px solid transparent;
    border-bottom: none;
    margin-right: 5px;
    border-radius: 4px 4px 0 0;
    font-weight: 500;
    transition: background-color 0.2s;
    font-size: 0.9rem;
    min-width: 120px;
    text-align: center;
}

.tab:hover {
    background-color: var(--light-gray);
}

.tab.active {
    background-color: white;
    border-color: var(--border-color);
    border-bottom: 1px solid white;
    margin-bottom: -1px;
    font-weight: 600;
}

.tab-content {
    display: none;
    animation: fadeIn 0.3s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.tab-content.active {
    display: block;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 5px;
    font-size: 0.9rem;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 0.95rem;
    font-family: inherit;
    transition: border-color 0.2s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
}

.form-group textarea {
    min-height: 80px;
    resize: vertical;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}

.form-hint {
    font-size: 0.8rem;
    color: #666;
    margin-top: 3px;
}

.checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.checkbox-item {
    display: flex;
    align-items: center;
    gap: 8px;
}

.checkbox-item input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

.checkbox-item label {
    cursor: pointer;
    font-weight: 500;
    margin: 0;
}

.button-row {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 5px;
    background-color: var(--primary-color);
    color: white;
}

.btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

.btn.secondary {
    background-color: #6c757d;
}

.btn.success {
    background-color: var(--success-color);
}

.btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Preview content styles */
.preview-content {
    font-size: 0.9rem;
    line-height: 1.7;
}

.section-row {
    display: flex;
    width: 100%;
    gap: 20px;
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease-in-out;
}

.section-row.single-col {
    flex-direction: column;
    gap: 10px;
}

.column {
    flex: 1;
    padding: 5px;
}

.column h3 {
    font-size: 1rem;
    margin-bottom: 10px;
    color: var(--primary-color);
}

.column p {
    margin-bottom: 8px;
}

.highlight {
    background-color: var(--highlight-color) !important;
    transition: background-color 0.3s ease-in-out;
}

.fade-highlight {
    background-color: transparent !important;
    transition: background-color 1s ease-out;
}

.section-title {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--primary-color);
    margin: 20px 0 10px 0;
    padding-bottom: 5px;
    border-bottom: 2px solid var(--primary-color);
}

.alert {
    padding: 12px 15px;
    border-radius: 4px;
    margin: 15px 0;
    border-left: 4px solid;
}

.alert-info {
    background: #d1ecf1;
    border-color: #17a2b8;
    color: #0c5460;
}

.alert-warning {
    background: #fff3cd;
    border-color: #ffc107;
    color: #856404;
}
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
const App = () => {
    // Define state
    const [currentLanguage, setCurrentLanguage] = React.useState('english');
    const [currentTab, setCurrentTab] = React.useState('parties');
    const [formData, setFormData] = React.useState({
        clientName: '',
        clientAddress: '',
        clientEmail: '',
        clientPhone: '',
        freelancerName: '',
        freelancerAddress: '',
        freelancerEmail: '',
        freelancerPhone: '',
        serviceDescription: '',
        startDate: new Date().toISOString().split('T')[0],
        endDate: '',
        paymentType: 'fixed',
        paymentAmount: '',
        paymentSchedule: 'upon-completion',
        currency: 'USD',
        lateFee: '',
        includeIP: true,
        includeNDA: true,
        includeNonCompete: false,
        includeIndependent: true,
        governingLaw: 'California, USA',
        additionalTerms: ''
    });

    const [lastChanged, setLastChanged] = React.useState(null);

    // Define tabs
    const tabs = [
        { id: 'parties', labelEn: 'Parties', labelRu: 'Стороны' },
        { id: 'services', labelEn: 'Services', labelRu: 'Услуги' },
        { id: 'payment', labelEn: 'Payment', labelRu: 'Оплата' },
        { id: 'terms', labelEn: 'Terms', labelRu: 'Условия' }
    ];

    // Handle language toggle
    const toggleLanguage = (language) => {
        setCurrentLanguage(language);
    };

    // Handle tab change
    const handleTabChange = (tabId) => {
        setCurrentTab(tabId);
    };

    // Handle form input changes with highlighting
    const handleChange = React.useCallback((e) => {
        const { name, value, type, checked } = e.target;

        setLastChanged(name);

        setFormData(prev => ({
            ...prev,
            [name]: type === 'checkbox' ? checked : value
        }));

        // Trigger highlighting after state update
        setTimeout(() => {
            highlightChangedSection(name);
        }, 100);
    }, []);

    // Highlight and scroll to changed section
    const highlightChangedSection = (fieldName) => {
        const previewElement = document.getElementById('preview-document');
        if (!previewElement) return;

        // Remove any existing highlights
        const existingHighlights = previewElement.querySelectorAll('.highlight');
        existingHighlights.forEach(el => {
            el.classList.remove('highlight');
            el.classList.remove('fade-highlight');
        });

        // Map field names to section data-section attributes
        let sectionId = '';

        if (['clientName', 'clientAddress', 'clientEmail', 'clientPhone',
             'freelancerName', 'freelancerAddress', 'freelancerEmail', 'freelancerPhone'].includes(fieldName)) {
            sectionId = 'parties';
        } else if (['serviceDescription', 'startDate', 'endDate'].includes(fieldName)) {
            sectionId = 'services';
        } else if (['paymentType', 'paymentAmount', 'paymentSchedule', 'currency', 'lateFee'].includes(fieldName)) {
            sectionId = 'payment';
        } else if (['includeIP'].includes(fieldName)) {
            sectionId = 'ip';
        } else if (['includeNDA'].includes(fieldName)) {
            sectionId = 'nda';
        } else if (['includeIndependent'].includes(fieldName)) {
            sectionId = 'independent';
        } else if (['includeNonCompete'].includes(fieldName)) {
            sectionId = 'noncompete';
        } else if (['governingLaw'].includes(fieldName)) {
            sectionId = 'governing';
        } else if (['additionalTerms'].includes(fieldName)) {
            sectionId = 'additional';
        }

        if (sectionId) {
            const section = previewElement.querySelector(`[data-section="${sectionId}"]`);
            if (section) {
                section.classList.add('highlight');
                section.scrollIntoView({ behavior: 'smooth', block: 'center' });

                setTimeout(() => {
                    section.classList.add('fade-highlight');
                    section.classList.remove('highlight');

                    setTimeout(() => {
                        section.classList.remove('fade-highlight');
                    }, 1000);
                }, 2000);
            }
        }
    };

    // Handle navigation
    const handlePrevious = () => {
        const currentIndex = tabs.findIndex(tab => tab.id === currentTab);
        if (currentIndex > 0) {
            setCurrentTab(tabs[currentIndex - 1].id);
        }
    };

    const handleNext = () => {
        const currentIndex = tabs.findIndex(tab => tab.id === currentTab);
        if (currentIndex < tabs.length - 1) {
            setCurrentTab(tabs[currentIndex + 1].id);
        }
    };

    // Copy to clipboard
    const copyToClipboard = async () => {
        try {
            const previewElement = document.getElementById('preview-document');
            if (!previewElement) {
                alert('Document not found. Please try again.');
                return;
            }

            const docText = previewElement.textContent || previewElement.innerText;

            if (!docText || docText.trim().length === 0) {
                alert('No document content to copy. Please fill in the form first.');
                return;
            }

            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(docText);
                    alert(currentLanguage === 'english'
                        ? 'Document copied to clipboard successfully!'
                        : 'Документ успешно скопирован в буфер обмена!');
                    return;
                } catch (err) {
                    console.log('Modern clipboard API failed, trying fallback...');
                }
            }

            const textArea = document.createElement('textarea');
            textArea.value = docText;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert(currentLanguage === 'english'
                        ? 'Document copied to clipboard successfully!'
                        : 'Документ успешно скопирован в буфер обмена!');
                } else {
                    throw new Error('execCommand failed');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert(currentLanguage === 'english'
                    ? 'Failed to copy. Please select and copy the text manually from the preview.'
                    : 'Не удалось скопировать. Пожалуйста, выберите и скопируйте текст вручную из предварительного просмотра.');
            } finally {
                document.body.removeChild(textArea);
            }
        } catch (err) {
            console.error('Copy failed:', err);
            alert(currentLanguage === 'english'
                ? 'Failed to copy document. Please try selecting the text manually from the preview.'
                : 'Не удалось скопировать документ. Пожалуйста, попробуйте выбрать текст вручную из предварительного просмотра.');
        }
    };

    // Schedule consultation
    const scheduleConsult = () => {
        window.open('https://terms.law/call/', '_blank');
    };

    // Render tabs
    const renderTabs = () => {
        return (
            <div className="tabs">
                {tabs.map(tab => (
                    <div
                        key={tab.id}
                        className={`tab ${currentTab === tab.id ? 'active' : ''}`}
                        onClick={() => handleTabChange(tab.id)}
                    >
                        {currentLanguage === 'english' ? tab.labelEn : tab.labelRu}
                    </div>
                ))}
            </div>
        );
    };

    // Render form fields based on current tab
    const renderFormFields = () => {
        switch (currentTab) {
            case 'parties':
                return (
                    <div className="tab-content active">
                        <div className="alert alert-info">
                            {currentLanguage === 'english'
                                ? 'Enter information for both the client and freelancer.'
                                : 'Введите информацию для заказчика и фрилансера.'}
                        </div>

                        <h3 style={{marginTop: '15px', marginBottom: '10px', color: 'var(--primary-color)'}}>
                            {currentLanguage === 'english' ? 'Client Information' : 'Информация о заказчике'}
                        </h3>

                        <div className="form-row">
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Client Name/Company *' : 'Имя/Компания заказчика *'}</label>
                                <input
                                    type="text"
                                    name="clientName"
                                    value={formData.clientName}
                                    onChange={handleChange}
                                    placeholder={currentLanguage === 'english' ? 'Company LLC' : 'ООО Компания'}
                                />
                            </div>
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Client Address *' : 'Адрес заказчика *'}</label>
                                <input
                                    type="text"
                                    name="clientAddress"
                                    value={formData.clientAddress}
                                    onChange={handleChange}
                                    placeholder={currentLanguage === 'english' ? '123 Main St, City, State ZIP' : 'ул. Ленина 123, Москва, 123456'}
                                />
                            </div>
                        </div>

                        <div className="form-row">
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Client Email *' : 'Email заказчика *'}</label>
                                <input
                                    type="email"
                                    name="clientEmail"
                                    value={formData.clientEmail}
                                    onChange={handleChange}
                                    placeholder="client@example.com"
                                />
                            </div>
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Client Phone' : 'Телефон заказчика'}</label>
                                <input
                                    type="tel"
                                    name="clientPhone"
                                    value={formData.clientPhone}
                                    onChange={handleChange}
                                    placeholder="+1 (555) 123-4567"
                                />
                            </div>
                        </div>

                        <h3 style={{marginTop: '25px', marginBottom: '10px', color: 'var(--primary-color)'}}>
                            {currentLanguage === 'english' ? 'Freelancer Information' : 'Информация о фрилансере'}
                        </h3>

                        <div className="form-row">
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Freelancer Name *' : 'Имя фрилансера *'}</label>
                                <input
                                    type="text"
                                    name="freelancerName"
                                    value={formData.freelancerName}
                                    onChange={handleChange}
                                    placeholder={currentLanguage === 'english' ? 'John Doe' : 'Иван Иванов'}
                                />
                            </div>
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Freelancer Address *' : 'Адрес фрилансера *'}</label>
                                <input
                                    type="text"
                                    name="freelancerAddress"
                                    value={formData.freelancerAddress}
                                    onChange={handleChange}
                                    placeholder={currentLanguage === 'english' ? '456 Oak Ave, City, State ZIP' : 'ул. Пушкина 456, Санкт-Петербург, 654321'}
                                />
                            </div>
                        </div>

                        <div className="form-row">
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Freelancer Email *' : 'Email фрилансера *'}</label>
                                <input
                                    type="email"
                                    name="freelancerEmail"
                                    value={formData.freelancerEmail}
                                    onChange={handleChange}
                                    placeholder="freelancer@example.com"
                                />
                            </div>
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Freelancer Phone' : 'Телефон фрилансера'}</label>
                                <input
                                    type="tel"
                                    name="freelancerPhone"
                                    value={formData.freelancerPhone}
                                    onChange={handleChange}
                                    placeholder="+1 (555) 987-6543"
                                />
                            </div>
                        </div>
                    </div>
                );

            case 'services':
                return (
                    <div className="tab-content active">
                        <div className="alert alert-info">
                            {currentLanguage === 'english'
                                ? 'Describe the services to be provided and the project timeline.'
                                : 'Опишите услуги, которые будут предоставлены, и сроки проекта.'}
                        </div>

                        <div className="form-group">
                            <label>{currentLanguage === 'english' ? 'Service Description *' : 'Описание услуг *'}</label>
                            <textarea
                                name="serviceDescription"
                                value={formData.serviceDescription}
                                onChange={handleChange}
                                placeholder={currentLanguage === 'english'
                                    ? 'Describe the services to be provided...'
                                    : 'Опишите услуги, которые будут предоставлены...'}
                            />
                            <div className="form-hint">
                                {currentLanguage === 'english'
                                    ? 'Be specific about deliverables, milestones, and expectations'
                                    : 'Будьте конкретны в отношении результатов, этапов и ожиданий'}
                            </div>
                        </div>

                        <div className="form-row">
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Start Date *' : 'Дата начала *'}</label>
                                <input
                                    type="date"
                                    name="startDate"
                                    value={formData.startDate}
                                    onChange={handleChange}
                                />
                            </div>
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'End Date (if applicable)' : 'Дата окончания (если применимо)'}</label>
                                <input
                                    type="date"
                                    name="endDate"
                                    value={formData.endDate}
                                    onChange={handleChange}
                                />
                            </div>
                        </div>
                    </div>
                );

            case 'payment':
                return (
                    <div className="tab-content active">
                        <div className="alert alert-info">
                            {currentLanguage === 'english'
                                ? 'Define payment terms and schedule.'
                                : 'Определите условия и график оплаты.'}
                        </div>

                        <div className="form-row">
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Payment Type *' : 'Тип оплаты *'}</label>
                                <select
                                    name="paymentType"
                                    value={formData.paymentType}
                                    onChange={handleChange}
                                >
                                    <option value="hourly">{currentLanguage === 'english' ? 'Hourly Rate' : 'Почасовая оплата'}</option>
                                    <option value="fixed">{currentLanguage === 'english' ? 'Fixed Price' : 'Фиксированная цена'}</option>
                                    <option value="milestone">{currentLanguage === 'english' ? 'Milestone-Based' : 'По этапам'}</option>
                                    <option value="retainer">{currentLanguage === 'english' ? 'Monthly Retainer' : 'Ежемесячный ретейнер'}</option>
                                </select>
                            </div>
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Amount *' : 'Сумма *'}</label>
                                <input
                                    type="text"
                                    name="paymentAmount"
                                    value={formData.paymentAmount}
                                    onChange={handleChange}
                                    placeholder={currentLanguage === 'english' ? '$1,000 or $50/hour' : '1000$ или 50$/час'}
                                />
                            </div>
                        </div>

                        <div className="form-row">
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Payment Schedule *' : 'График оплаты *'}</label>
                                <select
                                    name="paymentSchedule"
                                    value={formData.paymentSchedule}
                                    onChange={handleChange}
                                >
                                    <option value="upon-completion">{currentLanguage === 'english' ? 'Upon Completion' : 'После завершения'}</option>
                                    <option value="net-15">{currentLanguage === 'english' ? 'Net 15 Days' : 'В течение 15 дней'}</option>
                                    <option value="net-30">{currentLanguage === 'english' ? 'Net 30 Days' : 'В течение 30 дней'}</option>
                                    <option value="milestone">{currentLanguage === 'english' ? 'Per Milestone' : 'По этапам'}</option>
                                    <option value="weekly">{currentLanguage === 'english' ? 'Weekly' : 'Еженедельно'}</option>
                                    <option value="biweekly">{currentLanguage === 'english' ? 'Bi-Weekly' : 'Раз в две недели'}</option>
                                    <option value="monthly">{currentLanguage === 'english' ? 'Monthly' : 'Ежемесячно'}</option>
                                </select>
                            </div>
                            <div className="form-group">
                                <label>{currentLanguage === 'english' ? 'Currency *' : 'Валюта *'}</label>
                                <select
                                    name="currency"
                                    value={formData.currency}
                                    onChange={handleChange}
                                >
