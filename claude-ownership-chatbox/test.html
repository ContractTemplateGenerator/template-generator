<!DOCTYPE html>
<html>
<head>
    <title>Test - Claude AI Ownership Chatbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="padding: 20px; font-family: Arial, sans-serif;">
    <h1>Claude AI Ownership Chatbox Test Page</h1>
    <p>This page tests the AI ownership legal assistant chatbox.</p>
    
    <h2>Test Options:</h2>
    
    <h3>1. Popup Button (Bottom Right)</h3>
    <p>Look for the purple chat button in the bottom right corner.</p>
    
    <h3>2. Inline Iframe Test</h3>
    <button onclick="toggleInline()">Toggle Inline Chatbox</button>
    
    <div id="inline-container" style="display: none;">
        <iframe 
            src="index.html" 
            style="width: 400px; height: 560px; border: none; 
                   border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);"
            title="AI Output Ownership Legal Assistant">
        </iframe>
    </div>
    
    <!-- Embed the popup button -->
    <button onclick="window.open('index.html', 'AIOwnershipChat', 'width=440,height=600')" 
            style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; 
                   border-radius: 50%; background: #5E3AE2; color: white; border: none; 
                   cursor: pointer; box-shadow: 0 4px 12px rgba(94, 58, 226, 0.3); z-index: 9999;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>
    
    <script>
        function toggleInline() {
            const container = document.getElementById('inline-container');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
