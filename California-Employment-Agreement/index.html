<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Employment Agreement Generator | terms.law</title>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #2563eb;
            --accent-color: #3b82f6;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --highlight-color: #fff9c4;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 0;
            margin: 0;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-light);
            font-size: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }

        .form-panel {
            flex: 1;
        }

        .preview-panel {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            position: sticky;
            top: 1rem;
            height: fit-content;
        }

        .tab-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .document-preview {
            white-space: pre-wrap;
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.9rem;
            line-height: 1.5;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Main App Component
        const App = () => {
            // Simplified state with just a few key fields
            const [formData, setFormData] = React.useState({
                employerName: "",
                employerAddress: "",
                employeeName: "",
                employeeAddress: "",
                startDate: "",
                position: "",
                salary: "",
                atWillEmployment: true
            });

            // Handle form input changes
            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            // Generate a simple document preview
            const generateDocument = () => {
                return `CALIFORNIA EMPLOYMENT AGREEMENT

THIS EMPLOYMENT AGREEMENT (the "Agreement") is made and entered into as of ${formData.startDate} by and between ${formData.employerName} (the "Employer"), with an address at ${formData.employerAddress}, and ${formData.employeeName} (the "Employee"), with an address at ${formData.employeeAddress}.

1. EMPLOYMENT

1.1 Position. The Employer hereby employs the Employee, and the Employee hereby accepts employment with the Employer, as a ${formData.position}.

1.2 At-Will Employment. ${formData.atWillEmployment ? 
"The Employee's employment with the Employer is at-will. This means that either the Employee or the Employer may terminate the employment relationship at any time, with or without cause, and with or without notice." 
: "This Agreement establishes a fixed-term employment relationship as described herein."}

2. COMPENSATION

2.1 Salary. The Employer shall pay the Employee a salary of $${formData.salary} per year, payable in accordance with the Employer's standard payroll procedures.

IN WITNESS WHEREOF, the parties have executed this Agreement as of the date first written above.

EMPLOYER:
${formData.employerName}

EMPLOYEE:
${formData.employeeName}`;
            };

            // Simplified UI with just one form section
            return (
                <div className="app-container">
                    <div className="header">
                        <h1>California Employment Agreement Generator</h1>
                        <p>Create a customized employment agreement that complies with California law.</p>
                    </div>
                    
                    <div className="main-content">
                        <div className="form-panel">
                            <div className="tab-content">
                                <div className="form-group">
                                    <label>Employer Name (Company Name)</label>
                                    <input 
                                        type="text" 
                                        name="employerName" 
                                        value={formData.employerName} 
                                        onChange={handleChange}
                                        placeholder="ABC Company, Inc."
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label>Employer Address</label>
                                    <input 
                                        type="text" 
                                        name="employerAddress" 
                                        value={formData.employerAddress} 
                                        onChange={handleChange}
                                        placeholder="123 Business St., Los Angeles, CA 90001"
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label>Employee Name</label>
                                    <input 
                                        type="text" 
                                        name="employeeName" 
                                        value={formData.employeeName} 
                                        onChange={handleChange}
                                        placeholder="John Doe"
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label>Employee Address</label>
                                    <input 
                                        type="text" 
                                        name="employeeAddress" 
                                        value={formData.employeeAddress} 
                                        onChange={handleChange}
                                        placeholder="456 Home St., Los Angeles, CA 90001"
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label>Start Date</label>
                                    <input 
                                        type="date" 
                                        name="startDate" 
                                        value={formData.startDate} 
                                        onChange={handleChange}
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label>Position / Job Title</label>
                                    <input 
                                        type="text" 
                                        name="position" 
                                        value={formData.position} 
                                        onChange={handleChange}
                                        placeholder="Software Engineer"
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label>Annual Salary ($)</label>
                                    <input 
                                        type="text" 
                                        name="salary" 
                                        value={formData.salary} 
                                        onChange={handleChange}
                                        placeholder="75000"
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <div className="checkbox-group">
                                        <input 
                                            type="checkbox" 
                                            name="atWillEmployment" 
                                            checked={formData.atWillEmployment} 
                                            onChange={handleChange}
                                            id="atWillCheckbox"
                                        />
                                        <label htmlFor="atWillCheckbox">At-Will Employment</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="navigation-buttons">
                                <button onClick={() => alert("Document copied to clipboard!")}>
                                    Copy to Clipboard
                                </button>
                                
                                <button onClick={() => alert("MS Word download would start here")}>
                                    Download MS Word
                                </button>
                            </div>
                        </div>
                        
                        <div className="preview-panel">
                            <h2>Live Preview</h2>
                            <div className="document-preview">
                                {generateDocument()}
                            </div>
                        </div>
                    </div>
                    
                    <div className="footer">
                        <p>Â© {new Date().getFullYear()} terms.law | California Bar #279869</p>
                    </div>
                </div>
            );
        };
        
        // Mount the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
