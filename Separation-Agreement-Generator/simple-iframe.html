<!-- Simple iframe embed code for the Separation Agreement Generator -->
<!-- Copy and paste this code into your WordPress page or post -->

<iframe 
    src="https://template.terms.law/Separation-Agreement-Generator/" 
    width="100%" 
    height="900px" 
    style="border: none; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" 
    title="Separation Agreement Generator"
    scrolling="no"
    frameborder="0"
    allowfullscreen>
</iframe>

<!-- For responsive support on mobile devices, add this script after the iframe -->
<script>
    // Make iframe taller on mobile devices
    if (window.innerWidth < 768) {
        document.querySelector('iframe').style.height = '1500px';
    }
    
    // Adjust height when window is resized
    window.addEventListener('resize', function() {
        if (window.innerWidth < 768) {
            document.querySelector('iframe').style.height = '1500px';
        } else {
            document.querySelector('iframe').style.height = '900px';
        }
    });
</script>
