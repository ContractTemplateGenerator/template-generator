<div class="separation-agreement-generator-wrapper" style="width: 100%; height: 900px; margin: 20px 0;">
    <iframe 
        src="https://terms.law/template-generator/Separation-Agreement-Generator/iframe.html" 
        style="width: 100%; height: 100%; border: none; overflow: hidden;" 
        title="Separation Agreement Generator"
        scrolling="no"
        allowfullscreen>
    </iframe>
</div>

<!-- Optional: Add responsive height with JavaScript -->
<script>
(function() {
    // Adjust iframe height based on window width for better mobile experience
    function adjustIframeHeight() {
        var iframe = document.querySelector('.separation-agreement-generator-wrapper iframe');
        if (window.innerWidth < 768) {
            document.querySelector('.separation-agreement-generator-wrapper').style.height = '1500px';
        } else {
            document.querySelector('.separation-agreement-generator-wrapper').style.height = '900px';
        }
    }
    
    // Run on load and resize
    window.addEventListener('load', adjustIframeHeight);
    window.addEventListener('resize', adjustIframeHeight);
})();
</script>
