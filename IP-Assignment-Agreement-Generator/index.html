<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Assignment Agreement Generator</title>
    <style>
        :root {
            --primary-color: #0069ff;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --border-color: #ddd;
            --highlight-color: #ffff00;
        }
        
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .form-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            max-width: 500px;
        }
        
        .preview-container {
            flex: 1;
            padding: 20px;
            background-color: var(--light-bg);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
        }
        
        h1, h2, h3 {
            color: var(--primary-color);
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        
        .checkbox-label input {
            margin-right: 10px;
        }
        
        input[type="text"], 
        input[type="date"], 
        input[type="number"],
        textarea, 
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        
        input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .preview-content {
            background-color: white;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 200px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 15px;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            background-color: var(--light-bg);
            margin-right: 5px;
        }
        
        .tab.active {
            background-color: white;
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            margin-top: 20px;
        }
        
        .highlight {
            background-color: var(--highlight-color);
            transition: background-color 0.5s ease;
        }
        
        .conditional-section {
            padding-left: 20px;
            margin-top: 10px;
            border-left: 3px solid var(--primary-color);
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .form-container,
            .preview-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>IP Assignment Agreement Generator</h1>
            
            <div class="tab-container">
                <div class="tab active" data-tab="tab1">Basic Information</div>
                <div class="tab" data-tab="tab2">IP Rights Scope</div>
                <div class="tab" data-tab="tab3">Special Provisions</div>
            </div>
            
            <form id="ipAgreementForm">
                <!-- Tab 1: Basic Information -->
                <div class="form-tab" id="tab1">
                    <div class="form-section">
                        <h2>Parties</h2>
                        
                        <div class="form-group">
                            <label for="employeeName">Employee Full Name</label>
                            <input type="text" id="employeeName" name="employeeName" value="John Doe" data-section="parties">
                        </div>
                        
                        <div class="form-group">
                            <label for="employeeAddress">Employee Address</label>
                            <input type="text" id="employeeAddress" name="employeeAddress" value="123 Main St, Anytown, CA 12345" data-section="parties">
                        </div>
                        
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" name="companyName" value="Tech Innovators Inc." data-section="parties">
                        </div>
                        
                        <div class="form-group">
                            <label for="companyAddress">Company Address</label>
                            <input type="text" id="companyAddress" name="companyAddress" value="456 Business Blvd, San Francisco, CA 94105" data-section="parties">
                        </div>
                        
                        <div class="form-group">
                            <label for="effectiveDate">Effective Date</label>
                            <input type="date" id="effectiveDate" name="effectiveDate" data-section="parties">
                        </div>
                        
                        <div class="form-group">
                            <label for="stateOfGoverningLaw">State of Governing Law</label>
                            <select id="stateOfGoverningLaw" name="stateOfGoverningLaw" data-section="parties">
                                <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                                <option value="Arkansas">Arkansas</option>
                                <option value="California" selected>California</option>
                                <option value="Colorado">Colorado</option>
                                <option value="Connecticut">Connecticut</option>
                                <option value="Delaware">Delaware</option>
                                <option value="Florida">Florida</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Hawaii">Hawaii</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Illinois">Illinois</option>
                                <option value="Indiana">Indiana</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Kansas">Kansas</option>
                                <option value="Kentucky">Kentucky</option>
                                <option value="Louisiana">Louisiana</option>
                                <option value="Maine">Maine</option>
                                <option value="Maryland">Maryland</option>
                                <option value="Massachusetts">Massachusetts</option>
                                <option value="Michigan">Michigan</option>
                                <option value="Minnesota">Minnesota</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="Missouri">Missouri</option>
                                <option value="Montana">Montana</option>
                                <option value="Nebraska">Nebraska</option>
                                <option value="Nevada">Nevada</option>
                                <option value="New Hampshire">New Hampshire</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New York">New York</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Oklahoma">Oklahoma</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Pennsylvania">Pennsylvania</option>
                                <option value="Rhode Island">Rhode Island</option>
                                <option value="South Carolina">South Carolina</option>
                                <option value="South Dakota">South Dakota</option>
                                <option value="Tennessee">Tennessee</option>
                                <option value="Texas">Texas</option>
                                <option value="Utah">Utah</option>
                                <option value="Vermont">Vermont</option>
                                <option value="Virginia">Virginia</option>
                                <option value="Washington">Washington</option>
                                <option value="West Virginia">West Virginia</option>
                                <option value="Wisconsin">Wisconsin</option>
                                <option value="Wyoming">Wyoming</option>
                                <option value="District of Columbia">District of Columbia</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <div></div>
                        <button type="button" class="btn-next" data-next="tab2">Next</button>
                    </div>
                </div>
                
                <!-- Tab 2: IP Rights Scope -->
                <div class="form-tab" id="tab2" style="display: none;">
                    <div class="form-section">
                        <h2>IP Rights Scope</h2>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="includeTrailerClause" name="includeTrailerClause" checked data-section="trailer">
                                Include a "Trailer Clause" (captures inventions conceived shortly after employment ends)
                            </label>
                            
                            <div class="conditional-section" id="trailerClauseSection">
                                <div class="form-group">
                                    <label for="trailerClauseDuration">Duration after employment (months)</label>
                                    <input type="number" id="trailerClauseDuration" name="trailerClauseDuration" value="12" min="1" max="24" data-section="trailer">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="includeStateLimitations" name="includeStateLimitations" checked data-section="stateLimitations">
                                Include state-specific limitations (CA, DE, IL, MN, NC, WA, etc.)
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="includePriorInventions" name="includePriorInventions" checked data-section="priorInventions">
                                Include section for listing prior inventions
                            </label>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button type="button" class="btn-prev" data-prev="tab1">Previous</button>
                        <button type="button" class="btn-next" data-next="tab3">Next</button>
                    </div>
                </div>
                
                <!-- Tab 3: Special Provisions -->
                <div class="form-tab" id="tab3" style="display: none;">
                    <div class="form-section">
                        <h2>Special Provisions</h2>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="openSourceContributions" name="openSourceContributions" data-section="openSource">
                                Include provisions for open source contributions
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="specialCompensation" name="specialCompensation" data-section="compensation">
                                Include special compensation for inventions
                            </label>
                            
                            <div class="conditional-section" id="compensationSection" style="display: none;">
                                <div class="form-group">
                                    <label for="compensationAmount">Compensation amount ($)</label>
                                    <input type="number" id="compensationAmount" name="compensationAmount" value="1000" min="0" data-section="compensation">
                                </div>
                                
                                <div class="form-group">
                                    <label for="compensationType">Compensation type</label>
                                    <select id="compensationType" name="compensationType" data-section="compensation">
                                        <option value="one-time">One-time payment</option>
                                        <option value="per-invention">Per invention</option>
                                        <option value="royalty">Royalty percentage</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button type="button" class="btn-prev" data-prev="tab2">Previous</button>
                        <button type="button" id="generateBtn">Generate Agreement</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="preview-container">
            <h2>Agreement Preview</h2>
            <div id="preview-content" class="preview-content"></div>
            
            <div class="button-group">
                <button id="downloadBtn">Download as PDF</button>
                <button id="copyBtn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <script>
        // Set default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('effectiveDate').value = today;
            
            // Initial generation
            generateAgreement();
        });
        
        // Tab navigation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Show selected tab content, hide others
                document.querySelectorAll('.form-tab').forEach(tabContent => {
                    tabContent.style.display = 'none';
                });
                document.getElementById(tabId).style.display = 'block';
            });
        });
        
        // Next/Prev buttons
        document.querySelectorAll('.btn-next, .btn-prev').forEach(button => {
            button.addEventListener('click', function() {
                const nextTab = this.getAttribute('data-next');
                const prevTab = this.getAttribute('data-prev');
                const tabId = nextTab || prevTab;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                    if (t.getAttribute('data-tab') === tabId) {
                        t.classList.add('active');
                    }
                });
                
                // Show selected tab content, hide others
                document.querySelectorAll('.form-tab').forEach(tabContent => {
                    tabContent.style.display = 'none';
                });
                document.getElementById(tabId).style.display = 'block';
            });
        });
        
        // Toggle conditional sections
        document.getElementById('includeTrailerClause').addEventListener('change', function() {
            document.getElementById('trailerClauseSection').style.display = this.checked ? 'block' : 'none';
            updateAgreement('trailer');
        });
        
        document.getElementById('specialCompensation').addEventListener('change', function() {
            document.getElementById('compensationSection').style.display = this.checked ? 'block' : 'none';
            updateAgreement('compensation');
        });
        
        // Track changes and update preview
        const allInputs = document.querySelectorAll('input, select');
        allInputs.forEach(input => {
            input.addEventListener('change', function() {
                const section = this.getAttribute('data-section');
                updateAgreement(section);
            });
            
            if (input.type === 'text' || input.type === 'number') {
                input.addEventListener('input', function() {
                    const section = this.getAttribute('data-section');
                    updateAgreement(section);
                });
            }
        });
        
        // Generate button
        document.getElementById('generateBtn').addEventListener('click', generateAgreement);
        
        // Download button
        document.getElementById('downloadBtn').addEventListener('click', function() {
            alert('In a production environment, this would generate a PDF download. For this demo, please use the copy function.');
        });
        
        // Copy button
        document.getElementById('copyBtn').addEventListener('click', function() {
            const content = document.getElementById('preview-content').textContent;
            navigator.clipboard.writeText(content)
                .then(() => alert('Agreement copied to clipboard!'))
                .catch(err => console.error('Error copying text: ', err));
        });
        
        // Function to update the agreement when inputs change
        function updateAgreement(changedSection) {
            const formData = getFormData();
            const agreement = generateAgreementText(formData);
            
            // Update preview
            const previewContent = document.getElementById('preview-content');
            previewContent.innerHTML = agreement;
            
            // Highlight the changed sections
            if (changedSection) {
                const elementsToHighlight = document.querySelectorAll(`[data-highlight="${changedSection}"]`);
                elementsToHighlight.forEach(element => {
                    element.classList.add('highlight');
                    
                    // If the element isn't visible in the preview, scroll to it
                    const previewContainer = document.querySelector('.preview-container');
                    const elementPosition = element.offsetTop;
                    const containerScrollTop = previewContainer.scrollTop;
                    const containerHeight = previewContainer.clientHeight;
                    
                    if (elementPosition < containerScrollTop || elementPosition > containerScrollTop + containerHeight) {
                        previewContainer.scrollTop = elementPosition - 100;
                    }
                    
                    // Remove highlight after 2 seconds
                    setTimeout(() => {
                        element.classList.remove('highlight');
                    }, 2000);
                });
            }
        }
        
        // Function to generate the agreement
        function generateAgreement() {
            const formData = getFormData();
            const agreement = generateAgreementText(formData);
            
            // Update preview without highlighting
            document.getElementById('preview-content').innerHTML = agreement;
        }
        
        // Function to collect form data
        function getFormData() {
            return {
                employeeName: document.getElementById('employeeName').value,
                employeeAddress: document.getElementById('employeeAddress').value,
                companyName: document.getElementById('companyName').value,
                companyAddress: document.getElementById('companyAddress').value,
                effectiveDate: formatDate(document.getElementById('effectiveDate').value),
                stateOfGoverningLaw: document.getElementById('stateOfGoverningLaw').value,
                includeTrailerClause: document.getElementById('includeTrailerClause').checked,
                trailerClauseDuration: document.getElementById('trailerClauseDuration').value,
                includeStateLimitations: document.getElementById('includeStateLimitations').checked,
                includePriorInventions: document.getElementById('includePriorInventions').checked,
                openSourceContributions: document.getElementById('openSourceContributions').checked,
                specialCompensation: document.getElementById('specialCompensation').checked,
                compensationAmount: document.getElementById('compensationAmount').value,
                compensationType: document.getElementById('compensationType').value
            };
        }
        
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Generate the agreement text
        function generateAgreementText(data) {
            let agreement = `
<div data-highlight="parties">
<h3 style="text-align: center;">INTELLECTUAL PROPERTY ASSIGNMENT AGREEMENT</h3>

<p>This Intellectual Property Assignment Agreement (the "Agreement") is entered into as of ${data.effectiveDate} (the "Effective Date"), by and between ${data.companyName}, with its principal office at ${data.companyAddress} (the "Company") and ${data.employeeName}, residing at ${data.employeeAddress} (the "Employee").</p>
</div>

<p><strong>WHEREAS</strong>, the Employee is or will be employed by the Company; and</p>

<p><strong>WHEREAS</strong>, during the course of Employee's employment, Employee may create, develop, or contribute to confidential, proprietary, and/or valuable Intellectual Property (as defined below) for the Company; and</p>

<p><strong>WHEREAS</strong>, the Company wishes to ensure that it possesses ownership of such Intellectual Property;</p>

<p><strong>NOW, THEREFORE</strong>, in consideration of Employee's employment with the Company and other good and valuable consideration, the receipt and sufficiency of which are hereby acknowledged, the parties agree as follows:</p>

<p><strong>1. Definitions</strong></p>

<p>1.1 "Intellectual Property" means all (a) inventions, discoveries, improvements, ideas, know-how, methodology, processes, techniques, shop rights, and technologies; (b) designs, specifications, drawings, computer programming and software, source code, object code, firmware, and algorithms; (c) trademarks, trade names, logos, and other brand identifiers; (d) works of authorship, databases, mask works, content and documentation, and other materials; (e) trade secrets, confidential information, and proprietary information; and (f) patents, patent applications, copyrights, copyright applications and registrations, mask work rights, trademark registrations and applications, and other intellectual property rights, in each case whether or not registrable, patentable, or copyrightable.</p>

<p>1.2 "Company Intellectual Property" means all Intellectual Property that Employee, solely or jointly with others, creates, develops, or contributes to during the period of Employee's employment with the Company that (a) relates to the Company's business or actual or demonstrably anticipated research or development; (b) results from any work performed by Employee for the Company; or (c) is developed using the Company's equipment, supplies, facilities, or trade secret information.</p>

<p><strong>2. Assignment of Intellectual Property</strong></p>

<p>2.1 Employee hereby irrevocably assigns to the Company all right, title, and interest worldwide in and to the Company Intellectual Property and all applicable intellectual property rights related to the Company Intellectual Property, including without limitation, copyrights, trademarks, trade secrets, patents, moral rights, contract and licensing rights (the "Proprietary Rights").</p>

<p>2.2 If Employee has any rights to the Company Intellectual Property that cannot be assigned to the Company, Employee unconditionally and irrevocably waives the enforcement of such rights, and all claims and causes of action of any kind against the Company with respect to such rights, and agrees, at the Company's request and expense, to consent to and join in any action to enforce such rights.</p>

<p>2.3 If Employee has any rights to the Company Intellectual Property that cannot be assigned to the Company or waived by Employee, Employee unconditionally grants to the Company during the term of such rights, an exclusive, irrevocable, perpetual, worldwide, fully paid and royalty-free license, with rights to sublicense through multiple levels of sublicensees, to reproduce, create derivative works of, distribute, publicly perform, publicly display, make, have made, use, sell, import and exercise any and all present and future rights in such Company Intellectual Property.</p>

<p><strong>3. Disclosure of Intellectual Property</strong></p>

<p>3.1 Employee agrees to promptly disclose to the Company all Company Intellectual Property during the period of employment and for one (1) year after the termination of employment.</p>`;

            // Add trailer clause if selected
            if (data.includeTrailerClause) {
                agreement += `
<div data-highlight="trailer">
<p>3.2 Employee agrees that for a period of ${data.trailerClauseDuration} months after termination of employment with the Company, Employee will promptly disclose to the Company all Intellectual Property created, developed, or contributed to by Employee that (a) relates to the Company's business or actual or demonstrably anticipated research or development, or (b) results from or is suggested by any work performed by Employee for the Company. Such Intellectual Property shall be presumed to be Company Intellectual Property; however, Employee may rebut this presumption by providing clear and convincing evidence that such Intellectual Property was developed entirely on Employee's own time without using the Company's equipment, supplies, facilities, or trade secret information, and does not relate to the Company's business or actual or demonstrably anticipated research or development.</p>
</div>`;
            }

            // Add state-specific limitations if selected
            if (data.includeStateLimitations) {
                agreement += `
<div data-highlight="stateLimitations">
<p><strong>4. Statutory Limitations</strong></p>

<p>4.1 The assignment provisions in this Agreement are limited by the following statutory provisions, to the extent applicable:</p>

<p>California: In accordance with Section 2870 of the California Labor Code, the assignment provisions in this Agreement do not apply to any invention that Employee develops entirely on their own time without using the Company's equipment, supplies, facilities, or trade secret information, except for those inventions that either (a) relate at the time of conception or reduction to practice of the invention to the Company's business, or actual or demonstrably anticipated research or development of the Company, or (b) result from any work performed by Employee for the Company.</p>

<p>Delaware: In accordance with Delaware Code Title 19, Section 805, the assignment provisions in this Agreement do not apply to an invention that Employee developed entirely on their own time without using the Company's equipment, supplies, facility, or trade secret information, except for those inventions that (a) relate to the Company's business or actual or demonstrably anticipated research or development, or (b) result from any work performed by Employee for the Company.</p>

<p>Illinois: In accordance with 765 ILCS 1060/2, the assignment provisions in this Agreement do not apply to an invention for which no equipment, supplies, facility, or trade secret information of the Company was used and which was developed entirely on Employee's own time, unless (a) the invention relates to the business of the Company or to the Company's actual or demonstrably anticipated research or development, or (b) the invention results from any work performed by Employee for the Company.</p>

<p>Minnesota: In accordance with Minnesota Statutes Section 181.78, the assignment provisions in this Agreement do not apply to an invention for which no equipment, supplies, facility, or trade secret information of the Company was used and which was developed entirely on Employee's own time, and (a) which does not relate (i) directly to the business of the Company or (ii) to the Company's actual or demonstrably anticipated research or development, or (b) which does not result from any work performed by Employee for the Company.</p>

<p>North Carolina: In accordance with North Carolina General Statutes § 66-57.1, the assignment provisions in this Agreement do not apply to an invention that Employee developed entirely on their own time without using the Company's equipment, supplies, facility, or trade secret information except for those inventions that (a) relate to the Company's business or actual or demonstrably anticipated research or development, or (b) result from any work performed by Employee for the Company.</p>

<p>Washington: In accordance with RCW 49.44.140, the assignment provisions in this Agreement do not apply to an invention for which no equipment, supplies, facility, or trade secret information of the Company was used and which was developed entirely on Employee's own time, unless (a) the invention relates (i) directly to the business of the Company, or (ii) to the Company's actual or demonstrably anticipated research or development, or (b) the invention results from any work performed by Employee for the Company.</p>
</div>`;
            }

            // Add prior inventions section if selected
            if (data.includePriorInventions) {
                agreement += `
<div data-highlight="priorInventions">
<p><strong>5. Prior Inventions</strong></p>

<p>5.1 Employee represents that all Intellectual Property that Employee has created, developed, or contributed to prior to employment with the Company and that are to be excluded from this Agreement are listed in Exhibit A attached hereto ("Prior Inventions"). If no such list is attached, Employee represents that there are no Prior Inventions.</p>

<p>5.2 Employee agrees that if, in the course of providing services to the Company, Employee incorporates into a Company product, process, or design a Prior Invention owned by Employee or in which Employee has an interest, the Company is hereby granted and shall have a nonexclusive, royalty-free, irrevocable, perpetual, worldwide license to make, have made, modify, use, and sell such Prior Invention as part of or in connection with such product, process, or design.</p>
</div>`;
            }

            // Add open source contributions if selected
            if (data.openSourceContributions) {
                agreement += `
<div data-highlight="openSource">
<p><strong>6. Open Source Contributions</strong></p>

<p>6.1 Employee may contribute to open source projects during employment with the Company, subject to the following conditions:</p>

<p>(a) Employee must receive prior written approval from the Company before making any open source contributions that relate to the Company's business or actual or demonstrably anticipated research or development;</p>

<p>(b) Employee must not incorporate any Company confidential information or trade secrets into any open source contribution;</p>

<p>(c) Employee must comply with all open source license requirements applicable to such contributions; and</p>

<p>(d) Employee must maintain a record of all open source contributions and provide such record to the Company upon request.</p>
</div>`;
            }

            // Add special compensation if selected
            if (data.specialCompensation) {
                let compensationText = '';
                
                if (data.compensationType === 'one-time') {
                    compensationText = `a one-time payment of $${data.compensationAmount} for each patentable invention assigned to the Company under this Agreement, payable within 60 days after the filing of a patent application for such invention`;

                    compensationText = `a payment of $${data.compensationAmount} for each invention assigned to the Company under this Agreement that the Company elects to pursue patent protection for, payable within 60 days after the filing of a patent application for such invention`;
                } else if (data.compensationType === 'royalty') {
                    compensationText = `a royalty equal to ${data.compensationAmount}% of the net revenue directly attributable to any patent issued for an invention assigned to the Company under this Agreement`;
                }
                
                agreement += `

</div>`;
            }

            // Add remaining standard sections
            agreement += `

<p><strong>${data.specialCompensation ? '9' : '8'}. Confidentiality</strong></p>

<p>${data.specialCompensation ? '9' : '8'}.1 Employee agrees to maintain in confidence and not disclose or use, either during or after the term of employment, any proprietary or confidential information belonging to the Company, whether or not in written form, except to the extent required to perform duties on behalf of the Company. Upon termination of employment, or upon request by the Company, Employee will promptly return to the Company all documents and other materials of any nature pertaining to the Company Intellectual Property, along with all copies and embodiments of such materials.</p>

<p><strong>${data.specialCompensation ? '10' : '9'}. Governing Law</strong></p>

<p>${data.specialCompensation ? '10' : '9'}.1 This Agreement will be governed by and construed in accordance with the laws of the State of ${data.stateOfGoverningLaw}, without regard to its conflict of laws principles.</p>

<p><strong>${data.specialCompensation ? '11' : '10'}. Entire Agreement</strong></p>

<p>${data.specialCompensation ? '11' : '10'}.1 This Agreement constitutes the entire agreement between the parties relating to the subject matter hereof and supersedes all prior or contemporaneous oral or written agreements concerning such subject matter. This Agreement may only be changed by mutual agreement of authorized representatives of the parties in writing.</p>

<p>IN WITNESS WHEREOF, the parties have executed this Agreement as of the Effective Date.</p>

Name: <br>
Title: <br></p>

<p style="margin-top: 30px;"></p>
<p>EMPLOYEE:<br><br>
__________________________<br>
${data.employeeName}</p>`;

            if (data.includePriorInventions) {
                agreement += `
