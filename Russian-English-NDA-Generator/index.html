<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dual Language NDA Generator (English/Russian) | terms.law</title>
    
    <!-- Main styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Mobile optimized styles -->
    <link rel="stylesheet" href="mobile-styles.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="mobile-ui.css">
    
    <!-- React and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    
    <!-- Improve mobile performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://assets.calendly.com">
    
    <!-- Mobile-specific meta tags -->
    <meta name="theme-color" content="#0069ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div id="root"></div>
    
    <!-- Main app scripts -->
    <script type="text/babel" src="docx-generator.js"></script>
    <script type="text/babel" src="nda-generator.js"></script>
    
    <!-- Mobile enhancements -->
    <script src="mobile-enhancements.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            feather.replace();
            
            // Add mobile viewport height fix
            function setViewportHeight() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);
        });
    </script>

    <!-- Calendly link widget -->
    <script type="text/babel">
        window.createCalendlyLink = function() {
            return (
                <a href="https://terms.law/call/" onClick="Calendly.initPopupWidget({url: 'https://calendly.com/sergei-tokmakov/30-minute-zoom-meeting'});return false;">Schedule time with me</a>
            );
        }
    </script>
    
    <!-- Calendly required assets -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</body>
</html>
