<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPPA Expert Legal Assistant | terms.law</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .chatbot-container {
            display: flex;
            height: 600px;
            width: 100%;
            max-width: none;
            margin: 0;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            min-width: 350px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
            padding: 20px;
        }

        .right-panel {
            flex: 1;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px;
            background: #2563eb;
            color: white;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .quick-questions {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f1f5f9;
        }

        .quick-questions h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #475569;
        }

        .quick-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            margin: 4px 0;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f1f5f9;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            white-space: pre-line;
        }

        .message.assistant strong {
            font-weight: 600;
            color: #1e293b;
        }

        .message.assistant h3 {
            font-size: 15px;
            font-weight: 600;
            margin: 10px 0 8px 0;
            color: #1e293b;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .key-points {
            margin-bottom: 25px;
        }

        .key-points h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e293b;
        }

        .key-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .key-card-header {
            padding: 12px 15px;
            background: #f8fafc;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
        }

        .key-card-header:hover {
            background: #f1f5f9;
        }

        .key-card-content {
            padding: 15px;
            font-size: 13px;
            line-height: 1.5;
            color: #475569;
            display: none;
        }

        .key-card-content.expanded {
            display: block;
        }

        .faq-section {
            margin-top: 20px;
        }

        .faq-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e293b;
        }

        .faq-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .faq-question {
            padding: 12px 15px;
            background: #f8fafc;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-question:hover {
            background: #f1f5f9;
        }

        .faq-answer {
            padding: 15px;
            font-size: 13px;
            line-height: 1.5;
            color: #475569;
            display: none;
        }

        .faq-answer.expanded {
            display: block;
        }

        .consultation-banner {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border-radius: 8px;
            text-align: center;
        }

        .consultation-banner h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .consultation-banner p {
            font-size: 12px;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .consult-btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .consult-btn:hover {
            background: #f8fafc;
            transform: translateY(-1px);
        }

        .loading {
            color: #6b7280;
            font-style: italic;
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .chatbot-container {
                flex-direction: column;
                height: auto;
                max-height: 600px;
            }
            
            .left-panel,
            .right-panel {
                width: 100%;
            }
            
            .left-panel {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DPPAChatbot = () => {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [quickQuestions, setQuickQuestions] = useState([
                "Can my employer access my driving record?",
                "Are extended warranty mailers legal?",
                "How do parking companies get my address?",
                "Can I sue for DPPA violations?",
                "What are the 14 permissible uses?",
                "Do license plate readers violate privacy?",
                "How much can I recover in damages?",
                "Can insurance companies access DMV data?"
            ]);
            const [expandedKeyCards, setExpandedKeyCards] = useState({});
            const [expandedFaq, setExpandedFaq] = useState({});
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [messages]);

            const keyPoints = [
                {
                    id: 'penalties',
                    title: 'DPPA Penalties',
                    content: 'Minimum $2,500 statutory damages per violation, no actual damages required. Criminal fines up to $5,000 per day for substantial noncompliance. Recent class actions have resulted in millions in settlements.'
                },
                {
                    id: 'uses',
                    title: '14 Permissible Uses',
                    content: 'Government functions, insurance purposes, legal proceedings, motor vehicle safety, theft prevention, licensed investigators, employer verification, toll facilities, surveys with consent, individual record requests, and other state-authorized uses.'
                },
                {
                    id: 'enforcement',
                    title: 'Recent Enforcement',
                    content: 'Major focus on extended warranty scams, automated parking enforcement violations, and private companies accessing DMV data without proper permissible use. Park Happy, Cross-Sell LLC, and parking revenue companies facing class actions.'
                },
                {
                    id: 'technology',
                    title: 'Technology Issues',
                    content: 'License plate readers by law enforcement generally permitted, but private parking companies increasingly challenged. Mobile apps, social media background checks, and automated systems face scrutiny.'
                },
                {
                    id: 'state-variations',
                    title: 'State Variations',
                    content: 'Not all states adopt all 14 federal permissible uses. Some have stricter opt-in requirements. Highly restricted personal information varies by state. Always check specific state implementations.'
                },
                {
                    id: 'protected-data',
                    title: 'Personal Data Protected',
                    content: 'Name, address (except 5-digit ZIP), phone, driver ID number, SSN, digital photo, height, weight, gender, age, disability info. Some states include fingerprints and biometric data.'
                }
            ];

            const faqItems = [
                {
                    id: 'standing',
                    question: 'Do I need actual damages to sue under DPPA?',
                    answer: 'No, the DPPA provides statutory damages of at least $2,500 per violation without requiring proof of actual damages, as established in Kehoe v. Fidelity Federal Bank (11th Cir. 2005).'
                },
                {
                    id: 'attorney-fees',
                    question: 'Can I recover attorney fees in DPPA cases?',
                    answer: 'Yes, 18 U.S.C. § 2724 allows prevailing plaintiffs to recover reasonable attorney fees and costs, making DPPA cases attractive for class action litigation.'
                },
                {
                    id: 'bulk-data',
                    question: 'Can companies buy bulk DMV data for marketing?',
                    answer: 'Only with individual written consent (opt-in) since the 2000 amendment. Bulk distribution without consent is prohibited, leading to major enforcement actions against data brokers.'
                },
                {
                    id: 'private-investigators',
                    question: 'When can private investigators access DMV records?',
                    answer: 'Licensed PIs can access records only for the other 13 permissible uses - not for general investigation. They must have a specific legitimate purpose like insurance fraud or legal proceedings.'
                }
            ];

            // Fallback responses for when API fails
            const fallbackResponses = {
                "Can my employer access my driving record?": "**Employment Access to Driving Records**\n\nYes, but only under specific circumstances. Under 18 U.S.C. § 2722(b)(8), employers can access commercial driver information for verification purposes. However, for regular employees, access is generally limited unless:\n\n• You're a commercial driver (CDL holder)\n• The job requires driving as an essential function\n• You provide written consent\n• It's required by state or federal law\n\n**Key Protections:**\n- Employers cannot access personal driving records for general background checks without consent\n- Some states have additional restrictions beyond federal DPPA requirements\n- Misuse of DMV data by employers can result in $2,500+ penalties per violation\n\n**Recommendation:** Review your employment agreement and state laws. If you believe your employer accessed your driving record improperly, you may have grounds for a DPPA violation claim.",

                "Are extended warranty mailers legal?": "**Extended Warranty Marketing Under DPPA**\n\nMost extended warranty mailers are **illegal DPPA violations**. This is currently a major enforcement focus, with multiple class action lawsuits filed in 2024.\n\n**Why They're Usually Illegal:**\n- Companies use DMV registration data to target vehicle owners\n- Vehicle age/make/model data combined with personal information violates 18 U.S.C. § 2721\n- No valid permissible use under the 14 exceptions in § 2722\n- Bulk distribution requires individual written consent (not provided)\n\n**Recent Enforcement:**\n- Cross-Sell LLC: Major class action settlement in 2024\n- National Recall & Data Services: Ongoing litigation since 2016\n- Multiple companies facing $2,500+ per violation damages\n\n**Your Rights:**\n- Minimum $2,500 statutory damages per violation\n- No need to prove actual harm\n- Potential attorney fees recovery\n- Class action eligibility\n\n**Action Steps:** Save the mailers as evidence and consider consulting with an attorney about potential DPPA violation claims.",

                "How do parking companies get my address?": "**Parking Enforcement DMV Access Issues**\n\nParking companies typically access your address through DMV databases, but this practice faces increasing legal challenges in 2024.\n\n**How They Currently Operate:**\n- Use license plate readers to capture violations\n- Access DMV databases claiming 'towing notification' exception (§ 2722(b)(6))\n- Send violation notices to registered owner's address\n\n**Legal Problems:**\n- Many don't actually tow vehicles (invalid permissible use)\n- Some sell data to third parties (prohibited)\n- Automated systems may lack proper human oversight\n- State law variations create additional compliance issues\n\n**Recent Class Actions (2024):**\n- Park Happy: Automated enforcement violations\n- Peoples Auto Parking: Chicago-based company challenges\n- Parking Revenue Recovery: Florida company litigation\n\n**Your Rights:**\n- Challenge the underlying permissible use\n- $2,500+ statutory damages if violation proven\n- Potential class action participation\n\n**Next Steps:** Document all communications and consider legal consultation if you believe the parking company lacks valid DPPA authorization.",

                "Can I sue for DPPA violations?": "**DPPA Violation Lawsuits**\n\n**Yes, you have strong legal rights under 18 U.S.C. § 2724:**\n\n**Damages Available:**\n- **Minimum $2,500 statutory damages** per violation (no actual harm required)\n- **Actual damages** if higher than statutory amount\n- **Punitive damages** for willful/reckless violations\n- **Attorney fees and costs** for winning plaintiffs\n\n**No Actual Damages Required:**\nKehoe v. Fidelity Federal Bank (11th Cir. 2005) established you don't need to prove financial harm - the violation itself is enough.\n\n**Strong Cases Include:**\n- Extended warranty marketing using DMV data\n- Parking companies without valid permissible use\n- Data brokers selling personal information\n- Private investigators exceeding authorized access\n\n**Class Action Potential:**\nMany DPPA cases become class actions because violations often affect multiple people systematically.\n\n**Statute of Limitations:**\nGenerally 2-4 years depending on state law, but consult quickly as evidence may be time-sensitive.\n\n**Recommendation:** Gather all documentation of the violation and consult with an experienced DPPA attorney to evaluate your case strength and potential recovery amount.",

                "What are the 14 permissible uses?": "**The 14 DPPA Permissible Uses (18 U.S.C. § 2722)**\n\n**Government & Legal:**\n1. **Government agencies** - Official functions only\n2. **Motor vehicle/driver safety** - Recalls, defects, research\n3. **Motor vehicle theft prevention** - Anti-theft programs\n4. **Legal proceedings** - Court cases involving motor vehicles\n\n**Commercial & Business:**\n5. **Insurance purposes** - Claims, underwriting, rating\n6. **Towing notifications** - Notice to vehicle owners\n7. **Licensed private investigators** - For other permissible uses only\n8. **Employment verification** - Commercial driver information\n9. **Toll facilities** - Private toll road operations\n\n**Marketing & Research:**\n10. **Bulk distribution** - Requires individual written consent\n11. **Marketing/surveys** - Must have driver consent\n12. **Market research** - Legitimate business purposes only\n\n**Individual & State:**\n13. **Individual's own records** - Self-access always permitted\n14. **State-authorized uses** - Additional uses under state law\n\n**Critical Notes:**\n- **Consent required** for marketing uses (#10, #11)\n- **Narrow interpretation** - Courts strictly limit scope\n- **State variations** - Not all states adopt all 14 uses\n- **No general business use** - Must fit specific category\n\n**Common Violations:** Companies claiming false permissible uses for marketing, data sales, or general business purposes.",

                "Do license plate readers violate privacy?": "**License Plate Readers and DPPA Compliance**\n\n**Government vs. Private Use:**\n\n**Law Enforcement ALPRs:**\n- Generally **permitted** under government function exception (§ 2722(b)(1))\n- Used for law enforcement purposes\n- Constitutional under 4th Amendment (no expectation of privacy in public)\n\n**Private Company ALPRs:**\n- **Increasingly challenged** in 2024 litigation\n- Must have valid permissible use to access DMV data\n- Cannot use data for general commercial purposes\n\n**Current Legal Issues:**\n- **Parking enforcement companies** - Many face class actions\n- **Data sharing** between jurisdictions\n- **Retention periods** and data security\n- **Third-party sales** of ALPR data\n\n**Key Cases (2024):**\n- Multiple parking companies sued for DPPA violations\n- Challenges to automated enforcement systems\n- Data broker litigation involving ALPR data\n\n**Your Rights:**\n- Challenge improper DMV data access\n- $2,500+ damages for violations\n- Class action participation potential\n\n**Technology Concerns:**\n- Mass surveillance capabilities\n- Location tracking implications\n- Data security and breach risks\n\n**Recommendation:** ALPR technology itself isn't illegal, but accessing DMV databases to identify vehicle owners often violates DPPA unless there's a valid permissible use.",

                "How much can I recover in damages?": "**DPPA Damage Recovery Amounts**\n\n**Statutory Damages:**\n- **Minimum $2,500 per violation** (18 U.S.C. § 2724)\n- **No actual damages required** (Kehoe v. Fidelity Federal Bank)\n- **Each improper access = separate violation**\n- **Multiple violations = multiplied damages**\n\n**Additional Damages:**\n- **Actual damages** if higher than $2,500\n- **Punitive damages** for willful/reckless conduct\n- **Attorney fees and costs** for winning cases\n\n**Real-World Examples:**\n- **Extended warranty cases**: $2,500-$7,500 per person\n- **Class actions**: Million-dollar settlements\n- **Data broker cases**: Hundreds of thousands in damages\n- **Parking company violations**: $2,500+ per improper access\n\n**Factors Affecting Amount:**\n- **Number of violations** - Each access counts separately\n- **Willfulness** - Intentional violations increase damages\n- **Class action size** - Larger groups = bigger settlements\n- **Company resources** - Ability to pay affects settlement\n\n**Attorney Fees:**\nWinning plaintiffs recover legal costs, making cases attractive to attorneys on contingency.\n\n**Timeline:**\nMost cases settle within 6-18 months; class actions may take 2-3 years.\n\n**Recommendation:** Document all evidence of violations. Multiple violations by the same company can result in substantial recovery amounts.",

                "Can insurance companies access DMV data?": "**Insurance Company DMV Access Rights**\n\n**Yes, insurance companies have broad DPPA permissions** under 18 U.S.C. § 2722(b)(5) for:\n\n**Permitted Uses:**\n- **Claims investigation** - Verifying accident details\n- **Underwriting** - Risk assessment for new policies\n- **Rating** - Determining premium amounts\n- **Fraud prevention** - Investigating suspicious claims\n\n**What They Can Access:**\n- Driving records and violation history\n- Vehicle registration information\n- Accident reports and claims data\n- License status and restrictions\n\n**Legal Requirements:**\n- Must have legitimate insurance business purpose\n- Cannot use data for general marketing without consent\n- Must maintain data security standards\n- Subject to state insurance regulations\n\n**Your Rights:**\n- **Challenge improper use** beyond insurance purposes\n- **Request disclosure** of what data was accessed\n- **File complaints** with state insurance commissioners\n- **DPPA violation claims** if used improperly\n\n**Common Issues:**\n- **Data sales** to non-insurance third parties\n- **Marketing use** without proper consent\n- **Excessive data collection** beyond case needs\n- **Retention violations** keeping data too long\n\n**State Variations:**\nSome states have additional restrictions on insurance DMV access beyond federal DPPA minimums.\n\n**Recommendation:** Insurance access is generally legal, but monitor for use beyond legitimate insurance purposes, which could violate DPPA."
            };

            const sendMessage = async (message) => {
                if (!message.trim()) return;

                const userMessage = { role: 'user', content: message };
                setMessages(prev => [...prev, userMessage]);
                setIsLoading(true);

                try {
                    console.log('Attempting API call for message:', message);
                    
                    const response = await fetch('/api/dppa-groq-chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: [...messages, userMessage],
                        }),
                    });

                    console.log('API response status:', response.status);

                    if (!response.ok) {
                        console.error('API Response not OK:', response.status, response.statusText);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('API response data:', data);
                    
                    if (!data.response) {
                        console.error('No response in data:', data);
                        throw new Error('No response received from API');
                    }

                    const assistantMessage = { role: 'assistant', content: data.response };
                    setMessages(prev => [...prev, assistantMessage]);
                } catch (error) {
                    console.error('API Error details:', error);
                    
                    // Try fallback response first
                    if (fallbackResponses[message]) {
                        console.log('Using fallback response for:', message);
                        const assistantMessage = { role: 'assistant', content: fallbackResponses[message] };
                        setMessages(prev => [...prev, assistantMessage]);
                    } else {
                        // Generic fallback for custom questions
                        const errorMessage = { 
                            role: 'assistant', 
                            content: '**Technical Difficulties - Fallback Mode**\n\nI\'m currently experiencing connectivity issues with the AI service. This may be due to:\n\n• **API Configuration**: The Groq API key may not be properly configured in the deployment environment\n• **Service Availability**: The AI models may be temporarily unavailable\n• **Network Issues**: Connection problems between services\n\n**For immediate DPPA assistance:**\n\n**Schedule a consultation** with Attorney Sergei Tokmakov (CA Bar #279869) who has 13+ years of experience in privacy law and DPPA compliance.\n\n**Quick DPPA Facts:**\n• Minimum $2,500 statutory damages per violation\n• No actual damages required to sue\n• Recent major enforcement against extended warranty companies\n• Attorney fees recoverable for winning cases\n\n**Common DPPA violations** include extended warranty mailers, parking company data misuse, and improper marketing using DMV records.\n\nPlease try refreshing the page or click one of the quick question buttons above for pre-loaded answers.' 
                        };
                        setMessages(prev => [...prev, errorMessage]);
                    }
                }

                setIsLoading(false);
            };

            const handleQuickQuestion = (question) => {
                sendMessage(question);
                setQuickQuestions(prev => prev.filter(q => q !== question));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (inputValue.trim() && !isLoading) {
                    sendMessage(inputValue);
                    setInputValue('');
                }
            };

            const toggleKeyCard = (id) => {
                setExpandedKeyCards(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const toggleFaq = (id) => {
                setExpandedFaq(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const openCalendly = () => {
                if (window.Calendly) {
                    window.Calendly.initPopupWidget({
                        url: 'https://calendly.com/sergei-tokmakov/30-minute-zoom-meeting?hide_gdpr_banner=1'
                    });
                }
            };

            return (
                <div className="chatbot-container">
                    <div className="left-panel">
                        <div className="key-points">
                            <h3>DPPA Key Points</h3>
                            {keyPoints.map(point => (
                                <div key={point.id} className="key-card">
                                    <div 
                                        className="key-card-header"
                                        onClick={() => toggleKeyCard(point.id)}
                                    >
                                        <span>{point.title}</span>
                                        <span>{expandedKeyCards[point.id] ? '−' : '+'}</span>
                                    </div>
                                    <div className={`key-card-content ${expandedKeyCards[point.id] ? 'expanded' : ''}`}>
                                        {point.content}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="faq-section">
                            <h3>Common Questions</h3>
                            {faqItems.map(item => (
                                <div key={item.id} className="faq-item">
                                    <div 
                                        className="faq-question"
                                        onClick={() => toggleFaq(item.id)}
                                    >
                                        <span>{item.question}</span>
                                        <span>{expandedFaq[item.id] ? '−' : '+'}</span>
                                    </div>
                                    <div className={`faq-answer ${expandedFaq[item.id] ? 'expanded' : ''}`}>
                                        {item.answer}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="consultation-banner">
                            <h4>Need Legal Consultation?</h4>
                            <p>CA Bar #279869 • 13+ Years • 4.9/5 Rating</p>
                            <button className="consult-btn" onClick={openCalendly}>
                                Schedule 30-Min Call
                            </button>
                        </div>
                    </div>

                    <div className="right-panel">
                        <div className="chat-header">
                            <h2>DPPA Legal Assistant</h2>
                            <p>Expert analysis of Driver's Privacy Protection Act issues</p>
                        </div>

                        {quickQuestions.length > 0 && (
                            <div className="quick-questions">
                                <h3>Quick Questions:</h3>
                                {quickQuestions.map((question, index) => (
                                    <button
                                        key={index}
                                        className="quick-btn"
                                        onClick={() => handleQuickQuestion(question)}
                                    >
                                        {question}
                                    </button>
                                ))}
                            </div>
                        )}

                        <div className="chat-messages">
                            {messages.length === 0 && (
                                <div className="message assistant">
                                    <strong>Welcome!</strong> I'm your DPPA expert assistant. I can help you understand Driver's Privacy Protection Act compliance, violations, enforcement trends, and your rights. Click a quick question above or ask me anything about DPPA law.
                                </div>
                            )}
                            {messages.map((message, index) => (
                                <div key={index} className={`message ${message.role}`}>
                                    {message.content}
                                </div>
                            ))}
                            {isLoading && (
                                <div className="message assistant loading">
                                    Analyzing your DPPA question...
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        <form className="chat-input" onSubmit={handleSubmit}>
                            <div className="input-group">
                                <input
                                    type="text"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    placeholder="Ask about DPPA compliance, violations, or your rights..."
                                    disabled={isLoading}
                                />
                                <button 
                                    type="submit" 
                                    className="send-btn"
                                    disabled={isLoading || !inputValue.trim()}
                                >
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DPPAChatbot />, document.getElementById('root'));
    </script>
</body>
</html>
